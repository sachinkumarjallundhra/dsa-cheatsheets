<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sliding Window Maximum Animation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      padding: 1rem;
      text-align: center;
    }
    h1 {
      margin-bottom: 1.2rem;
    }
    #nums, #deque, #output {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 0.8rem auto;
      flex-wrap: wrap;
    }
    .box {
      width: 50px;
      height: 50px;
      line-height: 50px;
      border: 2px solid #ccc;
      border-radius: 6px;
      font-weight: bold;
      font-size: 1.2rem;
      user-select: none;
      position: relative;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.15);
    }
    .window {
      background: #e0f2fe;
      border-color: #0284c7;
    }
    .pointer {
      position: absolute;
      top: -25px;
      width: 100%;
      text-align: center;
      font-size: 1.6rem;
      color: #0284c7;
    }
    #deque-label, #output-label {
      font-weight: bold;
      margin-top: 1rem;
    }
    #deque .box {
      border-color: #f59e0b;
      background: #fef3c7;
    }
    #output .box {
      border-color: #10b981;
      background: #d1fae5;
    }
    #controls {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }
    button {
      background: #3b82f6;
      border: none;
      color: white;
      font-weight: bold;
      padding: 10px 16px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      box-shadow: 1px 1px 4px rgba(0, 0, 0, 0.2);
    }
    button:disabled {
      background: #93c5fd;
      cursor: default;
    }
    #status {
      margin-top: 15px;
      font-weight: 600;
      color: #374151;
    }
    #log {
      margin-top: 10px;
      font-size: 0.95rem;
      color: #4b5563;
      white-space: pre-line;
      max-width: 90vw;
      margin-left: auto;
      margin-right: auto;
    }
    .poll-log { color: #dc2626; font-weight: bold; }
    .offer-log { color: #16a34a; font-weight: bold; }
    .info-log { color: #0284c7; }
  </style>
</head>
<body>
    <p class="hide-print"><a href="sliding_window_cheatsheet.html">‚Üê Back to Sliding Window Cheatsheet</a></p>

  <h1>Sliding Window Maximum</h1>

  <div id="nums"></div>

  <div id="deque-label">Deque (stores indices):</div>
  <div id="deque"></div>

  <div id="output-label">Output (max per window):</div>
  <div id="output"></div>

  <div id="controls">
    <button id="playBtn">‚ñ∂ Play</button>
    <button id="pauseBtn" disabled>‚è∏ Pause</button>
    <button id="stepBtn">‚è≠ Step</button>
    <button id="resetBtn">üîÑ Reset</button>
  </div>

  <div id="status"></div>
  <div id="log"></div>

  <script>
    const nums = [1,3,-1,-3,5,3,6,7];
    const k = 3;

    const numsDiv = document.getElementById('nums');
    const dequeDiv = document.getElementById('deque');
    const outputDiv = document.getElementById('output');
    const statusDiv = document.getElementById('status');
    const logDiv = document.getElementById('log');

    const playBtn = document.getElementById('playBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const stepBtn = document.getElementById('stepBtn');
    const resetBtn = document.getElementById('resetBtn');

    let deque = [];
    let output = [];
    let currentIndex = 0;
    let intervalId = null;
    let isPlaying = false;
    let logs = [];

    function renderNums() {
      numsDiv.innerHTML = '';
      for(let i=0; i<nums.length; i++) {
        const box = document.createElement('div');
        box.className = 'box';
        box.innerText = nums[i];
        if(i >= currentIndex - k + 1 && i <= currentIndex) {
          box.classList.add('window');
        }
        if(i === currentIndex) {
          const pointer = document.createElement('div');
          pointer.className = 'pointer';
          pointer.innerText = '‚¨á';
          box.appendChild(pointer);
        }
        numsDiv.appendChild(box);
      }
    }

    function renderDeque() {
      dequeDiv.innerHTML = '';
      deque.forEach(idx => {
        const box = document.createElement('div');
        box.className = 'box';
        box.innerText = `${idx} (${nums[idx]})`;
        dequeDiv.appendChild(box);
      });
    }

    function renderOutput() {
      outputDiv.innerHTML = '';
      output.forEach(val => {
        const box = document.createElement('div');
        box.className = 'box';
        box.innerText = val;
        outputDiv.appendChild(box);
      });
    }

    function log(msg, type = 'info') {
      const classMap = { 'poll': 'poll-log', 'offer': 'offer-log', 'info': 'info-log' };
      logs.push(`<span class="${classMap[type]}">${msg}</span>`);
      logDiv.innerHTML = logs.slice(-6).join('<br>');
    }

    function step() {
      if(currentIndex >= nums.length) {
        statusDiv.innerText = '‚úÖ Completed all windows!';
        stop();
        return;
      }

      log(`üîπ Index ${currentIndex} ‚Üí value ${nums[currentIndex]}`, 'info');

      if(deque.length && deque[0] <= currentIndex - k) {
        log(`pollFirst(): remove index ${deque[0]} (val ${nums[deque[0]]}) ‚Äî out of window`, 'poll');
        deque.shift();
      }

      while(deque.length && nums[deque[deque.length -1]] < nums[currentIndex]) {
        log(`pollLast(): remove index ${deque[deque.length -1]} (val ${nums[deque[deque.length -1]]}) ‚Äî smaller than current value`, 'poll');
        deque.pop();
      }

      log(`offerLast(): add index ${currentIndex} (val ${nums[currentIndex]}) ‚Äî maintain decreasing order`, 'offer');
      deque.push(currentIndex);

      if(currentIndex >= k -1) {
        log(`‚úî Window max: ${nums[deque[0]]}`, 'info');
        output.push(nums[deque[0]]);
      }

      currentIndex++;
      renderNums();
      renderDeque();
      renderOutput();
    }

    function play() {
      if(isPlaying) return;
      isPlaying = true;
      playBtn.disabled = true;
      pauseBtn.disabled = false;
      stepBtn.disabled = true;
      resetBtn.disabled = true;

      intervalId = setInterval(() => {
        step();
        if(currentIndex > nums.length) {
          stop();
        }
      }, 1100);
    }

    function pause() {
      if(!isPlaying) return;
      isPlaying = false;
      playBtn.disabled = false;
      pauseBtn.disabled = true;
      stepBtn.disabled = false;
      resetBtn.disabled = false;
      clearInterval(intervalId);
    }

    function stop() {
      pause();
    }

    function reset() {
      pause();
      deque = [];
      output = [];
      logs = [];
      currentIndex = 0;
      statusDiv.innerText = '';
      logDiv.innerHTML = '';
      renderNums();
      renderDeque();
      renderOutput();
    }

    playBtn.addEventListener('click', play);
    pauseBtn.addEventListener('click', pause);
    stepBtn.addEventListener('click', () => {
      if(isPlaying) return;
      step();
    });
    resetBtn.addEventListener('click', reset);

    reset();
  </script>
</body>
</html>
