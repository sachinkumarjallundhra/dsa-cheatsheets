<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Longest Substring Without Repeating Characters Animation</title>
    <style>
        :root {
            --color-bg-light: #f4f7f6; --color-bg-panel: #ffffff; --color-text-dark: #2c3e50;
            --color-primary: #2980b9; --color-success: #27ae60; --color-danger: #c0392b;
            --color-warning: #f39c12; --color-info: #8e44ad;
            --color-window: rgba(41, 128, 185, 0.15);
        }
        html, body {
            height: 100%; margin: 0; overflow: hidden; font-family: 'Segoe UI', sans-serif; background-color: var(--color-bg-light);
        }
        .dashboard-container {
            display: grid; grid-template-columns: minmax(450px, 1fr) 2fr minmax(400px, 1fr);
            grid-template-rows: auto 1fr; grid-template-areas: "header header header" "left main right";
            gap: 15px; padding: 15px; height: 100%; box-sizing: border-box;
        }
        .panel { background-color: var(--color-bg-panel); border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); padding: 15px; display: flex; flex-direction: column; min-height: 0; }
        h1, h2 { color: var(--color-text-dark); text-align: center; margin-top: 0; margin-bottom: 10px; padding-bottom: 5px; border-bottom: 1px solid #eee;}
        h1 { font-size: 1.5em; border: none; } h2 { font-size: 1.1em; }

        .header { grid-area: header; }
        .controls { display: flex; flex-wrap: wrap; gap: 15px; padding: 10px; background-color: #ebf5fb; border-radius: 5px; align-items: center; justify-content: center;}
        .controls input { padding: 8px; border: 1px solid #ccc; border-radius: 4px; font-family: 'Courier New', monospace; width: 400px; }
        .controls button { padding: 10px 15px; background-color: var(--color-primary); color: white; border: none; border-radius: 4px; cursor: pointer; }
        .controls button:disabled { background-color: #bdc3c7; }

        .left-column { grid-area: left; display: flex; flex-direction: column; gap: 15px; min-height: 0; }
        .main-column { grid-area: main; display: flex; flex-direction: column; min-height: 0; }
        .right-column { grid-area: right; display: flex; flex-direction: column; gap: 15px; min-height: 0; }
        
        #code_container { background: #2d2d2d; color: #f1f1f1; font-family: 'Courier New', monospace; font-size: 0.8em; flex-shrink: 1; overflow-y: auto;}
        .code-line { padding: 2px 5px; border-radius: 3px; transition: background-color 0.3s; }
        .code-line.highlight { background-color: #555; }
        #action_display { text-align: center; font-weight: bold; font-size: 1.1em; background: #f8f9fa; padding: 8px; border-radius: 4px; }
        
        #viz_container { display: flex; align-items: center; justify-content: center; flex-grow: 1; background: #fafafa; padding: 20px; box-sizing: border-box; overflow-x: auto;}
        .string-display { display: flex; gap: 5px; position: relative; }
        .char-cell { width: 40px; height: 40px; display: flex; justify-content: center; align-items: center; border: 2px solid #bdc3c7; border-radius: 5px; font-weight: bold; font-size: 1.2em; position: relative; font-family: 'Courier New', monospace; transition: all 0.3s ease; background: white; }
        .char-cell .char-index { font-size: 10px; color: #7f8c8d; position: absolute; top: -20px;}
        .char-cell.conflict { background-color: #fadedb; border-color: var(--color-danger); animation: shake 0.5s; }
        .pointer { position: absolute; top: 50px; width: 40px; text-align: center; font-weight: bold; transition: left 0.4s ease; font-size: 1.2em; }
        .pointer.left-ptr { color: var(--color-danger); }
        .pointer.right-ptr { color: var(--color-success); }
        .window-highlight { position: absolute; top: -2px; height: 44px; background-color: var(--color-window); border-left: 3px solid var(--color-danger); border-right: 3px solid var(--color-success); border-radius: 5px; transition: all 0.4s ease; }

        .data-container { overflow-y: auto; padding: 10px; background: #fafafa; border-radius: 4px; min-height: 0; }
        .score-display { display: flex; justify-content: space-around; width: 100%; }
        .score-box { text-align: center; }
        .score-value { font-size: 2em; font-weight: bold; color: var(--color-primary); transition: all 0.3s ease; }
        .score-value.flash { color: var(--color-warning); transform: scale(1.2); }
        #set-contents { display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; margin-top: 10px; }
        .set-item { width: 35px; height: 35px; background-color: var(--color-info); color: white; display: flex; justify-content: center; align-items: center; font-family: 'Courier New', monospace; border-radius: 5px; font-weight: bold; animation: item-add 0.4s; }
        
        @keyframes item-add { from { opacity: 0; transform: scale(0.5); } to { opacity: 1; transform: scale(1); } }
        @keyframes shake { 10%, 90% { transform: translate3d(-1px, 0, 0); } 20%, 80% { transform: translate3d(2px, 0, 0); } 30%, 50%, 70% { transform: translate3d(-4px, 0, 0); } 40%, 60% { transform: translate3d(4px, 0, 0); } }

        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); text-align: center; }
        #final_result_text { font-size: 1.8em; font-weight: bold; margin: 20px 0; color: var(--color-primary); }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <header class="header panel"><h1>Longest Substring Without Repeating Characters</h1>
            <div class="controls">
                <label>s:</label><input id="s_input" type="text" value="abcabcbb">
                <button id="start_button">Start</button><button id="next_step_button" disabled>Next Step</button>
            </div>
        </header>
        <div class="left-column">
            <div class="panel"><h2>Algorithm</h2><div id="code_container"></div></div>
            <div class="panel" style="flex-shrink: 0;"><h2>Current Action</h2><div id="action_display">Enter data and click 'Start'.</div></div>
        </div>
        <main class="main-column panel"><h2>Sliding Window</h2><div id="viz_container"></div></main>
        <div class="right-column">
            <div class="panel"><h2>Scores</h2>
                <div class="score-display">
                    <div class="score-box"><div class="score-value" id="current_len_val">0</div>Current Length</div>
                    <div class="score-box"><div class="score-value" id="max_len_val">0</div>Max Length</div>
                </div>
            </div>
            <div class="panel"><h2>Characters in Window (Set)</h2><div id="set-contents" class="data-container"></div></div>
        </div>
    </div>
    <div id="result_modal" class="modal-overlay">
         <div class="modal-content">
            <h2>Final Result</h2><p id="final_result_text"></p>
            <button id="modal_close_btn" class="controls button">Close</button>
        </div>
    </div>

<script>
let animationSteps = [], currentStepIndex = 0, simulationRunning = false;
let sInput, startButton, nextStepButton, codeContainer, actionDisplay, 
    vizContainer, currentLenVal, maxLenVal, setContents,
    resultModal, finalResultText, modalCloseBtn;

class Animation {
    constructor() { this.reset(); }
    reset() {
        animationSteps = []; currentStepIndex = 0; simulationRunning = false;
        this.updateButtons(); this.clearDisplays();
    }
    clearDisplays() {
        if (!codeContainer) return;
        [codeContainer, vizContainer, setContents].forEach(c => c.innerHTML = '');
        if (currentLenVal) currentLenVal.textContent = '0';
        if (maxLenVal) maxLenVal.textContent = '0';
        actionDisplay.textContent = 'Enter data and click \'Start\'.';
        if (resultModal) resultModal.style.display = 'none';
    }
    start() {
        this.reset();
        try {
            const s = sInput.value;
            this.initUI();
            animationSteps = this.generateSteps(s);
            simulationRunning = true;
            if (animationSteps.length > 0) this.renderState(animationSteps[0]);
            this.updateButtons();
        } catch(e) { console.error(e); alert("Error: " + e.message); }
    }
    next() {
        if (!simulationRunning || currentStepIndex >= animationSteps.length - 1) return;
        currentStepIndex++; this.renderState(animationSteps[currentStepIndex]); this.updateButtons();
    }
    updateButtons() {
        startButton.textContent = simulationRunning ? "Reset" : "Start";
        nextStepButton.disabled = !simulationRunning || currentStepIndex >= animationSteps.length - 1;
    }
    
    initUI() {
        const code = [
           "set = new HashSet()",
           "left = 0, maxLen = 0",
           "for right in 0..s.length-1:",
           "  while set.contains(s[right]):",
           "    set.remove(s[left])",
           "    left++",
           "  set.add(s[right])",
           "  maxLen = max(maxLen, right - left + 1)",
           "return maxLen"
        ];
        codeContainer.innerHTML = code.map((line, i) => `<div class="code-line" id="code-line-${i}">${line.replace(/ /g, '&nbsp;')}</div>`).join('');
    }

    generateSteps(s) {
        if (!s) return [];
        const steps = []; 
        let state = {
            line: null, msg: "", set: [], left: 0, right: 0, maxLen: 0,
            highlights: { conflict_char: null }, result: null
        };
        const save = (data) => {
             // Correctly handle Set for JSON stringification
            const serializableState = { ...state, ...data };
            steps.push(JSON.parse(JSON.stringify(serializableState)));
        };
        
        let set = new Set();
        let left = 0;
        let maxLen = 0;
        
        state.set = Array.from(set);
        save({line: 0, msg: "Initialize an empty set."});
        save({line: 1, msg: "Initialize pointers and maxLen."});

        for (let right = 0; right < s.length; right++) {
            state.right = right;
            state.highlights.conflict_char = null;
            save({line: 2, msg: `Start loop. right pointer moves to index ${right}.`});
            
            const rightChar = s.charAt(right);
            if (set.has(rightChar)) {
                 state.highlights.conflict_char = rightChar;
                 save({line: 3, msg: `Duplicate '${rightChar}' found in window!`});
            }

            while (set.has(rightChar)) {
                const leftChar = s.charAt(left);
                save({line: 4, msg: `Shrinking window: removing '${leftChar}' from set.`});
                set.delete(leftChar);
                state.set = Array.from(set);
                left++;
                state.left = left;
                save({line: 5, msg: `left pointer moves to ${left}.`});
                state.highlights.conflict_char = set.has(rightChar) ? rightChar : null;
                save({line: 3, msg: `Re-checking for '${rightChar}'...`});
            }
            
            set.add(rightChar);
            state.set = Array.from(set);
            save({line: 6, msg: `Adding '${rightChar}' to the set.`});
            
            maxLen = Math.max(maxLen, right - left + 1);
            state.maxLen = maxLen;
            save({line: 7, msg: `Update maxLen. Current window size: ${right-left+1}.`});
        }
        
        state.result = maxLen;
        save({line: 8, msg: `Loop finished. Final result is ${maxLen}.`});
        return steps;
    }
    
    renderState(state) {
        actionDisplay.innerHTML = state.msg;
        document.querySelectorAll('.code-line').forEach(el => el.classList.remove('highlight'));
        if (state.line !== null) document.getElementById(`code-line-${state.line}`)?.classList.add('highlight');
        
        const s = sInput.value;
        const cellWidth = 45; // width + gap

        let html = `<div class="string-display">`;
        html += s.split('').map((char, i) => {
            let cls = 'char-cell';
            if (state.highlights.conflict_char === char && (i === state.right || (i >= state.left && i < state.right))) {
                cls += ' conflict';
            }
            return `<div class="${cls}"><div class="char-index">${i}</div>${char}</div>`;
        }).join('');
        
        html += `<div class="pointer left-ptr" style="left: ${state.left * cellWidth}px">L</div>`;
        html += `<div class="pointer right-ptr" style="left: ${state.right * cellWidth}px">R</div>`;
        const windowWidth = (state.right - state.left + 1) * cellWidth - 5;
        if (windowWidth > 0 && state.line >=2) {
            html += `<div class="window-highlight" style="left: ${state.left * cellWidth}px; width: ${windowWidth}px;"></div>`;
        }

        html += `</div>`;
        vizContainer.innerHTML = html;

        const currentLen = (state.line >= 2) ? (state.right - state.left + 1) : 0;
        currentLenVal.textContent = currentLen;
        if (maxLenVal.textContent !== String(state.maxLen)) maxLenVal.classList.add('flash');
        setTimeout(() => maxLenVal.classList.remove('flash'), 500);
        maxLenVal.textContent = state.maxLen;

        setContents.innerHTML = state.set.map(c => `<div class="set-item">${c}</div>`).join('');
        
        if (state.result !== null) {
            finalResultText.textContent = state.result;
            resultModal.style.display = 'flex';
        }
    }
}

document.addEventListener('DOMContentLoaded', () => {
    sInput = document.getElementById('s_input');
    startButton = document.getElementById('start_button'); 
    nextStepButton = document.getElementById('next_step_button');
    codeContainer = document.getElementById('code_container'); 
    actionDisplay = document.getElementById('action_display');
    vizContainer = document.getElementById('viz_container');
    currentLenVal = document.getElementById('current_len_val');
    maxLenVal = document.getElementById('max_len_val');
    setContents = document.getElementById('set-contents');
    resultModal = document.getElementById('result_modal');
    finalResultText = document.getElementById('final_result_text');
    modalCloseBtn = document.getElementById('modal_close_btn');
    
    const anim = new Animation();
    startButton.addEventListener('click', () => { if(simulationRunning) anim.reset(); else anim.start(); });
    nextStepButton.addEventListener('click', () => anim.next());
    modalCloseBtn.addEventListener('click', () => resultModal.style.display = 'none');
    resultModal.addEventListener('click', (e) => { if(e.target === resultModal) resultModal.style.display = 'none'; });
});
</script>
</body>
</html>
