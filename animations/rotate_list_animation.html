<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotate List Animation</title>
    <style>
        :root {
            --color-bg-light: #f4f7f6; --color-bg-panel: #ffffff; --color-text-dark: #2c3e50;
            --color-primary: #e67e22; --color-success: #27ae60; --color-danger: #c0392b;
            --color-warning: #f39c12; --color-info: #3498db;
        }
        html, body {
            height: 100%; margin: 0; overflow: hidden; font-family: 'Segoe UI', sans-serif; background-color: var(--color-bg-light);
        }
        .dashboard-container {
            display: grid; grid-template-columns: minmax(450px, 1fr) 2.5fr;
            grid-template-rows: auto 1fr; grid-template-areas: "header header" "left main";
            gap: 15px; padding: 15px; height: 100%; box-sizing: border-box;
        }
        .panel { background-color: var(--color-bg-panel); border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); padding: 15px; display: flex; flex-direction: column; min-height: 0; }
        h1, h2 { color: var(--color-text-dark); text-align: center; margin-top: 0; margin-bottom: 10px; padding-bottom: 5px; border-bottom: 1px solid #eee;}
        h1 { font-size: 1.5em; border: none; } h2 { font-size: 1.1em; }

        .header { grid-area: header; }
        .controls { display: grid; grid-template-columns: 2fr 1fr; gap: 10px 20px; padding: 10px; background-color: #fdebd0; border-radius: 5px; align-items: center;}
        .controls input { padding: 8px; border: 1px solid #ccc; border-radius: 4px; font-family: 'Courier New', monospace; width: 100%; box-sizing: border-box; }
        .controls .buttons { grid-column: 1 / -1; display: flex; justify-content: center; gap: 15px; }
        .controls button { padding: 10px 15px; background-color: var(--color-primary); color: white; border: none; border-radius: 4px; cursor: pointer; }
        .controls button:disabled { background-color: #bdc3c7; }

        .left-column { grid-area: left; display: grid; grid-template-rows: 1fr auto; gap: 15px; min-height: 0; }
        .main-column { grid-area: main; }
        
        #code_container { background: #2d2d2d; color: #f1f1f1; font-family: 'Courier New', monospace; font-size: 0.8em; flex-shrink: 1; overflow-y: auto;}
        .code-line { padding: 2px 5px; border-radius: 3px; transition: background-color 0.3s; }
        .code-line.highlight { background-color: #555; }
        #action_display { text-align: center; font-weight: bold; font-size: 1.1em; background: #f8f9fa; padding: 8px; border-radius: 4px; }
        
        #viz_container { width: 100%; height: 100%; overflow: hidden; }
        #viz_svg .node { transition: transform 0.6s ease-in-out; }
        #viz_svg .node circle { stroke-width: 2px; fill: var(--color-info); stroke: #2980b9; }
        #viz_svg .node text { font-size: 18px; fill: white; text-anchor: middle; dominant-baseline: central; font-weight: bold; pointer-events: none; }
        #viz_svg .node-link { stroke: #34495e; stroke-width: 2.5px; fill: none; transition: d 0.5s ease; }
        #viz_svg .node-link.circular { stroke: var(--color-danger); }
        #viz_svg .pointer { transition: transform 0.5s ease; }
        #viz_svg .pointer text { font-family: 'Courier New', monospace; font-size: 16px; font-weight: bold; text-anchor: middle; }
        
        #calculation_container { font-family: 'Courier New', monospace; font-size: 1.1em; }
        #calculation_container div { margin-bottom: 15px; }
        #calculation_container span { font-weight: bold; background-color: #f2f2f2; padding: 3px 6px; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <header class="header panel"><h1>Rotate List</h1>
            <div class="controls">
                <label>List (e.g., 1,2,3,4,5):</label><input id="list_input" type="text" value="1,2,3,4,5">
                <label>k (rotations):</label><input id="k_input" type="number" value="2">
                <div class="buttons">
                    <button id="start_button">Start</button><button id="next_step_button" disabled>Next Step</button>
                </div>
            </div>
        </header>
        <div class="left-column">
            <div class="panel"><h2>Algorithm</h2><div id="code_container"></div></div>
            <div class="panel" style="flex-grow: 0; flex-shrink: 0;">
                <h2>Current Action</h2>
                <div id="action_display">Enter data and click 'Start'.</div>
            </div>
        </div>
        <main class="main-column panel">
            <div id="viz_container"><svg id="viz_svg" width="100%" height="100%"></svg></div>
        </main>
        <div class="left-column" style="grid-area: left; grid-template-rows: 1.5fr 1fr; grid-row: 2;">
            <div class="panel"><h2>Calculation</h2><div id="calculation_container"></div></div>
        </div>
    </div>

<script>
class AnimationController {
    constructor() {
        this.listInput = document.getElementById('list_input');
        this.kInput = document.getElementById('k_input');
        this.startButton = document.getElementById('start_button');
        this.nextStepButton = document.getElementById('next_step_button');
        this.codeContainer = document.getElementById('code_container');
        this.actionDisplay = document.getElementById('action_display');
        this.svg = document.getElementById('viz_svg');
        this.calculationContainer = document.getElementById('calculation_container');
        this.animationSteps = []; this.currentStepIndex = 0; this.simulationRunning = false;
        
        this.startButton.addEventListener('click', () => this.start());
        this.nextStepButton.addEventListener('click', () => this.next());
    }

    reset() {
        this.animationSteps = []; this.currentStepIndex = 0; this.simulationRunning = false;
        this.updateButtons();
        this.actionDisplay.textContent = 'Enter data and click \'Start\'.';
        this.svg.innerHTML = '';
        if (this.codeContainer) this.codeContainer.innerHTML = '';
        if (this.calculationContainer) this.calculationContainer.innerHTML = '';
    }

    start() {
        this.reset();
        try {
            const listStr = this.listInput.value.trim();
            const k = parseInt(this.kInput.value);
            const nums = listStr ? listStr.split(',').map(s => Number(s.trim())) : [];
            if ((listStr && !/^(\d+)(,\s*\d+)*$/.test(listStr)) || isNaN(k)) {
                throw new Error("Invalid input.");
            }
            this.initUI();
            this.animationSteps = this.generateSteps(nums, k);
            this.simulationRunning = true;
            if (this.animationSteps.length > 0) this.renderState(this.animationSteps[0]);
            this.updateButtons();
        } catch (e) {
            alert("Error: " + e.message);
        }
    }

    next() {
        if (!this.simulationRunning || this.currentStepIndex >= this.animationSteps.length - 1) return;
        this.currentStepIndex++;
        this.renderState(this.animationSteps[this.currentStepIndex]);
        this.updateButtons();
    }
    
    updateButtons() {
        this.startButton.textContent = this.simulationRunning ? "Reset" : "Start";
        this.nextStepButton.disabled = !this.simulationRunning || this.currentStepIndex >= this.animationSteps.length - 1;
    }

    initUI() {
        const code = [
           "// Phase 1: Measure length & find tail",
           "oldTail = head, n = 1",
           "while oldTail.next != null:",
           "  oldTail = oldTail.next; n++",
           "// Phase 2: Form a ring",
           "oldTail.next = head",
           "// Phase 3: Find new tail & break ring",
           "steps = n - k % n",
           "newTail = head",
           "for i in 1..steps-1:",
           "  newTail = newTail.next",
           "newHead = newTail.next",
           "newTail.next = null",
           "return newHead"
        ];
        this.codeContainer.innerHTML = code.map((line, i) => `<div class="code-line" id="code-line-${i}">${line.replace(/ /g, '&nbsp;')}</div>`).join('');
    }

    generateSteps(nums, k) {
        if (!nums || nums.length === 0) return [];
        const steps = [];
        let nodes = nums.map((val, i) => ({ id: i, val, next: (i === nums.length - 1) ? null : i + 1 }));
        
        let state = {
            line: null, msg: "", nodes: JSON.parse(JSON.stringify(nodes)),
            pointers: {}, n: 1, k, isCircular: false
        };
        const save = () => steps.push(JSON.parse(JSON.stringify(state)));
        const findNode = (id) => state.nodes.find(n => n.id === id);
        
        // Phase 1
        state.line = 0; state.msg = "Phase 1: Find the length and tail of the list."; save();
        let oldTailId = 0;
        state.pointers = { oldTail: 0 };
        state.line = 1; state.msg = `Initialize \`oldTail\` to head and length \`n\` to 1.`; save();

        while(findNode(oldTailId).next !== null) {
            state.line = 2; state.msg = `oldTail.next is not null.`; save();
            oldTailId = findNode(oldTailId).next;
            state.n++;
            state.pointers = { oldTail: oldTailId };
            state.line = 3; state.msg = `Move \`oldTail\` to Node ${findNode(oldTailId).val}, n = ${state.n}.`; save();
        }

        // Phase 2
        state.line = 4; state.msg = "Phase 2: Connect the tail to the head to form a ring."; save();
        findNode(oldTailId).next = 0;
        state.isCircular = true;
        state.line = 5; state.msg = `Set oldTail.next (Node ${findNode(oldTailId).val}) to point to head (Node ${findNode(0).val}).`; save();

        // Phase 3
        state.line = 6; state.msg = "Phase 3: Find the new tail and break the ring."; save();
        const effectiveK = k % state.n;
        const stepsToNewTail = state.n - effectiveK;
        state.line = 7; state.msg = `Calculate steps to new tail: ${state.n} - ${k} % ${state.n} = ${stepsToNewTail}.`; save();
        
        let newTailId = 0;
        state.pointers = { oldTail: oldTailId, newTail: newTailId };
        state.line = 8; state.msg = `Initialize \`newTail\` to head.`; save();

        for (let i = 1; i < stepsToNewTail; i++) {
             state.line = 9; state.msg = `Need to move ${stepsToNewTail - 1} steps. Current step: ${i}.`; save();
             newTailId = findNode(newTailId).next;
             state.pointers = { oldTail: oldTailId, newTail: newTailId };
             state.line = 10; state.msg = `Advance \`newTail\` to Node ${findNode(newTailId).val}.`; save();
        }

        const newHeadId = findNode(newTailId).next;
        state.pointers = { oldTail: oldTailId, newTail: newTailId, newHead: newHeadId };
        state.line = 11; state.msg = `The new head is the node after the new tail (Node ${findNode(newHeadId).val}).`; save();
        
        findNode(newTailId).next = null;
        state.isCircular = false;
        state.line = 12; state.msg = `Break the ring by setting \`newTail.next\` to null.`; save();
        
        state.pointers = { newHead: newHeadId };
        state.line = 13; state.msg = "Rotation complete. Returning the new head."; save();

        return steps;
    }

    renderState(state) {
        this.actionDisplay.textContent = state.msg;
        this.codeContainer.querySelectorAll('.code-line').forEach(el => el.classList.remove('highlight'));
        if (state.line !== null) document.getElementById(`code-line-${state.line}`)?.classList.add('highlight');
        
        this.svg.innerHTML = '';
        const nodeRadius = 30;
        const svgBbox = this.svg.getBoundingClientRect();
        const centerX = svgBbox.width / 2;
        const centerY = svgBbox.height / 2;
        const listRadius = Math.min(centerX, centerY) * 0.6;
        
        const defs = document.createElementNS("http://www.w3.org/2000/svg", "defs");
        const marker = document.createElementNS("http://www.w3.org/2000/svg", "marker");
        marker.setAttribute('id', 'arrowhead'); marker.setAttribute('viewBox', '-0 -5 10 10');
        marker.setAttribute('refX', 10); marker.setAttribute('refY', 0);
        marker.setAttribute('orient', 'auto'); marker.setAttribute('markerWidth', 5);
        marker.setAttribute('markerHeight', 5);
        const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
        path.setAttribute('d', 'M0,-5L10,0L0,5'); path.setAttribute('fill', '#34495e');
        marker.appendChild(path); defs.appendChild(marker); this.svg.appendChild(defs);
        
        const nodePositions = {};
        let headId = 0;
        if(state.line >= 12 && state.pointers.newHead !== undefined) headId = state.pointers.newHead;

        if (state.isCircular) {
            state.nodes.forEach((node, i) => {
                const angle = (i / state.nodes.length) * 2 * Math.PI - Math.PI / 2;
                nodePositions[node.id] = { x: centerX + listRadius * Math.cos(angle), y: centerY + listRadius * Math.sin(angle) };
            });
        } else {
            let currentId = headId;
            let i = 0;
            const visited = new Set();
            while(currentId !== null && !visited.has(currentId)) {
                visited.add(currentId);
                nodePositions[currentId] = { x: 70 + i * (nodeRadius * 2 + 40), y: centerY };
                const node = state.nodes.find(n => n.id === currentId);
                if (!node) break;
                currentId = node.next;
                i++;
            }
        }
        
        state.nodes.forEach(node => {
            if (node.next !== null && nodePositions[node.id] && nodePositions[node.next]) {
                const startPos = nodePositions[node.id]; const endPos = nodePositions[node.next];
                const p = document.createElementNS("http://www.w3.org/2000/svg", "path");
                const angle = Math.atan2(endPos.y - startPos.y, endPos.x - startPos.x);
                const startX = startPos.x + Math.cos(angle) * nodeRadius;
                const startY = startPos.y + Math.sin(angle) * nodeRadius;
                const endX = endPos.x - Math.cos(angle) * nodeRadius;
                const endY = endPos.y - Math.sin(angle) * nodeRadius;
                const d = `M ${startX} ${startY} Q ${(startX+endX)/2} ${(startY+endY)/2 - 50}, ${endX} ${endY}`;
                p.setAttribute('d', d); p.classList.add('node-link');
                if (state.isCircular && node.id === state.pointers.oldTail) p.classList.add('circular');
                p.setAttribute('marker-end', 'url(#arrowhead)'); this.svg.appendChild(p);
            }
        });
        
        state.nodes.forEach(node => {
            const pos = nodePositions[node.id];
            if(!pos) return;
            const g = document.createElementNS("http://www.w3.org/2000/svg", "g");
            g.classList.add('node'); g.setAttribute('transform', `translate(${pos.x}, ${pos.y})`);
            const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
            circle.setAttribute('r', nodeRadius);
            const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
            text.textContent = node.val;
            g.appendChild(circle); g.appendChild(text); this.svg.appendChild(g);
        });

        const pointerColors = { oldTail: 'var(--color-danger)', newTail: 'var(--color-success)', newHead: 'var(--color-primary)'};
        Object.entries(state.pointers).forEach(([name, id]) => {
            if (id === null || id === undefined || !nodePositions[id]) return;
            const pos = nodePositions[id];
            const g = document.createElementNS("http://www.w3.org/2000/svg", "g");
            g.classList.add('pointer');
            const yOffset = -60;
            g.setAttribute('transform', `translate(${pos.x}, ${pos.y + yOffset})`);
            const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
            path.setAttribute('d', `M0,${-nodeRadius - 5} l-7,-10 h14 z`);
            path.setAttribute('fill', pointerColors[name] || '#34495e');
            const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
            text.setAttribute('y', -nodeRadius - 28);
            text.textContent = name; text.setAttribute('fill', pointerColors[name] || '#34495e');
            g.appendChild(path); g.appendChild(text); this.svg.appendChild(g);
        });

        // Calculation box
        const effectiveK = state.k % state.n;
        const steps = state.n - effectiveK;
        this.calculationContainer.innerHTML = `
            <div>List Length (n): <span>${state.n}</span></div>
            <div>k: <span>${state.k}</span></div>
            <div>Effective Rotations (k % n): <span>${isNaN(effectiveK) ? '?' : effectiveK}</span></div>
            <div>Steps to New Tail (n - k%n): <span>${isNaN(steps) ? '?' : steps}</span></div>
        `;
    }
}

document.addEventListener('DOMContentLoaded', () => {
    new AnimationController();
});
</script>
</body>
</html>
