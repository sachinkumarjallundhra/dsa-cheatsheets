<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isomorphic Strings Animation</title>
    <style>
        :root {
            --color-bg-light: #f4f7f6; --color-bg-panel: #ffffff; --color-text-dark: #2c3e50;
            --color-primary: #8e44ad; --color-success: #27ae60; --color-danger: #c0392b;
            --color-warning: #f39c12; --color-info: #3498db;
        }
        html, body {
            height: 100%; margin: 0; overflow: hidden; font-family: 'Segoe UI', sans-serif; background-color: var(--color-bg-light);
        }
        .dashboard-container {
            display: grid; grid-template-columns: minmax(450px, 1fr) 2fr minmax(400px, 1fr);
            grid-template-rows: auto 1fr; grid-template-areas: "header header header" "left main right";
            gap: 15px; padding: 15px; height: 100%; box-sizing: border-box;
        }
        .panel { background-color: var(--color-bg-panel); border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); padding: 15px; display: flex; flex-direction: column; min-height: 0; }
        h1, h2 { color: var(--color-text-dark); text-align: center; margin-top: 0; margin-bottom: 10px; padding-bottom: 5px; border-bottom: 1px solid #eee;}
        h1 { font-size: 1.5em; border: none; } h2 { font-size: 1.1em; }

        .header { grid-area: header; }
        .controls { display: grid; grid-template-columns: 1fr 2fr; gap: 10px 20px; padding: 10px; background-color: #f4eef7; border-radius: 5px; align-items: center;}
        .controls input { padding: 8px; border: 1px solid #ccc; border-radius: 4px; font-family: 'Courier New', monospace; width: 100%; box-sizing: border-box; }
        .controls .buttons { grid-column: 1 / -1; display: flex; justify-content: center; gap: 15px; }
        .controls button { padding: 10px 15px; background-color: var(--color-primary); color: white; border: none; border-radius: 4px; cursor: pointer; }
        .controls button:disabled { background-color: #bdc3c7; }

        .left-column { grid-area: left; display: flex; flex-direction: column; gap: 15px; min-height: 0; }
        .main-column { grid-area: main; display: flex; flex-direction: column; min-height: 0; }
        .right-column { grid-area: right; display: grid; grid-template-rows: 1fr 1fr; gap: 15px; min-height: 0; }
        
        #code_container { background: #2d2d2d; color: #f1f1f1; font-family: 'Courier New', monospace; font-size: 0.8em; flex-shrink: 1; overflow-y: auto;}
        .code-line { padding: 2px 5px; border-radius: 3px; transition: background-color 0.3s; }
        .code-line.highlight { background-color: #555; }
        #action_display { text-align: center; font-weight: bold; font-size: 1.1em; background: #f8f9fa; padding: 8px; border-radius: 4px; }
        
        #viz_container { display: flex; flex-direction: column; align-items: center; justify-content: center; flex-grow: 1; background: #fafafa; padding: 20px; box-sizing: border-box;}
        .string-container { display: flex; gap: 5px; margin-bottom: 10px; }
        .char-cell { width: 40px; height: 40px; display: flex; justify-content: center; align-items: center; border: 2px solid #bdc3c7; background-color: #ecf0f1; border-radius: 5px; font-weight: bold; font-size: 1.2em; position: relative; font-family: 'Courier New', monospace; }
        .char-cell.highlight { border-color: var(--color-warning); background-color: #fef9e7; }
        .char-cell.conflict { border-color: var(--color-danger); background-color: #fdedec; color: var(--color-danger);}

        .data-container { overflow-y: auto; padding: 5px; background: #fafafa; border-radius: 4px; min-height: 0;}
        .state-table { width: 100%; border-collapse: collapse; font-size: 0.9em; text-align: center; }
        .state-table th, .state-table td { padding: 5px; border: 1px solid #ddd; }
        .state-table th { background-color: #f2f2f2; }
        .state-table tr.flash-green { animation: flash-green 0.8s ease; }
        .state-table tr.flash-blue { animation: flash-blue 0.8s ease; }
        .state-table tr.flash-red { animation: flash-red 0.8s ease; }
        @keyframes flash-green { 50% { background-color: #d4efdf; } }
        @keyframes flash-blue { 50% { background-color: #d6eaf8; } }
        @keyframes flash-red { 50% { background-color: #fadedb; } }

        .modal-overlay { /* ... same as before ... */ }
        .modal-content { /* ... same as before ... */ }
        #final_result_text { font-size: 1.8em; font-weight: bold; margin: 20px 0; }
        #final_result_text.true { color: var(--color-success); }
        #final_result_text.false { color: var(--color-danger); }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <header class="header panel"><h1>Isomorphic Strings</h1></header>
        <div class="left-column">
            <div class="panel"><h2>Algorithm</h2><div id="code_container"></div></div>
            <div class="panel" style="flex-shrink: 0;"><h2>Current Action</h2><div id="action_display">Enter strings and click 'Start'.</div></div>
        </div>
        <main class="main-column panel">
            <h2>String Comparison</h2>
            <div id="viz_container">
                <div id="s_string_container"></div>
                <div id="t_string_container"></div>
            </div>
        </main>
        <div class="right-column">
            <div class="panel"><h2>Map s → t</h2><div id="map_st_container" class="data-container"></div></div>
            <div class="panel"><h2>Map t → s</h2><div id="map_ts_container" class="data-container"></div></div>
        </div>
        <div class="header panel" style="grid-area: header; margin-top: -15px;">
            <div class="controls">
                <label>String s:</label><input id="s_input" type="text" value="egg">
                <label>String t:</label><input id="t_input" type="text" value="add">
                <div class="buttons">
                    <button id="start_button">Start</button>
                    <button id="next_step_button" disabled>Next Step</button>
                </div>
            </div>
        </div>
    </div>
    <div id="result_modal" class="modal-overlay">
         <div class="modal-content">
            <h2>Final Result</h2>
            <p id="final_result_text"></p>
            <button id="modal_close_btn" class="controls button">Close</button>
        </div>
    </div>

<script>
let animationSteps = [], currentStepIndex = 0, simulationRunning = false;
let sInput, tInput, startButton, nextStepButton, codeContainer, actionDisplay, 
    sStringContainer, tStringContainer, mapStContainer, mapTsContainer,
    resultModal, finalResultText, modalCloseBtn;

class Animation {
    constructor() { this.reset(); }
    reset() {
        animationSteps = []; currentStepIndex = 0; simulationRunning = false;
        this.updateButtons(); this.clearDisplays();
    }
    clearDisplays() {
        if (!codeContainer) return;
        [codeContainer, sStringContainer, tStringContainer, mapStContainer, mapTsContainer].forEach(c => c.innerHTML = '');
        actionDisplay.textContent = 'Enter strings and click \'Start\'.';
        if (resultModal) resultModal.style.display = 'none';
    }
    start() {
        this.reset();
        try {
            const s = sInput.value;
            const t = tInput.value;
            
            this.initUI();
            animationSteps = this.generateSteps(s, t);
            simulationRunning = true;
            if (animationSteps.length > 0) this.renderState(animationSteps[0]);
            this.updateButtons();
        } catch(e) { console.error(e); alert("An error occurred: " + e.message); }
    }
    next() {
        if (!simulationRunning || currentStepIndex >= animationSteps.length - 1) return;
        currentStepIndex++; this.renderState(animationSteps[currentStepIndex]); this.updateButtons();
    }
    updateButtons() {
        startButton.textContent = simulationRunning ? "Reset" : "Start";
        nextStepButton.disabled = !simulationRunning || currentStepIndex >= animationSteps.length - 1;
    }
    
    initUI() {
        const code = [
            "map_st = {}",
            "map_ts = {}",
            "for i in 0..s.length-1:",
            "  c1 = s[i], c2 = t[i]",
            "  if map_st.contains(c1) and map_st[c1] != c2:",
            "    return false // Conflict",
            "  if map_ts.contains(c2) and map_ts[c2] != c1:",
            "    return false // Conflict",
            "  map_st[c1] = c2",
            "  map_ts[c2] = c1",
            "return true"
        ];
        codeContainer.innerHTML = code.map((line, i) => `<div class="code-line" id="code-line-${i}">${line.replace(/ /g, '&nbsp;')}</div>`).join('');
    }

    generateSteps(s, t) {
        const steps = []; 
        const save = (data) => steps.push(JSON.parse(JSON.stringify({ ...state, ...data })));
        
        let state = {
            line: null, msg: "", s, t, map_st: {}, map_ts: {},
            highlights: { index: null, c1: null, c2: null, flash_st: null, flash_ts: null, conflict: false },
            result: null
        };

        if (s.length !== t.length) {
            save({ msg: "Strings have different lengths. Not isomorphic.", result: false });
            return steps;
        }
        
        save({line: 0, msg: "Initialize two hashmaps for bidirectional mapping."});

        for (let i = 0; i < s.length; i++) {
            const c1 = s.charAt(i), c2 = t.charAt(i);
            state.highlights = { index: i, c1, c2, flash_st: null, flash_ts: null, conflict: false };
            save({line: 3, msg: `Processing index ${i}: s[${i}]='${c1}', t[${i}]='${c2}'.`});

            // Check s -> t mapping
            if (state.map_st[c1] !== undefined && state.map_st[c1] !== c2) {
                state.highlights.conflict = true;
                state.highlights.flash_st = c1;
                save({line: 4, msg: `Conflict! '${c1}' already maps to '${state.map_st[c1]}', not '${c2}'.`, result: false });
                return steps;
            }
            state.highlights.flash_st = c1;
            save({line: 4, msg: `Check map s->t for '${c1}'. Current mapping: ${state.map_st[c1] || 'none'}. No conflict.`});

            // Check t -> s mapping
            if (state.map_ts[c2] !== undefined && state.map_ts[c2] !== c1) {
                state.highlights.conflict = true;
                state.highlights.flash_ts = c2;
                save({line: 6, msg: `Conflict! '${c2}' already maps to '${state.map_ts[c2]}', not '${c1}'.`, result: false });
                return steps;
            }
            state.highlights.flash_ts = c2;
            save({line: 6, msg: `Check map t->s for '${c2}'. Current mapping: ${state.map_ts[c2] || 'none'}. No conflict.`});
            
            const isNewMapping = state.map_st[c1] === undefined;
            state.map_st[c1] = c2;
            state.map_ts[c2] = c1;
            state.highlights.flash_st = c1; state.highlights.flash_ts = c2;
            save({line: 8, msg: `${isNewMapping ? 'Creating new' : 'Confirming existing'} mapping: '${c1}' <-> '${c2}'.`});
        }
        
        state.highlights = { index: null, c1: null, c2: null, flash_st: null, flash_ts: null, conflict: false };
        save({line: 10, msg: "Finished loop without conflicts. Strings are isomorphic.", result: true});
        return steps;
    }
    
    renderState(state) {
        actionDisplay.innerHTML = state.msg;
        document.querySelectorAll('.code-line').forEach(el => el.classList.remove('highlight'));
        if (state.line !== null) document.getElementById(`code-line-${state.line}`)?.classList.add('highlight');

        const createStringHTML = (str, strName) => `<div class="string-container"><b>${strName}:</b> ${str.split('').map((char, i) => {
            let cls = 'char-cell';
            if (i === state.highlights.index) cls += ' highlight';
            if (i === state.highlights.index && state.highlights.conflict) cls += ' conflict';
            return `<div class="${cls}">${char}</div>`;
        }).join('')}</div>`;
        
        sStringContainer.innerHTML = createStringHTML(state.s, 's');
        tStringContainer.innerHTML = createStringHTML(state.t, 't');
        
        const createMapHTML = (map, highlightsKey, flashType) => {
            let html = `<table class="state-table"><thead><tr><th>Key</th><th>Value</th></tr></thead><tbody>`;
            Object.entries(map).forEach(([key, val]) => {
                let cls = '';
                if (key === highlightsKey) {
                    if (state.highlights.conflict) cls = 'flash-red';
                    else if (state.msg.startsWith('Creating new')) cls = 'flash-green';
                    else cls = 'flash-blue';
                }
                html += `<tr class="${cls}"><td>'${key}'</td><td>'${val}'</td></tr>`;
            });
            html += `</tbody></table>`;
            return html;
        };

        mapStContainer.innerHTML = createMapHTML(state.map_st, state.highlights.flash_st);
        mapTsContainer.innerHTML = createMapHTML(state.map_ts, state.highlights.flash_ts);
        
        if (state.result !== null) {
            finalResultText.textContent = state.result ? 'True' : 'False';
            finalResultText.className = state.result ? 'true' : 'false';
            resultModal.style.display = 'flex';
        }
    }
}

document.addEventListener('DOMContentLoaded', () => {
    sInput = document.getElementById('s_input');
    tInput = document.getElementById('t_input');
    startButton = document.getElementById('start_button'); 
    nextStepButton = document.getElementById('next_step_button');
    codeContainer = document.getElementById('code_container'); 
    actionDisplay = document.getElementById('action_display');
    sStringContainer = document.getElementById('s_string_container');
    tStringContainer = document.getElementById('t_string_container');
    mapStContainer = document.getElementById('map_st_container');
    mapTsContainer = document.getElementById('map_ts_container');
    resultModal = document.getElementById('result_modal');
    finalResultText = document.getElementById('final_result_text');
    modalCloseBtn = document.getElementById('modal_close_btn');
    
    const anim = new Animation();
    startButton.addEventListener('click', () => { if(simulationRunning) anim.reset(); else anim.start(); });
    nextStepButton.addEventListener('click', () => anim.next());
    modalCloseBtn.addEventListener('click', () => resultModal.style.display = 'none');
    resultModal.addEventListener('click', (e) => { if(e.target === resultModal) resultModal.style.display = 'none'; });
});
</script>
</body>
</html>
