<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total Appeal of a String Animation</title>
    <style>
        :root {
            --color-bg-light: #f4f7f6; --color-bg-panel: #ffffff; --color-text-dark: #2c3e50;
            --color-primary: #16a085; --color-success: #27ae60; --color-danger: #c0392b;
            --color-warning: #f39c12; --color-info: #3498db;
        }
        html, body {
            height: 100%; margin: 0; overflow: hidden; font-family: 'Segoe UI', sans-serif; background-color: var(--color-bg-light);
        }
        .dashboard-container {
            display: grid; grid-template-columns: minmax(450px, 1.1fr) 2.5fr minmax(400px, 1fr);
            grid-template-rows: auto 1fr; grid-template-areas: "header header header" "left main right";
            gap: 15px; padding: 15px; height: 100%; box-sizing: border-box;
        }
        .panel { background-color: var(--color-bg-panel); border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); padding: 15px; display: flex; flex-direction: column; min-height: 0; }
        h1, h2 { color: var(--color-text-dark); text-align: center; margin-top: 0; margin-bottom: 10px; padding-bottom: 5px; border-bottom: 1px solid #eee;}
        h1 { font-size: 1.5em; border: none; } h2 { font-size: 1.1em; }

        .header { grid-area: header; }
        .controls { display: flex; flex-wrap: wrap; gap: 15px; padding: 10px; background-color: #e8f6f3; border-radius: 5px; align-items: center; justify-content: center;}
        .controls input { padding: 8px; border: 1px solid #ccc; border-radius: 4px; font-family: 'Courier New', monospace; width: 400px; }
        .controls button { padding: 10px 15px; background-color: var(--color-primary); color: white; border: none; border-radius: 4px; cursor: pointer; }
        .controls button:disabled { background-color: #bdc3c7; }

        .left-column { grid-area: left; display: flex; flex-direction: column; gap: 15px; min-height: 0; }
        .main-column { grid-area: main; display: flex; flex-direction: column; min-height: 0; }
        .right-column { grid-area: right; display: flex; flex-direction: column; gap: 15px; min-height: 0; }
        
        #code_container { background: #2d2d2d; color: #f1f1f1; font-family: 'Courier New', monospace; font-size: 0.8em; flex-shrink: 1; overflow-y: auto;}
        .code-line { padding: 2px 5px; border-radius: 3px; transition: background-color 0.3s; }
        .code-line.highlight { background-color: #555; }
        #action_display { text-align: center; font-weight: bold; font-size: 1.1em; background: #f8f9fa; padding: 8px; border-radius: 4px; }
        
        #viz_container { display: flex; flex-direction: column; align-items: center; justify-content: space-around; flex-grow: 1; background: #fafafa; padding: 20px; box-sizing: border-box;}
        .string-container { display: flex; gap: 5px; }
        .char-cell { width: 40px; height: 40px; display: flex; flex-direction: column; justify-content: center; align-items: center; border: 2px solid #bdc3c7; border-radius: 5px; font-weight: bold; font-size: 1.2em; position: relative; font-family: 'Courier New', monospace; transition: all 0.3s ease; }
        .char-cell .char-index { font-size: 10px; color: #7f8c8d; position: absolute; top: -18px;}
        .char-cell.scanner { border-color: var(--color-warning); background-color: #fef9e7; transform: scale(1.1); }
        
        .workspace { margin-top: 30px; text-align: center; font-family: 'Courier New', monospace; font-size: 1.2em; width: 100%; padding: 10px; border: 2px dashed #ccc; border-radius: 8px; }
        .workspace .calc-row { display: flex; justify-content: center; align-items: center; gap: 15px; margin: 5px 0;}
        .workspace .value-box { border: 2px solid #ccc; padding: 8px; border-radius: 5px; min-width: 60px; transition: all 0.3s ease; }
        .workspace .label { font-size: 0.7em; color: #7f8c8d; }
        .score-display { display: flex; justify-content: space-around; width: 100%; margin-top: 20px;}
        .score-box { text-align: center; }
        .score-value { font-size: 2em; font-weight: bold; color: var(--color-primary); transition: all 0.3s ease; }
        .score-value.flash { color: var(--color-warning); transform: scale(1.2); }

        .data-container { overflow-y: auto; padding: 5px; background: #fafafa; border-radius: 4px; min-height: 0;}
        .last-array-grid { display: grid; grid-template-columns: repeat(13, 1fr); gap: 5px; }
        .last-cell { border: 1px solid #ccc; border-radius: 4px; text-align: center; padding: 2px; transition: all 0.3s ease; }
        .last-cell.highlight { background-color: #fdebd0; border-color: var(--color-warning); }
        .last-cell .char-label { font-size: 11px; font-weight: bold; color: #7f8c8d; }
        .last-cell .index-value { font-size: 1.1em; font-weight: bold; }
        .last-cell.flash { animation: flash-update 0.6s ease; }
        @keyframes flash-update { 50% { background-color: #d4efdf; } }

        .modal-overlay { /* ... */ } .modal-content { /* ... */ }
        #final_result_text { font-size: 1.8em; font-weight: bold; margin: 20px 0; color: var(--color-primary); }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <header class="header panel"><h1>Total Appeal of a String</h1>
            <div class="controls">
                <label>s:</label><input id="s_input" type="text" value="aba">
                <button id="start_button">Start</button><button id="next_step_button" disabled>Next Step</button>
            </div>
        </header>
        <div class="left-column">
            <div class="panel"><h2>Algorithm</h2><div id="code_container"></div></div>
            <div class="panel" style="flex-shrink: 0;"><h2>Current Action</h2><div id="action_display">Enter data and click 'Start'.</div></div>
        </div>
        <main class="main-column panel"><h2>Visualization</h2><div id="viz_container"></div></main>
        <div class="right-column">
            <div class="panel"><h2>'last' Array (char â†’ last index)</h2><div id="last_array_container" class="data-container"></div></div>
        </div>
    </div>
    <div id="result_modal" class="modal-overlay">
         <div class="modal-content">
            <h2>Final Result</h2><p id="final_result_text"></p>
            <button id="modal_close_btn" class="controls button">Close</button>
        </div>
    </div>

<script>
let animationSteps = [], currentStepIndex = 0, simulationRunning = false;
let sInput, startButton, nextStepButton, codeContainer, actionDisplay, 
    vizContainer, lastArrayContainer, resultModal, finalResultText, modalCloseBtn;

class Animation {
    constructor() { this.reset(); }
    reset() {
        animationSteps = []; currentStepIndex = 0; simulationRunning = false;
        this.updateButtons(); this.clearDisplays();
    }
    clearDisplays() {
        if (!codeContainer) return;
        [codeContainer, vizContainer, lastArrayContainer].forEach(c => c.innerHTML = '');
        actionDisplay.textContent = 'Enter data and click \'Start\'.';
        if (resultModal) resultModal.style.display = 'none';
    }
    start() {
        this.reset();
        try {
            const s = sInput.value;
            if (!/^[a-z]*$/.test(s)) {
                throw new Error("Input string must only contain lowercase English letters.");
            }
            this.initUI();
            animationSteps = this.generateSteps(s);
            simulationRunning = true;
            if (animationSteps.length > 0) this.renderState(animationSteps[0]);
            this.updateButtons();
        } catch(e) { console.error(e); alert("Error: " + e.message); }
    }
    next() {
        if (!simulationRunning || currentStepIndex >= animationSteps.length - 1) return;
        currentStepIndex++; this.renderState(animationSteps[currentStepIndex]); this.updateButtons();
    }
    updateButtons() {
        startButton.textContent = simulationRunning ? "Reset" : "Start";
        nextStepButton.disabled = !simulationRunning || currentStepIndex >= animationSteps.length - 1;
    }
    
    initUI() {
        const code = [
           "res = 0, cur = 0",
           "last = new int[26] with -1",
           "for i, c in enumerate(s):",
           "  // Calc contribution of 'c' to appeal",
           "  cur += i - last[c]",
           "  // Add appeal of all substrings ending at i",
           "  res += cur",
           "  // Update last seen index for 'c'",
           "  last[c] = i",
           "return res"
        ];
        codeContainer.innerHTML = code.map((line, i) => `<div class="code-line" id="code-line-${i}">${line.replace(/ /g, '&nbsp;')}</div>`).join('');
    }

    generateSteps(s) {
        const steps = []; 
        const save = (data) => steps.push(JSON.parse(JSON.stringify({ ...state, ...data })));
        
        let state = {
            line: null, msg: "", res: 0, cur: 0, last: Array(26).fill(-1),
            workspace: { i: '?', last_val: '?', contribution: '?', old_cur: '?', old_res: '?' },
            highlights: { s_idx: null, last_idx: null, flash_last: null },
            result: null
        };
        save({line: 0, msg: "Initialize results and current appeal to 0."});
        save({line: 1, msg: "Initialize 'last' array with -1 for all characters."});

        for (let i = 0; i < s.length; i++) {
            const char = s[i];
            const charCode = char.charCodeAt(0) - 97;
            state.highlights = { s_idx: i, last_idx: charCode, flash_last: null };
            save({line: 2, msg: `Processing char '${char}' at index ${i}.`});
            
            const last_val = state.last[charCode];
            const contribution = i - last_val;
            state.workspace = { i, last_val, contribution };
            save({line: 4, msg: `Calculate contribution of '${char}': ${i} - (${last_val}) = ${contribution}.`});

            state.workspace.old_cur = state.cur;
            state.cur += contribution;
            save({line: 4, msg: `Update current appeal: ${state.workspace.old_cur} + ${contribution} = ${state.cur}.`});
            
            state.workspace.old_res = state.res;
            state.res += state.cur;
            save({line: 6, msg: `Update total appeal: ${state.workspace.old_res} + ${state.cur} = ${state.res}.`});

            state.last[charCode] = i;
            state.highlights.flash_last = charCode;
            save({line: 8, msg: `Update last seen index for '${char}' to ${i}.`});
        }
        
        state.highlights = {};
        state.result = state.res;
        save({line: 9, msg: `Finished. Total appeal is ${state.res}.`});
        return steps;
    }
    
    renderState(state) {
        actionDisplay.innerHTML = state.msg;
        document.querySelectorAll('.code-line').forEach(el => el.classList.remove('highlight'));
        if (state.line !== null) document.getElementById(`code-line-${state.line}`)?.classList.add('highlight');
        
        const s = sInput.value;

        let vizHTML = `
            <div class="string-container">
                ${s.split('').map((c, i) => `<div class="char-cell ${i === state.highlights.s_idx ? 'scanner' : ''}">
                    <div class="char-index">${i}</div>${c}
                </div>`).join('')}
            </div>
            <div class="workspace">
                <div class="calc-row">
                    <div class="label">Contribution =</div>
                    <div class="value-box">${state.workspace.i}</div>
                    <div>-</div>
                    <div class="value-box">${state.workspace.last_val}</div>
                    <div>=</div>
                    <div class="value-box">${state.workspace.contribution}</div>
                </div>
            </div>
            <div class="score-display">
                <div class="score-box">
                    <div class="score-value ${state.msg.includes('Update current appeal') ? 'flash' : ''}">${state.cur}</div>
                    Current Appeal (cur
