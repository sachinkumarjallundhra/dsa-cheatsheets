<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Path with Maximum Probability Animation</title>
    <style>
        :root {
            --color-bg-light: #f4f7f6; --color-bg-panel: #ffffff; --color-text-dark: #2c3e50;
            --color-primary: #3498db; --color-success: #2ecc71; --color-danger: #e74c3c;
            --color-node-default: #bdc3c7;
            --color-node-start: #1abc9c;
            --color-node-end: #e74c3c;
            --color-node-current: #9b59b6;
            --color-edge-process: #f39c12;
            --color-cell-update: #e8f5e9;
        }
        html, body {
            height: 100%; margin: 0; overflow: hidden; font-family: 'Segoe UI', sans-serif; background-color: var(--color-bg-light);
        }
        .dashboard-container {
            display: grid; grid-template-columns: minmax(420px, 1.2fr) 2fr minmax(380px, 1fr);
            grid-template-rows: auto 1fr; grid-template-areas: "header header header" "left main right";
            gap: 15px; padding: 15px; height: 100%; box-sizing: border-box;
        }
        .panel { background-color: var(--color-bg-panel); border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); padding: 15px; display: flex; flex-direction: column; min-height: 0; }
        h1, h2 { color: var(--color-text-dark); text-align: center; margin-top: 0; margin-bottom: 10px; padding-bottom: 5px; border-bottom: 1px solid #eee;}
        h1 { font-size: 1.5em; border: none; } h2 { font-size: 1.1em; }

        .header { grid-area: header; }
        .controls { display: flex; flex-wrap: wrap; gap: 15px; padding: 10px; background-color: #e8f0fe; border-radius: 5px; align-items: center; justify-content: center;}
        .controls label { font-weight: bold; }
        .controls input, .controls textarea { padding: 8px; border: 1px solid #ccc; border-radius: 4px; font-family: 'Courier New', monospace; }
        .controls input { width: 40px; }
        .controls textarea { width: 300px; height: 40px; resize: vertical; }
        .controls button { padding: 10px 15px; background-color: var(--color-primary); color: white; border: none; border-radius: 4px; cursor: pointer; transition: background-color 0.2s; }
        .controls button:disabled { background-color: #bdc3c7; }

        .left-column { grid-area: left; display: flex; flex-direction: column; gap: 15px; min-height: 0; }
        .main-column { grid-area: main; display: flex; flex-direction: column; min-height: 0; }
        .right-column { grid-area: right; display: flex; flex-direction: column; gap: 15px; min-height: 0; }
        
        #code_container { background: #2d2d2d; color: #f1f1f1; font-family: 'Courier New', monospace; font-size: 0.85em; flex-shrink: 1; overflow-y: auto;}
        .code-line { padding: 2px 5px; border-radius: 3px; transition: background-color 0.3s; }
        .code-line.highlight { background-color: #555; }
        #action_display { text-align: center; font-weight: bold; font-size: 1.1em; background: #f8f9fa; }
        
        #graph_container { position: relative; width: 100%; flex-grow: 1; background: #fafafa; border-radius: 5px; border: 1px solid #e0e0e0; overflow: hidden; }

        .data-container { flex-grow: 1; overflow-y: auto; padding: 5px; background: #fafafa; border-radius: 4px;}
        .pq-item { background: #e9d8fd; border: 1px solid #c3a1e1; padding: 5px; margin: 0 5px 5px 5px; border-radius: 4px; text-align: center; font-weight: bold; animation: item-add 0.4s ease; flex-shrink: 0; }
        .prob-table { width: 100%; border-collapse: collapse; }
        .prob-table th, .prob-table td { border: 1px solid #ddd; padding: 6px; text-align: center; font-size: 1em; transition: background-color 0.3s ease; }
        .prob-table th { background-color: #f2f2f2; }
        .prob-table td.updated { background-color: var(--color-cell-update); transform: scale(1.1); }
        
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background: white; padding: 30px; border-radius: 8px; text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        #final_result_text { font-size: 2.5em; font-weight: bold; margin: 0; }
        .modal-close-btn { margin-top: 25px; padding: 10px 20px; font-size: 1em; }
        
        @keyframes item-add { from { opacity: 0; transform: scale(0.8); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <header class="header panel">
            <h1>Path with Maximum Probability</h1>
            <div class="controls">
                <label>N:</label><input id="n_input" value="3">
                <label>Start:</label><input id="start_input" value="0">
                <label>End:</label><input id="end_input" value="2">
                <label>Edges:</label><textarea id="edges_input">[[0,1],[1,2],[0,2]]</textarea>
                <label>Probs:</label><textarea id="probs_input">[0.5,0.5,0.2]</textarea>
                <button id="start_button">Start</button>
                <button id="next_step_button" disabled>Next Step</button>
            </div>
        </header>

        <div class="left-column">
            <div class="panel">
                <h2>Algorithm (Modified Dijkstra)</h2>
                <div id="code_container"></div>
            </div>
            <div class="panel" style="flex-grow: 0; flex-shrink: 0;">
                <h2>Current Action</h2>
                <div id="action_display">Enter graph and click 'Start'.</div>
            </div>
        </div>

        <div class="main-column panel">
            <h2>Graph</h2>
            <div id="graph_container"></div>
        </div>

        <div class="right-column">
             <div class="panel">
                <h2>Max Probability Array</h2>
                <div class="data-container">
                    <table class="prob-table" id="prob_table"></table>
                </div>
            </div>
             <div class="panel">
                <h2>Priority Queue (Max-Heap)</h2>
                <div id="pq_container" class="data-container"></div>
            </div>
        </div>
    </div>

    <div id="result_modal" class="modal-overlay">
        <div class="modal-content">
            <h2>Maximum Probability</h2>
            <p id="final_result_text"></p>
            <button id="modal_close_btn" class="controls button">Close</button>
        </div>
    </div>

<script>
let animationSteps = [], currentStepIndex = 0, simulationRunning = false;
let nInput, edgesInput, probsInput, startInput, endInput, startButton, nextStepButton, 
    codeContainer, actionDisplay, graphContainer, probTable, pqContainer,
    resultModal, finalResultText, modalCloseBtn;
let sim;

class MaxProbabilityAnimation {
    constructor() { this.reset(); }
    reset() {
        if (sim) sim.stop();
        animationSteps = []; currentStepIndex = 0; simulationRunning = false;
        this.updateButtons(); this.clearDisplays();
        resultModal.style.display = 'none';
    }
    clearDisplays() {
        if (!codeContainer) return;
        [codeContainer, graphContainer, probTable, pqContainer].forEach(c => c.innerHTML = '');
        actionDisplay.textContent = 'Enter graph and click \'Start\'.';
    }
    start() {
        this.reset();
        try {
            const n = parseInt(nInput.value);
            const startNode = parseInt(startInput.value);
            const endNode = parseInt(endInput.value);
            const edges = JSON.parse(edgesInput.value.trim().replace(/'/g, '"'));
            const succProb = JSON.parse(probsInput.value.trim().replace(/'/g, '"'));
            if (isNaN(n) || isNaN(startNode) || isNaN(endNode) || !Array.isArray(edges) || !Array.isArray(succProb)) {
                throw new Error("Invalid input");
            }

            this.initUI(n);
            animationSteps = this.generateSteps(n, edges, succProb, startNode, endNode);
            
            const graphData = {
                nodes: Array.from({ length: n }, (_, i) => ({ id: i })),
                edges: edges.map((edge, i) => ({ source: edge[0], target: edge[1], prob: succProb[i] }))
            };
            sim = new ForceGraph(graphContainer, graphData);
            sim.start();
            
            simulationRunning = true;
            if (animationSteps.length > 0) this.renderState(animationSteps[0]);
            this.updateButtons();
        } catch(e) {
            console.error(e);
            alert("Invalid input. Please use valid numbers and arrays.");
            this.reset();
        }
    }
    next() {
        if (!simulationRunning || currentStepIndex >= animationSteps.length - 1) return;
        currentStepIndex++;
        this.renderState(animationSteps[currentStepIndex]);
        this.updateButtons();
    }
    updateButtons() {
        startButton.textContent = simulationRunning ? "Reset" : "Start";
        nextStepButton.disabled = !simulationRunning || currentStepIndex >= animationSteps.length - 1;
    }
    
    initUI(n) {
        const code = [
            "function maxProbability(n, edges, succProb, start, end):",
            "  graph = build_adjacency_list()",
            "  maxProb = array of size n, filled with 0.0",
            "  maxProb[start] = 1.0",
            "  pq = new MaxPriorityQueue()",
            "  pq.add( (1.0, start) )",
            "  while pq is not empty:",
            "    prob, node = pq.poll()",
            "    if node == end: return prob",
            "    // Optional: if prob < maxProb[node]: continue",
            "    for each (neighbor, edgeProb) of node:",
            "      newProb = prob * edgeProb",
            "      if newProb > maxProb[neighbor]:",
            "        maxProb[neighbor] = newProb",
            "        pq.add( (newProb, neighbor) )",
            "  return 0.0"
        ];
        codeContainer.innerHTML = code.map((line, i) => `<div class="code-line" id="code-line-${i}">${line.replace(/ /g, '&nbsp;')}</div>`).join('');
        
        let tableHTML = `<thead><tr><th>Node</th><th>Max Prob</th></tr></thead><tbody>`;
        for (let i = 0; i < n; i++) {
            tableHTML += `<tr><td>${i}</td><td id="prob-val-${i}">0.0</td></tr>`;
        }
        probTable.innerHTML = tableHTML + '</tbody>';
    }

    generateSteps(n, edges, succProb, start, end) {
        const steps = [];
        const save = (data) => steps.push(JSON.parse(JSON.stringify(data)));
        
        let state = {
            line: null, msg: "", maxProb: Array(n).fill(0), pq: [],
            highlights: { current: null, edge: null }, finalResult: null
        };
        
        const graph = Array.from({ length: n }, () => []);
        for (let i = 0; i < edges.length; i++) {
            const [u, v] = edges[i];
            graph[u].push({ neighbor: v, prob: succProb[i] });
            graph[v].push({ neighbor: u, prob: succProb[i] });
        }
        save({ ...state, line: 1, msg: "Built adjacency list from edges and probabilities." });

        state.maxProb = Array(n).fill(0.0);
        save({ ...state, line: 2, msg: "Initialized max probability array with zeros." });

        state.maxProb[start] = 1.0;
        save({ ...state, line: 3, msg: `Set probability for start node ${start} to 1.0.` });
        
        const pq = [{ prob: 1.0, node: start }];
        state.pq = [...pq];
        save({ ...state, line: 5, msg: `Added (1.0, Node ${start}) to the priority queue.` });
        
        while (pq.length > 0) {
            save({ ...state, line: 6, msg: "Loop while Priority Queue is not empty." });
            pq.sort((a, b) => b.prob - a.prob); // Max-heap behavior
            const { prob, node } = pq.shift();
            
            state.pq = [...pq];
            state.highlights.current = node;
            save({ ...state, line: 7, msg: `Popped (Prob: ${prob.toFixed(4)}, Node: ${node}) from PQ.` });

            if (node === end) {
                state.finalResult = prob;
                save({ ...state, line: 8, msg: `Reached end node ${end}! Maximum probability is ${prob.toFixed(4)}.` });
                return steps;
            }

            if (prob < state.maxProb[node]) {
                save({ ...state, line: 9, msg: `Stale entry: ${prob.toFixed(4)} < ${state.maxProb[node].toFixed(4)}. Skipping.` });
                continue;
            }

            for (const edge of graph[node]) {
                const { neighbor, prob: edgeProb } = edge;
                state.highlights.edge = { u: node, v: neighbor };
                save({ ...state, line: 10, msg: `Checking neighbor ${neighbor} of node ${node}.` });

                const newProb = prob * edgeProb;
                save({ ...state, line: 11, msg: `New path probability: ${prob.toFixed(4)} * ${edgeProb} = ${newProb.toFixed(4)}.` });

                save({ ...state, line: 12, msg: `Is ${newProb.toFixed(4)} > ${state.maxProb[neighbor].toFixed(4)}?` });
                if (newProb > state.maxProb[neighbor]) {
                    state.maxProb[neighbor] = newProb;
                    save({ ...state, line: 13, msg: `Yes. Updating max probability for node ${neighbor}.` });

                    pq.push({ prob: newProb, node: neighbor });
                    pq.sort((a, b) => b.prob - a.prob);
                    state.pq = [...pq];
                    save({ ...state, line: 14, msg: `Adding (Prob: ${newProb.toFixed(4)}, Node: ${neighbor}) to PQ.` });
                }
                 state.highlights.edge = null;
            }
             state.highlights.current = null;
        }

        state.finalResult = 0.0;
        save({ ...state, line: 15, msg: "Queue is empty, but end node was not reached. Result is 0.0." });
        return steps;
    }
    
    renderState(state) {
        actionDisplay.textContent = state.msg;
        document.querySelectorAll('.code-line').forEach(el => el.classList.remove('highlight'));
        if (state.line !== null) document.getElementById(`code-line-${state.line}`)?.classList.add('highlight');

        state.maxProb.forEach((p, i) => {
            const cell = document.getElementById(`prob-val-${i}`);
            if (cell) {
                const newText = p.toFixed(4);
                if (cell.textContent !== newText) cell.classList.add('updated');
                else cell.classList.remove('updated');
                cell.textContent = newText;
            }
        });
        
        pqContainer.innerHTML = state.pq.map(item => 
            `<div class="pq-item">(P: ${item.prob.toFixed(4)}, N: ${item.node})</div>`
        ).join('');
        
        sim.updateStyles(state.highlights);
        
        if (state.finalResult !== null) {
            finalResultText.textContent = state.finalResult.toFixed(5);
            finalResultText.style.color = state.finalResult > 0 ? 'var(--color-success)' : 'var(--color-danger)';
            resultModal.style.display = 'flex';
        }
    }
}

class ForceGraph {
    constructor(container, graphData) {
        this.container = container;
        this.svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
        this.svg.setAttribute('width', '100%'); this.svg.setAttribute('height', '100%');
        this.container.innerHTML = ''; this.container.appendChild(this.svg);
        this.width = this.container.clientWidth; this.height = this.container.clientHeight;
        this.animationFrameId = null; this.styles = {};
        this.nodes = graphData.nodes.map(d => ({ ...d, x: this.width/2 + (Math.random()-0.5)*50, y: this.height/2 + (Math.random()-0.5)*50, vx: 0, vy: 0 }));
        this.edges = graphData.edges.map(d => ({ ...d }));
    }

    tick() {
        this.nodes.forEach(n1 => { n1.vx *= 0.95; n1.vy *= 0.95; });
        this.edges.forEach(e => {
            const source = this.nodes.find(n => n.id === e.source);
            const target = this.nodes.find(n => n.id === e.target);
            if (!source || !target) return;
            const dx = target.x - source.x, dy = target.y - source.y;
            const dist = Math.sqrt(dx * dx + dy * dy) || 1;
            const force = (dist - 150) * 0.01;
            source.vx += force * dx / dist; source.vy += force * dy / dist;
            target.vx -= force * dx / dist; target.vy -= force * dy / dist;
        });
        this.nodes.forEach(n => {
            n.x += n.vx; n.y += n.vy;
            n.x = Math.max(30, Math.min(this.width - 30, n.x));
            n.y = Math.max(30, Math.min(this.height - 30, n.y));
        });
        this.draw();
        this.animationFrameId = requestAnimationFrame(() => this.tick());
    }

    updateStyles(styles) { this.styles = styles; }
    start() { this.tick(); }
    stop() { cancelAnimationFrame(this.animationFrameId); }

    draw() {
        this.svg.innerHTML = '';
        const startNode = parseInt(startInput.value);
        const endNode = parseInt(endInput.value);

        this.edges.forEach(e => {
            const source = this.nodes.find(n => n.id === e.source);
            const target = this.nodes.find(n => n.id === e.target);
            if (!source || !target) return;
            const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
            line.setAttribute('x1', source.x); line.setAttribute('y1', source.y);
            line.setAttribute('x2', target.x); line.setAttribute('y2', target.y);
            
            let color = '#ccc', width = 2;
            const h_edge = this.styles.edge;
            if (h_edge && ((h_edge.u === e.source && h_edge.v === e.target) || (h_edge.u === e.target && h_edge.v === e.source))) {
                color = 'var(--color-edge-process)'; width = 4;
            }
            line.setAttribute('stroke', color); line.setAttribute('stroke-width', width);
            this.svg.appendChild(line);

            const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
            text.setAttribute('x', (source.x + target.x) / 2); text.setAttribute('y', (source.y + target.y) / 2 - 5);
            text.textContent = e.prob.toFixed(2); text.setAttribute('fill', '#333');
            this.svg.appendChild(text);
        });
        
        this.nodes.forEach(n => {
            const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
            circle.setAttribute('cx', n.x); circle.setAttribute('cy', n.y);
            circle.setAttribute('r', 20);
            
            let color = 'var(--color-node-default)';
            if (n.id === startNode) color = 'var(--color-node-start)';
            if (n.id === endNode) color = 'var(--color-node-end)';
            if (n.id === this.styles.current) color = 'var(--color-node-current)';
            
            circle.setAttribute('fill', color);
            circle.setAttribute('stroke', '#333'); circle.setAttribute('stroke-width', 2);
            this.svg.appendChild(circle);

            const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
            text.setAttribute('x', n.x); text.setAttribute('y', n.y);
            text.setAttribute('dy', '0.3em'); text.setAttribute('text-anchor', 'middle');
            text.setAttribute('fill', 'white'); text.setAttribute('font-weight', 'bold');
            text.textContent = n.id;
            this.svg.appendChild(text);
        });
    }
}

document.addEventListener('DOMContentLoaded', () => {
    nInput = document.getElementById('n_input');
    edgesInput = document.getElementById('edges_input');
    probsInput = document.getElementById('probs_input');
    startInput = document.getElementById('start_input');
    endInput = document.getElementById('end_input');
    startButton = document.getElementById('start_button');
    nextStepButton = document.getElementById('next_step_button');
    codeContainer = document.getElementById('code_container');
    actionDisplay = document.getElementById('action_display');
    graphContainer = document.getElementById('graph_container');
    probTable = document.getElementById('prob_table');
    pqContainer = document.getElementById('pq_container');
    resultModal = document.getElementById('result_modal');
    finalResultText = document.getElementById('final_result_text');
    modalCloseBtn = document.getElementById('modal_close_btn');
    
    const anim = new MaxProbabilityAnimation();
    startButton.addEventListener('click', () => { if(simulationRunning) anim.reset(); else anim.start(); });
    nextStepButton.addEventListener('click', () => anim.next());
    modalCloseBtn.addEventListener('click', () => resultModal.style.display = 'none');
    resultModal.addEventListener('click', (e) => { if (e.target === resultModal) resultModal.style.display = 'none'; });
});
</script>
</body>
</html>
