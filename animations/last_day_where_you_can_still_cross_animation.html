<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last Day to Cross (Binary Search + Union-Find)</title>
    <style>
        :root {
            --color-bg-light: #f4f7f6; --color-bg-panel: #ffffff; --color-text-dark: #2c3e50;
            --color-primary: #3498db; --color-success: #2ecc71; --color-danger: #e74c3c;
            --color-cell-water: #aed6f1; --color-cell-land: #d2b48c; /* Tan for "land" (flooded) */
            --color-cell-current: #f1c40f; --color-cell-neighbor: #f39c12;
            --color-cell-read: #fff3cd; --color-cell-write: #e8f5e9; --color-cell-find: #e9d8fd;
            --color-virtual-node: #9b59b6;
        }
        html, body {
            height: 100%; margin: 0; overflow: hidden; font-family: 'Segoe UI', sans-serif; background-color: var(--color-bg-light);
        }
        .dashboard-container {
            display: grid; grid-template-columns: minmax(450px, 1.2fr) 2fr minmax(400px, 1fr);
            grid-template-rows: auto 1fr; grid-template-areas: "header header header" "left main right";
            gap: 15px; padding: 15px; height: 100%; box-sizing: border-box;
        }
        .panel { background-color: var(--color-bg-panel); border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); padding: 15px; display: flex; flex-direction: column; min-height: 0; }
        h1, h2 { color: var(--color-text-dark); text-align: center; margin-top: 0; margin-bottom: 10px; padding-bottom: 5px; border-bottom: 1px solid #eee;}
        h1 { font-size: 1.5em; border: none; } h2 { font-size: 1.1em; }

        .header { grid-area: header; }
        .controls { display: flex; flex-wrap: wrap; gap: 15px; padding: 10px; background-color: #e8f0fe; border-radius: 5px; align-items: center; justify-content: center;}
        .controls textarea { padding: 8px; border: 1px solid #ccc; border-radius: 4px; font-family: 'Courier New', monospace; width: 450px; height: 50px; resize: vertical; }
        .controls button { padding: 10px 15px; background-color: var(--color-primary); color: white; border: none; border-radius: 4px; cursor: pointer; }
        .controls button:disabled { background-color: #bdc3c7; }

        .left-column { grid-area: left; display: flex; flex-direction: column; gap: 15px; min-height: 0; }
        .main-column { grid-area: main; display: flex; flex-direction: column; min-height: 0; }
        .right-column { grid-area: right; display: flex; flex-direction: column; gap: 15px; min-height: 0; }
        
        #code_container { background: #2d2d2d; color: #f1f1f1; font-family: 'Courier New', monospace; font-size: 0.8em; flex-shrink: 1; overflow-y: auto;}
        .code-line { padding: 2px 5px; border-radius: 3px; transition: background-color 0.3s; }
        .code-line.highlight { background-color: #555; }
        #action_display { text-align: center; font-weight: bold; font-size: 1.1em; background: #f8f9fa; }
        
        #grid_container { display: flex; justify-content: center; align-items: center; flex-grow: 1; background: #fafafa; border-radius: 5px; border: 1px solid #e0e0e0; overflow: hidden; padding: 10px;}
        .grid { display: grid; gap: 4px; }
        .grid-cell { width: 30px; height: 30px; display: flex; justify-content: center; align-items: center; border-radius: 4px; font-size: 0.7em; color: var(--color-text-dark); transition: all 0.3s ease; border: 2px solid transparent; }
        .grid-cell.water { background-color: var(--color-cell-water); }
        .grid-cell.land { background-color: var(--color-cell-land); }
        .grid-cell.current { border-color: var(--color-cell-current); transform: scale(1.1); }
        .grid-cell.neighbor { border-color: var(--color-cell-neighbor); }
        .grid-cell.find-path { box-shadow: inset 0 0 0 3px var(--color-cell-find); }
        
        .data-container { flex-grow: 1; overflow-y: auto; padding: 5px; background: #fafafa; border-radius: 4px;}
        .right-grid { display: grid; grid-template-rows: auto 1fr; gap: 10px; flex-grow: 1; }

        .binary-search-panel { display: grid; grid-template-columns: repeat(4, 1fr); text-align: center; padding: 10px; gap: 5px;}
        .bs-var { font-size: 1.5em; font-weight: bold; padding: 5px; border-radius: 4px; border: 1px solid #ddd; }
        .bs-var.highlight { background-color: var(--color-cell-read); transform: scale(1.1); }
        .bs-var > span { display: block; font-size: 0.6em; font-weight: normal; color: #777; }
        
        #can_cross_result { text-align: center; font-size: 1.5em; font-weight: bold; padding: 20px 0; }
        #can_cross_result .success { color: var(--color-success); }
        #can_cross_result .failure { color: var(--color-danger); }

        .uf-array { display: flex; flex-wrap: wrap; gap: 4px; padding: 5px; }
        .uf-cell { border: 1px solid #ccc; border-radius: 4px; text-align: center; flex-grow: 1; min-width: 35px; }
        .uf-cell .idx { background: #f2f2f2; font-weight: bold; padding: 2px; border-bottom: 1px solid #ccc; font-size: 0.7em; }
        .uf-cell.virtual .idx { background: var(--color-virtual-node); color: white; }
        .uf-cell .val { padding: 5px 2px; font-family: 'Courier New', monospace; font-size: 0.9em; transition: background-color 0.3s ease; }
        .uf-cell .val.read { background-color: var(--color-cell-read); }
        .uf-cell .val.write { background-color: var(--color-cell-update); }
        .uf-cell .val.find { background-color: var(--color-cell-find); }
        .uf-cell.virtual .val.find { background: var(--color-virtual-node); color: white; }


        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background: white; padding: 30px; border-radius: 8px; text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        #final_result_text { font-size: 1.8em; font-weight: bold; margin: 0; color: var(--color-primary); }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <header class="header panel">
            <h1>Last Day Where You Can Still Cross</h1>
            <div class="controls">
                <label>Row:</label><input type="number" id="row_input" value="3" style="width:50px;">
                <label>Col:</label><input type="number" id="col_input" value="3" style="width:50px;">
                <label>Cells:</label><textarea id="cells_input">[[1,2],[2,1],[3,3],[2,2],[1,1],[1,3],[2,3],[3,2],[3,1]]</textarea>
                <button id="start_button">Start</button>
                <button id="next_step_button" disabled>Next Step</button>
            </div>
        </header>

        <div class="left-column">
            <div class="panel">
                <h2>Algorithm</h2>
                <div id="code_container"></div>
            </div>
            <div class="panel" style="flex-grow: 0; flex-shrink: 0;">
                <h2>Current Action</h2>
                <div id="action_display">Enter parameters and click 'Start'.</div>
            </div>
        </div>

        <div class="main-column panel">
            <h2>Grid State on Day <span id="day_display">X</span></h2>
            <div id="grid_container"></div>
        </div>

        <div class="right-column">
            <div class="panel" style="flex-grow: 0;">
                 <h2>Binary Search</h2>
                 <div id="binary_search_container"></div>
            </div>
            <div class="panel" style="flex-grow: 0;">
                 <h2>Can Cross?</h2>
                 <div id="can_cross_result"></div>
            </div>
            <div class="panel right-grid">
                <h2>Parent Array (Union-Find)</h2>
                <div id="parent_array_container" class="data-container"></div>
            </div>
        </div>
    </div>

    <div id="result_modal" class="modal-overlay">
        <div class="modal-content">
            <h2>Final Result</h2>
            <p>Latest day to cross is:</p>
            <p id="final_result_text"></p>
            <button id="modal_close_btn" class="controls button">Close</button>
        </div>
    </div>

<script>
let animationSteps = [], currentStepIndex = 0, simulationRunning = false;
let rowInput, colInput, cellsInput, startButton, nextStepButton, codeContainer, actionDisplay, gridContainer,
    binarySearchContainer, canCrossResult, parentArrayContainer, dayDisplay,
    resultModal, finalResultText, modalCloseBtn;

class LatestDayAnimation {
    constructor() { this.reset(); }
    reset() {
        animationSteps = []; currentStepIndex = 0; simulationRunning = false;
        this.updateButtons(); this.clearDisplays();
        resultModal.style.display = 'none';
    }
    clearDisplays() {
        if (!codeContainer) return;
        [codeContainer, gridContainer, binarySearchContainer, canCrossResult, parentArrayContainer].forEach(c => c.innerHTML = '');
        dayDisplay.textContent = 'X';
        actionDisplay.textContent = 'Enter parameters and click \'Start\'.';
    }
    start() {
        this.reset();
        try {
            const row = parseInt(rowInput.value);
            const col = parseInt(colInput.value);
            const cells = JSON.parse(cellsInput.value.trim().replace(/'/g, '"'));
            if (isNaN(row) || isNaN(col) || !Array.isArray(cells)) throw new Error("Invalid input format.");
            
            this.initUI();
            animationSteps = this.generateSteps(row, col, cells);
            
            simulationRunning = true;
            if (animationSteps.length > 0) this.renderState(animationSteps[0]);
            this.updateButtons();
        } catch(e) {
            console.error(e);
            alert("Invalid input. Error: " + e.message);
            this.reset();
        }
    }
    next() {
        if (!simulationRunning || currentStepIndex >= animationSteps.length - 1) return;
        currentStepIndex++;
        this.renderState(animationSteps[currentStepIndex]);
        this.updateButtons();
    }
    updateButtons() {
        startButton.textContent = simulationRunning ? "Reset" : "Start";
        nextStepButton.disabled = !simulationRunning || currentStepIndex >= animationSteps.length - 1;
    }
    
    initUI() {
        const code = [
            "function latestDayToCross(row, col, cells):",
            "  left=1, right=cells.length, ans=0",
            "  while left <= right:",
            "    mid = left + (right-left)/2",
            "    if canCross(row, col, cells, mid):",
            "      ans = mid",
            "      left = mid + 1",
            "    else:",
            "      right = mid - 1",
            "  return ans",
            "",
            "function canCross(day):",
            "  Build grid for given day",
            "  uf = new UnionFind(row*col + 2)",
            "  for each water cell (r,c):",
            "    if r==0: union(idx, top_node)",
            "    if r==row-1: union(idx, bottom_node)",
            "    union with adjacent water cells",
            "  return find(top) == find(bottom)",
        ];
        codeContainer.innerHTML = code.map((line, i) => `<div class="code-line" id="code-line-${i}">${line.replace(/ /g, '&nbsp;')}</div>`).join('');
    }

    generateSteps(row, col, cells) {
        const steps = [];
        const save = (data) => steps.push(JSON.parse(JSON.stringify(data)));
        
        let state = {
            line: null, msg: "", row: row, col: col, day: 0,
            grid: Array(row).fill(0).map(() => Array(col).fill(0)),
            parent: [],
            binarySearch: { left: 1, right: cells.length, mid: 0, ans: 0 },
            highlights: { bsVar: null, current: null, neighbor: null, findPath: [], parentRead: null, parentWrite: null },
            canCrossResult: null, finalResult: null
        };

        save({ ...state, line: 0, msg: "Initializing Binary Search." });
        
        let left = 1, right = cells.length, ans = 0;
        state.binarySearch = { left, right, mid: 0, ans };
        save({ ...state, line: 1, msg: "Search space is from day 1 to day " + cells.length });

        while (left <= right) {
            state.canCrossResult = null;
            state.highlights = {};
            save({ ...state, line: 2, msg: "Start of binary search loop." });

            let mid = left + Math.floor((right - left) / 2);
            state.binarySearch.mid = mid;
            state.highlights.bsVar = 'mid';
            save({ ...state, line: 3, msg: `Calculating mid-point: mid = ${mid}` });
            state.highlights.bsVar = null;

            save({ ...state, line: 4, msg: `Checking if we can cross on day ${mid}.` });
            
            // --- canCross simulation ---
            let canCross = false;
            {
                state.day = mid;
                // Build grid
                save({ ...state, line: 12, msg: `Building grid state for day ${mid}.` });
                state.grid = Array(row).fill(0).map(() => Array(col).fill(0));
                for (let i = 0; i < mid; i++) {
                    const [r, c] = cells[i];
                    state.grid[r-1][c-1] = 1; // 1 is land/flooded
                }
                save({ ...state, msg: `Grid built. Flooded ${mid} cells.` });

                // UF Init
                const total = row * col;
                const top = total, bottom = total + 1;
                state.parent = Array.from({length: total + 2}, (_, i) => i);
                save({ ...state, line: 13, msg: `Initializing Union-Find with virtual top (${top}) and bottom (${bottom}) nodes.` });

                const uf = {
                    parent: state.parent,
                    find: function(x, path=[]) {
                        state.highlights.findPath.push(x);
                        state.highlights.parentRead = x;
                        save({...state, msg: `find(${x}): parent is ${this.parent[x]}.`});
                        if (this.parent[x] === x) {
                            path.push(x);
                            const root = x;
                            for (const node of path) {
                                if (this.parent[node] !== root) {
                                    this.parent[node] = root;
                                    state.highlights.parentWrite = node;
                                    save({...state, msg: `Path compression: parent[${node}] = ${root}.`});
                                    state.highlights.parentWrite = null;
                                }
                            }
                            return root;
                        }
                        path.push(x);
                        return this.find(this.parent[x], path);
                    },
                    union: function(x, y) {
                        state.highlights.findPath = [];
                        const rootX = this.find(x, []);
                        state.highlights.findPath = [];
                        const rootY = this.find(y, []);
                        state.highlights.findPath = [];
                        state.highlights.parentRead = null;
                        if(rootX !== rootY) {
                            this.parent[rootX] = rootY;
                            state.highlights.parentWrite = rootX;
                            save({...state, msg: `Union: Setting parent of ${rootX} to ${rootY}.`});
                            state.highlights.parentWrite = null;
                        }
                    }
                };
                
                // Union water cells
                for(let r = 0; r < row; r++) {
                    for(let c = 0; c < col; c++) {
                        state.highlights.current = {r,c};
                        if (state.grid[r][c] === 0) { // is water
                            const idx = r * col + c;
                            save({ ...state, line: 14, msg: `Processing water cell (${r},${c}), index ${idx}.` });
                            if(r === 0) {
                                save({ ...state, line: 15, msg: `Top row. Unioning ${idx} with top node ${top}.`});
                                uf.union(idx, top);
                            }
                            if(r === row-1) {
                                save({ ...state, line: 16, msg: `Bottom row. Unioning ${idx} with bottom node ${bottom}.`});
                                uf.union(idx, bottom);
                            }
                            const dirs = [[0,1], [1,0]]; // Only check right and down
                            for(const [dr, dc] of dirs) {
                                const nr = r + dr, nc = c + dc;
                                if(nr < row && nc < col && state.grid[nr][nc] === 0) {
                                    const nidx = nr * col + nc;
                                    state.highlights.neighbor = {r:nr, c:nc};
                                    save({ ...state, line: 17, msg: `Unioning with neighbor (${nr},${nc}).`});
                                    uf.union(idx, nidx);
                                    state.highlights.neighbor = null;
                                }
                            }
                        }
                    }
                }
                state.highlights.current = null;

                // Final check
                save({ ...state, line: 18, msg: `Checking if top and bottom nodes are connected.`});
                state.highlights.findPath = [];
                const rootTop = uf.find(top, []);
                state.highlights.findPath = [];
                const rootBottom = uf.find(bottom, []);
                state.highlights.findPath = [];
                state.highlights.parentRead = null;

                canCross = (rootTop === rootBottom);
                state.canCrossResult = canCross;
                if(canCross) {
                    save({ ...state, msg: `Result: Path found! Top root (${rootTop}) == Bottom root (${rootBottom}).`});
                } else {
                    save({ ...state, msg: `Result: Path blocked. Top root (${rootTop}) != Bottom root (${rootBottom}).`});
                }
            }
            // --- end canCross ---

            if (canCross) {
                ans = mid;
                left = mid + 1;
                state.binarySearch = { left, right, mid, ans };
                state.highlights.bsVar = 'ans';
                save({ ...state, line: 5, msg: `Path exists, so this is a potential answer. Store ans = ${ans}.`});
                state.highlights.bsVar = 'left';
                save({ ...state, line: 6, msg: "Try for more days: move left boundary. left = " + left});
            } else {
                right = mid - 1;
                state.binarySearch = { left, right, mid, ans };
                state.highlights.bsVar = 'right';
                save({ ...state, line: 8, msg: `Path is blocked. Must try fewer days. move right boundary. right = ${right}`});
            }
        }
        
        state.finalResult = ans;
        save({ ...state, line: 9, msg: `Search finished. The latest day to cross is ${ans}.`});
        return steps;
    }
    
    renderState(state) {
        actionDisplay.textContent = state.msg;
        dayDisplay.textContent = state.day || 'X';
        document.querySelectorAll('.code-line').forEach(el => el.classList.remove('highlight'));
        if (state.line !== null) document.getElementById(`code-line-${state.line}`)?.classList.add('highlight');

        // Render grid
        const { grid, highlights, row, col } = state;
        let gridHTML = `<div class="grid" style="grid-template-columns: repeat(${col}, 1fr);">`;
        for (let r = 0; r < row; r++) {
            for (let c = 0; c < col; c++) {
                const idx = r * col + c;
                let classes = 'grid-cell ';
                classes += grid[r][c] === 0 ? 'water' : 'land';
                if (highlights.current && highlights.current.r === r && highlights.current.c === c) classes += ' current';
                if (highlights.neighbor && highlights.neighbor.r === r && highlights.neighbor.c === c) classes += ' neighbor';
                if (highlights.findPath && highlights.findPath.includes(idx)) classes += ' find-path';
                gridHTML += `<div class="${classes}">${idx}</div>`;
            }
        }
        gridContainer.innerHTML = gridHTML + '</div>';
        
        // Render Binary Search
        const {left,right,mid,ans} = state.binarySearch;
        binarySearchContainer.innerHTML = `
            <div class="bs-var ${highlights.bsVar === 'left' ? 'highlight' : ''}"><span>Left</span>${left}</div>
            <div class="bs-var ${highlights.bsVar === 'right' ? 'highlight' : ''}"><span>Right</span>${right}</div>
            <div class="bs-var ${highlights.bsVar === 'mid' ? 'highlight' : ''}"><span>Mid</span>${mid}</div>
            <div class="bs-var ${highlights.bsVar === 'ans' ? 'highlight' : ''}"><span>Ans</span>${ans}</div>
        `;

        // Render canCross result
        if(state.canCrossResult === true) canCrossResult.innerHTML = `<span class="success">Path Found!</span>`;
        else if (state.canCrossResult === false) canCrossResult.innerHTML = `<span class="failure">Path Blocked!</span>`;
        else canCrossResult.innerHTML = `<span>...</span>`;
        
        // Render Parent Array
        let parentHTML = '<div class="uf-array">';
        const total = row * col;
        for (let i = 0; i < state.parent.length; i++) {
            let valClass = '', cellClass = '';
            if (i >= total) cellClass = 'virtual';
            if (highlights.parentRead === i) valClass = 'read';
            if (highlights.parentWrite === i) valClass = 'write';
            if (highlights.findPath && highlights.findPath.includes(i)) valClass = 'find';
            let label = i;
            if (i === total) label = 'Top';
            if (i === total+1) label = 'Bot';
            parentHTML += `<div class="uf-cell ${cellClass}"><div class="idx">${label}</div><div class="val ${valClass}">${state.parent[i]}</div></div>`;
        }
        parentArrayContainer.innerHTML = parentHTML + '</div>';

        if (state.finalResult !== null) {
            finalResultText.textContent = state.finalResult;
            resultModal.style.display = 'flex';
        }
    }
}

document.addEventListener('DOMContentLoaded', () => {
    rowInput = document.getElementById('row_input');
    colInput = document.getElementById('col_input');
    cellsInput = document.getElementById('cells_input');
    startButton = document.getElementById('start_button');
    nextStepButton = document.getElementById('next_step_button');
    codeContainer = document.getElementById('code_container');
    actionDisplay = document.getElementById('action_display');
    gridContainer = document.getElementById('grid_container');
    dayDisplay = document.getElementById('day_display');
    binarySearchContainer = document.getElementById('binary_search_container');
    canCrossResult = document.getElementById('can_cross_result');
    parentArrayContainer = document.getElementById('parent_array_container');
    resultModal = document.getElementById('result_modal');
    finalResultText = document.getElementById('final_result_text');
    modalCloseBtn = document.getElementById('modal_close_btn');
    
    const anim = new LatestDayAnimation();
    startButton.addEventListener('click', () => { if(simulationRunning) anim.reset(); else anim.start(); });
    nextStepButton.addEventListener('click', () => anim.next());
    modalCloseBtn.addEventListener('click', () => resultModal.style.display = 'none');
    resultModal.addEventListener('click', (e) => { if (e.target === resultModal) resultModal.style.display = 'none'; });
});
</script>
</body>
</html>
