<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Tree from Preorder & Inorder Animation</title>
    <style>
        :root {
            --color-bg-light: #f4f7f6; --color-bg-panel: #ffffff; --color-text-dark: #2c3e50;
            --color-primary: #3498db; --color-success: #2ecc71;
            --color-node-default: #bdc3c7;
            --color-node-current: #9b59b6;
            --color-array-root: #f1c40f;
            --color-array-left: rgba(46, 204, 113, 0.2);
            --color-array-right: rgba(230, 126, 34, 0.2);
        }
        html, body {
            height: 100%; margin: 0; overflow: hidden; font-family: 'Segoe UI', sans-serif; background-color: var(--color-bg-light);
        }
        .dashboard-container {
            display: grid; grid-template-columns: minmax(420px, 1.2fr) 2fr minmax(380px, 1fr);
            grid-template-rows: auto 1fr; grid-template-areas: "header header header" "left main right";
            gap: 15px; padding: 15px; height: 100%; box-sizing: border-box;
        }
        .panel { background-color: var(--color-bg-panel); border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); padding: 15px; display: flex; flex-direction: column; min-height: 0; }
        h1, h2 { color: var(--color-text-dark); text-align: center; margin-top: 0; margin-bottom: 10px; padding-bottom: 5px; border-bottom: 1px solid #eee;}
        h1 { font-size: 1.5em; border: none; } h2 { font-size: 1.1em; }

        .header { grid-area: header; }
        .controls { display: flex; flex-wrap: wrap; gap: 15px; padding: 10px; background-color: #e8f0fe; border-radius: 5px; align-items: center; justify-content: center;}
        .controls textarea { padding: 8px; border: 1px solid #ccc; border-radius: 4px; font-family: 'Courier New', monospace; width: 300px; height: 40px; resize: vertical; }
        .controls button { padding: 10px 15px; background-color: var(--color-primary); color: white; border: none; border-radius: 4px; cursor: pointer; }
        .controls button:disabled { background-color: #bdc3c7; }

        .left-column { grid-area: left; display: flex; flex-direction: column; gap: 15px; min-height: 0; }
        .main-column { grid-area: main; display: flex; flex-direction: column; min-height: 0; }
        .right-column { grid-area: right; display: flex; flex-direction: column; gap: 15px; min-height: 0; }
        
        #code_container { background: #2d2d2d; color: #f1f1f1; font-family: 'Courier New', monospace; font-size: 0.9em; flex-shrink: 1; overflow-y: auto;}
        .code-line { padding: 2px 5px; border-radius: 3px; transition: background-color 0.3s; }
        .code-line.highlight { background-color: #555; }
        #action_display { text-align: center; font-weight: bold; font-size: 1.1em; background: #f8f9fa; }
        
        #tree_container { position: relative; width: 100%; flex-grow: 1; background: #fafafa; border-radius: 5px; border: 1px solid #e0e0e0; overflow: hidden; }
        .node-group text { font-family: 'Segoe UI', sans-serif; pointer-events: none; }
        .node-val { font-size: 1.2em; font-weight: bold; fill: white; }

        .data-container { flex-grow: 1; overflow-y: auto; padding: 5px; background: #fafafa; border-radius: 4px;}
        .stack-item { background: #e9d8fd; border: 1px solid #c3a1e1; padding: 5px; margin: 0 5px 5px 5px; border-radius: 4px; text-align: center; font-weight: bold; animation: item-add 0.4s ease; flex-shrink: 0; font-size: 0.9em; }
        
        .array-container { display: flex; flex-direction: column; align-items: center; padding-top: 10px; }
        .array-cells { display: flex; gap: 2px; }
        .array-cell { width: 30px; height: 30px; display: flex; align-items: center; justify-content: center; border: 1px solid #ccc; background: #f8f9f9; font-weight: bold; position: relative; transition: all 0.3s ease; }
        .array-cell .index { position: absolute; top: -18px; font-size: 0.7em; color: #666; }
        .array-cell.root { background-color: var(--color-array-root); transform: scale(1.2); border-color: #c0392b; }
        .array-cell.left-partition { background-color: var(--color-array-left); }
        .array-cell.right-partition { background-color: var(--color-array-right); }

        @keyframes item-add { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <header class="header panel">
            <h1>Build Tree from Preorder & Inorder Traversal</h1>
            <div class="controls">
                <label>Preorder:</label><textarea id="preorder_input">[3,9,20,15,7]</textarea>
                <label>Inorder:</label><textarea id="inorder_input">[9,3,15,20,7]</textarea>
                <button id="start_button">Start</button>
                <button id="next_step_button" disabled>Next Step</button>
            </div>
        </header>

        <div class="left-column">
            <div class="panel">
                <h2>Algorithm (Recursive)</h2>
                <div id="code_container"></div>
            </div>
            <div class="panel" style="flex-grow: 0; flex-shrink: 0;">
                <h2>Current Action</h2>
                <div id="action_display">Enter traversals and click 'Start'.</div>
            </div>
        </div>

        <div class="main-column panel">
            <h2>Resulting Binary Tree</h2>
            <div id="tree_container">
                 <svg width="100%" height="100%" id="tree_svg"></svg>
            </div>
        </div>

        <div class="right-column">
             <div class="panel">
                <h2>Preorder Array</h2>
                <div id="preorder_container" class="data-container array-container"></div>
            </div>
            <div class="panel">
                <h2>Inorder Array</h2>
                <div id="inorder_container" class="data-container array-container"></div>
            </div>
             <div class="panel">
                <h2>Call Stack</h2>
                <div id="call_stack_container" class="data-container"></div>
            </div>
        </div>
    </div>

<script>
let animationSteps = [], currentStepIndex = 0, simulationRunning = false;
let preorderInput, inorderInput, startButton, nextStepButton, codeContainer, actionDisplay, treeContainer,
    preorderContainer, inorderContainer, callStackContainer;
let treeDrawer;

class BuildTreeAnimation {
    constructor() { this.reset(); }
    reset() {
        animationSteps = []; currentStepIndex = 0; simulationRunning = false;
        this.updateButtons(); this.clearDisplays();
    }
    clearDisplays() {
        if (!codeContainer) return;
        const svg = document.getElementById('tree_svg');
        if (svg) svg.innerHTML = '';
        [codeContainer, preorderContainer, inorderContainer, callStackContainer].forEach(c => c.innerHTML = '');
        actionDisplay.textContent = 'Enter traversals and click \'Start\'.';
    }
    start() {
        this.reset();
        try {
            const preorder = JSON.parse(preorderInput.value.trim().replace(/'/g, '"'));
            const inorder = JSON.parse(inorderInput.value.trim().replace(/'/g, '"'));
            if (!Array.isArray(preorder) || !Array.isArray(inorder) || preorder.length !== inorder.length) {
                throw new Error("Input arrays must be valid and of the same length.");
            }
            
            this.initUI(preorder, inorder);
            treeDrawer = new TreeGraph(document.getElementById('tree_svg'));
            animationSteps = this.generateSteps(preorder, inorder);
            
            simulationRunning = true;
            if (animationSteps.length > 0) this.renderState(animationSteps[0]);
            this.updateButtons();
        } catch(e) {
            console.error(e);
            alert("Invalid input. " + e.message);
            this.reset();
        }
    }
    next() {
        if (!simulationRunning || currentStepIndex >= animationSteps.length - 1) return;
        currentStepIndex++;
        this.renderState(animationSteps[currentStepIndex]);
        this.updateButtons();
    }
    updateButtons() {
        startButton.textContent = simulationRunning ? "Reset" : "Start";
        nextStepButton.disabled = !simulationRunning || currentStepIndex >= animationSteps.length - 1;
    }
    
    initUI(preorder, inorder) {
        const code = [
            "function build(preStart, preEnd, inStart, inEnd):",
            "  if preStart > preEnd: return null",
            "  rootVal = preorder[preStart]",
            "  root = new TreeNode(rootVal)",
            "  inRootIdx = inorderMap.get(rootVal)",
            "  leftSize = inRootIdx - inStart",
            "  root.left = build(preStart+1, preStart+leftSize, inStart, inRootIdx-1)",
            "  root.right = build(preStart+leftSize+1, preEnd, inRootIdx+1, inEnd)",
            "  return root"
        ];
        codeContainer.innerHTML = code.map((line, i) => `<div class="code-line" id="code-line-${i}">${line.replace(/ /g, '&nbsp;')}</div>`).join('');

        const createArrayHTML = (arr, prefix) => `
            <div class="array-cells">
                ${arr.map((val, i) => `<div class="array-cell" id="arr-cell-${prefix}-${i}"><div class="index">${i}</div>${val}</div>`).join('')}
            </div>`;
        preorderContainer.innerHTML = createArrayHTML(preorder, 'pre');
        inorderContainer.innerHTML = createArrayHTML(inorder, 'in');
    }

    generateSteps(preorder, inorder) {
        const steps = [];
        const save = (state) => steps.push(JSON.parse(JSON.stringify(state)));
        
        const inorderMap = new Map();
        inorder.forEach((val, i) => inorderMap.set(val, i));

        let state = {
            line: null, msg: "", callStack: [], 
            treeNodes: {},
            rootId: null,
            preHighlights: { start: -1, end: -1, root: -1 },
            inHighlights: { start: -1, end: -1, root: -1 },
            highlights: { current: null, edge: null },
        };
        
        let idCounter = 0;

        function traceBuild(preStart, preEnd, inStart, inEnd) {
            const callStr = `build(p[${preStart}..${preEnd}], i[${inStart}..${inEnd}])`;
            state.callStack.push(callStr);
            state.preHighlights = { start: preStart, end: preEnd, root: -1 };
            state.inHighlights = { start: inStart, end: inEnd, root: -1 };
            state.highlights.edge = null;
            save({ ...state, line: 0, msg: `Calling ${callStr}.` });

            if (preStart > preEnd || inStart > inEnd) {
                save({ ...state, line: 1, msg: `Base case: subarray is empty. Returning null.` });
                state.callStack.pop();
                return null;
            }

            const rootVal = preorder[preStart];
            state.preHighlights.root = preStart;
            save({ ...state, line: 2, msg: `Root of this subtree is preorder[${preStart}]: ${rootVal}.` });

            const nodeId = idCounter++;
            state.treeNodes[nodeId] = { val: rootVal, id: nodeId, leftId: null, rightId: null };
            if (state.rootId === null) state.rootId = nodeId;
            state.highlights.current = nodeId;
            save({ ...state, line: 3, msg: `Creating new node with value ${rootVal}.` });

            const inRootIdx = inorderMap.get(rootVal);
            state.inHighlights.root = inRootIdx;
            save({ ...state, line: 4, msg: `Found ${rootVal} in inorder at index ${inRootIdx}. This partitions the inorder array.` });
            
            const leftSize = inRootIdx - inStart;
            save({ ...state, line: 5, msg: `Left subtree size = ${inRootIdx} - ${inStart} = ${leftSize}.` });

            save({ ...state, line: 6, msg: `Recursively building left subtree.` });
            const leftChildId = traceBuild(preStart + 1, preStart + leftSize, inStart, inRootIdx - 1);
            
            state.highlights.current = nodeId;
            if (leftChildId !== null) {
                state.treeNodes[nodeId].leftId = leftChildId;
                state.highlights.edge = { parent: nodeId, child: leftChildId };
            }
            state.preHighlights = { start: preStart, end: preEnd, root: preStart };
            state.inHighlights = { start: inStart, end: inEnd, root: inRootIdx };
            save({ ...state, line: 6, msg: `Returned from left subtree. Linking result to node ${rootVal}.` });
            
            save({ ...state, line: 7, msg: `Recursively building right subtree.` });
            const rightChildId = traceBuild(preStart + leftSize + 1, preEnd, inRootIdx + 1, inEnd);

            state.highlights.current = nodeId;
            if (rightChildId !== null) {
                state.treeNodes[nodeId].rightId = rightChildId;
                state.highlights.edge = { parent: nodeId, child: rightChildId };
            }
            state.preHighlights = { start: preStart, end: preEnd, root: preStart };
            state.inHighlights = { start: inStart, end: inEnd, root: inRootIdx };
            save({ ...state, line: 7, msg: `Returned from right subtree. Linking result to node ${rootVal}.` });
            
            state.callStack.pop();
            state.highlights.current = null;
            state.highlights.edge = null;
            save({ ...state, line: 8, msg: `Returning node ${rootVal}.` });
            return nodeId;
        }

        traceBuild(0, preorder.length - 1, 0, inorder.length - 1);
        
        const finalState = JSON.parse(JSON.stringify(steps[steps.length-1]));
        finalState.msg = "Finished building the tree.";
        finalState.line = null;
        finalState.preHighlights = { start: -1, end: -1, root: -1 };
        finalState.inHighlights = { start: -1, end: -1, root: -1 };
        steps.push(finalState);
        
        return steps;
    }
    
    renderState(state) {
        actionDisplay.textContent = state.msg;
        
        document.querySelectorAll('.code-line').forEach(el => el.classList.remove('highlight'));
        if (state.line !== null) document.getElementById(`code-line-${state.line}`)?.classList.add('highlight');

        callStackContainer.innerHTML = state.callStack.slice().reverse().map(c => `<div class="stack-item">${c}</div>`).join('');
        
        const highlightArray = (prefix, highlights) => {
            document.querySelectorAll(`[id^=arr-cell-${prefix}-]`).forEach((cell, i) => {
                cell.className = 'array-cell';
                if (i >= highlights.start && i <= highlights.end) {
                    if (highlights.root !== -1 && i < highlights.root) cell.classList.add('left-partition');
                    if (highlights.root !== -1 && i > highlights.root) cell.classList.add('right-partition');
                }
                if (i === highlights.root) cell.classList.add('root');
            });
        };
        highlightArray('pre', state.preHighlights);
        highlightArray('in', state.inHighlights);

        treeDrawer.draw(state.treeNodes, state.rootId, state.highlights);
    }
}

class TreeGraph {
    constructor(svg) {
        this.svg = svg;
        this.nodePositions = new Map();
        this.width = svg.parentElement.clientWidth;
        this.height = svg.parentElement.clientHeight;
    }
    
    reconstructTree(nodesMap, rootId) {
        if (rootId === null || !nodesMap[rootId]) return null;
        const rootData = nodesMap[rootId];
        const root = { ...rootData };
        root.left = this.reconstructTree(nodesMap, rootData.leftId);
        root.right = this.reconstructTree(nodesMap, rootData.rightId);
        return root;
    }

    assignPositions(node, level, x, width) {
        if (!node) return;
        this.nodePositions.set(node.id, { x, y: level * 80 + 50 });
        const childWidth = width / 2;
        this.assignPositions(node.left, level + 1, x - childWidth / 2.5, childWidth);
        this.assignPositions(node.right, level + 1, x + childWidth / 2.5, childWidth);
    }

    draw(nodesMap, rootId, highlights) {
        this.svg.innerHTML = '';
        if (rootId === null && Object.keys(nodesMap).length === 0) return;

        const tree = this.reconstructTree(nodesMap, rootId);
        
        this.nodePositions.clear();
        this.assignPositions(tree, 0, this.width / 2, this.width);
        
        const edges = [];
        const nodes = [];
        function collectElements(node) {
            if(!node) return;
            nodes.push(node);
            if(node.left) { edges.push({source: node, target: node.left}); collectElements(node.left); }
            if(node.right) { edges.push({source: node, target: node.right}); collectElements(node.right); }
        }
        collectElements(tree);

        edges.forEach(edge => {
            const sourcePos = this.nodePositions.get(edge.source.id);
            const targetPos = this.nodePositions.get(edge.target.id);
            if (!sourcePos || !targetPos) return;
            const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
            line.setAttribute('x1', sourcePos.x); line.setAttribute('y1', sourcePos.y);
            line.setAttribute('x2', targetPos.x); line.setAttribute('y2', targetPos.y);

            const isHighlightEdge = highlights.edge && highlights.edge.parent === edge.source.id && highlights.edge.child === edge.target.id;
            line.setAttribute('stroke', isHighlightEdge ? 'var(--color-success)' : '#ccc');
            line.setAttribute('stroke-width', isHighlightEdge ? 4 : 2);
            line.style.transition = 'all 0.3s';
            this.svg.appendChild(line);
        });

        nodes.forEach(node => {
            const pos = this.nodePositions.get(node.id);
            if (!pos) return;
            const g = document.createElementNS('http://www.w3.org/2000/svg', 'g');
            g.setAttribute('transform', `translate(${pos.x},${pos.y})`);
            
            const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
            circle.setAttribute('r', 25);
            
            let color = 'var(--color-node-default)';
            if (highlights.current === node.id) color = 'var(--color-node-current)';
            
            circle.setAttribute('fill', color);
            circle.setAttribute('stroke', '#333');
            circle.setAttribute('stroke-width', 2);
            g.appendChild(circle);

            const valText = document.createElementNS('http://www.w3.org/2000/svg', 'text');
            valText.setAttribute('text-anchor', 'middle'); valText.setAttribute('dy', '0.3em');
            valText.classList.add('node-val');
            valText.textContent = node.val;
            g.appendChild(valText);
            this.svg.appendChild(g);
        });
    }
}

document.addEventListener('DOMContentLoaded', () => {
    preorderInput = document.getElementById('preorder_input');
    inorderInput = document.getElementById('inorder_input');
    startButton = document.getElementById('start_button');
    nextStepButton = document.getElementById('next_step_button');
    codeContainer = document.getElementById('code_container');
    actionDisplay = document.getElementById('action_display');
    treeContainer = document.getElementById('tree_container');
    preorderContainer = document.getElementById('preorder_container');
    inorderContainer = document.getElementById('inorder_container');
    callStackContainer = document.getElementById('call_stack_container');
    
    const anim = new BuildTreeAnimation();
    startButton.addEventListener('click', () => { if(simulationRunning) anim.reset(); else anim.start(); });
    nextStepButton.addEventListener('click', () => anim.next());
});
</script>
</body>
</html>
