<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regions Cut By Slashes (Union-Find Animation)</title>
    <style>
        :root {
            --color-bg-light: #f4f7f6; --color-bg-panel: #ffffff; --color-text-dark: #2c3e50;
            --color-primary: #3498db; --color-success: #2ecc71;
            --color-highlight-union: #f1c40f;
            --color-highlight-scanner: rgba(46, 204, 113, 0.3);
            --color-cell-read: #fff3cd; --color-cell-write: #e8f5e9; --color-cell-find: #e9d8fd;
        }
        html, body {
            height: 100%; margin: 0; overflow: hidden; font-family: 'Segoe UI', sans-serif; background-color: var(--color-bg-light);
        }
        .dashboard-container {
            display: grid; grid-template-columns: minmax(450px, 1fr) 2fr minmax(450px, 1.2fr);
            grid-template-rows: auto 1fr; grid-template-areas: "header header header" "left main right";
            gap: 15px; padding: 15px; height: 100%; box-sizing: border-box;
        }
        .panel { background-color: var(--color-bg-panel); border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); padding: 15px; display: flex; flex-direction: column; min-height: 0; }
        h1, h2 { color: var(--color-text-dark); text-align: center; margin-top: 0; margin-bottom: 10px; padding-bottom: 5px; border-bottom: 1px solid #eee;}
        h1 { font-size: 1.5em; border: none; } h2 { font-size: 1.1em; }

        .header { grid-area: header; }
        .controls { display: flex; flex-wrap: wrap; gap: 15px; padding: 10px; background-color: #e8f0fe; border-radius: 5px; align-items: center; justify-content: center;}
        .controls textarea { padding: 8px; border: 1px solid #ccc; border-radius: 4px; font-family: 'Courier New', monospace; width: 300px; height: 50px; resize: vertical; }
        .controls button { padding: 10px 15px; background-color: var(--color-primary); color: white; border: none; border-radius: 4px; cursor: pointer; }
        .controls button:disabled { background-color: #bdc3c7; }

        .left-column { grid-area: left; display: flex; flex-direction: column; gap: 15px; min-height: 0; }
        .main-column { grid-area: main; display: flex; flex-direction: column; min-height: 0; }
        .right-column { grid-area: right; display: grid; grid-template-rows: auto 1fr auto; gap: 15px; min-height: 0; }
        
        #code_container { background: #2d2d2d; color: #f1f1f1; font-family: 'Courier New', monospace; font-size: 0.8em; flex-shrink: 1; overflow-y: auto;}
        .code-line { padding: 2px 5px; border-radius: 3px; transition: background-color 0.3s; }
        .code-line.highlight { background-color: #555; }
        #action_display { text-align: center; font-weight: bold; font-size: 1.1em; background: #f8f9fa; }
        
        #grid_container { display: flex; justify-content: center; align-items: center; flex-grow: 1; background: #fafafa; border-radius: 5px; border: 1px solid #e0e0e0; overflow: hidden; padding: 20px;}
        .grid { display: grid; gap: 0px; border: 1px solid #ccc; }
        .grid-cell-container { position: relative; }
        .grid-cell-container.scanner { background-color: var(--color-highlight-scanner); }
        .sub-triangle { transition: fill 0.4s ease; }
        .sub-triangle.highlight { stroke: var(--color-highlight-union); stroke-width: 4; z-index: 10; }
        .grid-slash { stroke: #2c3e50; stroke-width: 2; }

        .data-container { flex-grow: 1; overflow-y: auto; padding: 5px; background: #fafafa; border-radius: 4px; min-height: 0;}

        #region_count_display { text-align: center; font-size: 2.5em; font-weight: bold; color: var(--color-primary); padding: 5px 0; transition: transform 0.2s ease-in-out; }
        #region_count_display.updated { transform: scale(1.3); }

        .uf-array { display: flex; flex-wrap: wrap; gap: 4px; padding: 5px; }
        .uf-cell { border: 1px solid #ccc; border-radius: 4px; text-align: center; flex-grow: 1; min-width: 35px; }
        .uf-cell .idx { background: #f2f2f2; font-weight: bold; padding: 2px; border-bottom: 1px solid #ccc; font-size: 0.7em; }
        .uf-cell.final-scan .idx { background-color: var(--color-highlight-union); }
        .uf-cell .val { padding: 5px 2px; font-family: 'Courier New', monospace; font-size: 0.9em; transition: background-color 0.3s ease; }
        .uf-cell .val.read { background-color: var(--color-cell-read); }
        .uf-cell .val.write { background-color: var(--color-cell-update); }
        .uf-cell .val.find { background-color: var(--color-cell-find); }

        #parent_graph_container { position: relative; width: 100%; flex-grow: 1; background: #fafafa; border-radius: 5px; border: 1px solid #e0e0e0; overflow: hidden; }
        .graph-node text { font-family: 'Segoe UI', sans-serif; pointer-events: none; fill: var(--color-text-dark); }
        .graph-edge { stroke: #ccc; stroke-width: 1.5; marker-end: url(#arrow); }
        .graph-edge.highlight { stroke: var(--color-highlight-union); stroke-width: 3; }
        
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background: white; padding: 30px; border-radius: 8px; text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        #final_result_text { font-size: 1.8em; font-weight: bold; margin: 0; color: var(--color-primary); }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <header class="header panel">
            <h1>Regions Cut By Slashes</h1>
            <div class="controls">
                <label>Grid (as String[]):</label><textarea id="grid_input">["/\\","\\/"]</textarea>
                <button id="start_button">Start</button>
                <button id="next_step_button" disabled>Next Step</button>
            </div>
        </header>

        <div class="left-column">
            <div class="panel">
                <h2>Algorithm</h2>
                <div id="code_container"></div>
            </div>
            <div class="panel" style="flex-grow: 0; flex-shrink: 0;">
                <h2>Current Action</h2>
                <div id="action_display">Enter grid and click 'Start'.</div>
            </div>
        </div>

        <div class="main-column panel">
            <h2>Grid Regions</h2>
            <div id="grid_container"></div>
        </div>

        <div class="right-column">
            <div class="panel" style="flex-grow: 0;">
                 <h2>Region Count</h2>
                 <div id="region_count_display">0</div>
            </div>
            <div class="panel">
                <h2>Parent Graph</h2>
                <div id="parent_graph_container">
                    <svg id="parent_graph_svg" width="100%" height="100%"></svg>
                </div>
            </div>
            <div class="panel">
                <h2>Parent Array</h2>
                <div id="parent_array_container" class="data-container"></div>
            </div>
        </div>
    </div>

    <div id="result_modal" class="modal-overlay">
        <div class="modal-content">
            <h2>Final Result</h2>
            <p>Total number of regions:</p>
            <p id="final_result_text"></p>
            <button id="modal_close_btn" class="controls button">Close</button>
        </div>
    </div>

<script>
let animationSteps = [], currentStepIndex = 0, simulationRunning = false;
let gridInput, startButton, nextStepButton, codeContainer, actionDisplay, gridContainer,
    parentArrayContainer, regionCountDisplay, resultModal, finalResultText, modalCloseBtn,
    parentGraphContainer;
let regionColors = [], graphDrawer;

class ParentGraphDrawer {
    constructor(svg, numNodes) {
        this.svg = svg;
        this.numNodes = numNodes;
        this.nodes = [];

        // Dynamic sizing based on number of nodes
        this.nodeRadius = Math.max(5, 12 - Math.floor(numNodes / 10));
        this.fontSize = Math.max(6, 10 - Math.floor(numNodes / 16));

        const width = svg.parentElement.clientWidth;
        const height = svg.parentElement.clientHeight;
        const cx = width / 2;
        const cy = height / 2;
        
        // Use dynamic radius for padding, ensuring it fits
        const circleRadius = Math.min(width, height) / 2 - (this.nodeRadius + 5);

        for (let i = 0; i < numNodes; i++) {
            const angle = (i / numNodes) * 2 * Math.PI - Math.PI / 2;
            this.nodes[i] = {
                id: i,
                x: cx + circleRadius * Math.cos(angle),
                y: cy + circleRadius * Math.sin(angle)
            };
        }

        // Define arrow marker
        this.svg.innerHTML = `
            <defs>
                <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5"
                    markerWidth="6" markerHeight="6" orient="auto-start-reverse">
                    <path d="M 0 0 L 10 5 L 0 10 z" fill="#ccc" />
                </marker>
                 <marker id="arrow-highlight" viewBox="0 0 10 10" refX="9" refY="5"
                    markerWidth="6" markerHeight="6" orient="auto-start-reverse">
                    <path d="M 0 0 L 10 5 L 0 10 z" fill="${'var(--color-highlight-union)'}" />
                </marker>
            </defs>
        `;
    }

    draw(state) {
        // Clear previous elements except defs
        while (this.svg.lastChild && this.svg.lastChild.nodeName !== 'defs') {
            this.svg.removeChild(this.svg.lastChild);
        }

        const { parent, highlights } = state;

        // Determine node colors
        const tempUF = {parent: [...parent], find: function(i) {
             if (this.parent[i] == i) return i;
             return this.find(this.parent[i]);
        }};
        const nodeColors = Array(this.numNodes);
        for(let i=0; i<this.numNodes; i++) {
            nodeColors[i] = regionColors[tempUF.find(i)];
        }

        // Draw edges
        for (let i = 0; i < this.numNodes; i++) {
            if (parent[i] !== i) {
                const source = this.nodes[i];
                const target = this.nodes[parent[i]];
                const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                line.setAttribute('x1', source.x); line.setAttribute('y1', source.y);
                line.setAttribute('x2', target.x); line.setAttribute('y2', target.y);
                line.classList.add('graph-edge');
                
                if(highlights.parentWrite === i) {
                    line.classList.add('highlight');
                    line.setAttribute('marker-end', 'url(#arrow-highlight)');
                } else {
                    line.setAttribute('marker-end', 'url(#arrow)');
                }
                this.svg.appendChild(line);
            }
        }

        // Draw nodes
        this.nodes.forEach(node => {
            const g = document.createElementNS('http://www.w3.org/2000/svg', 'g');
            g.classList.add('graph-node');
            g.setAttribute('transform', `translate(${node.x},${node.y})`);
            
            const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
            circle.setAttribute('r', this.nodeRadius);
            circle.setAttribute('fill', nodeColors[node.id]);
            circle.setAttribute('stroke', '#333');
            circle.setAttribute('stroke-width', 1.5);
            if(highlights.unionPair && highlights.unionPair.includes(node.id)) {
                 circle.setAttribute('stroke', 'var(--color-highlight-union)');
                 circle.setAttribute('stroke-width', 3);
            }
            g.appendChild(circle);

            const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
            text.setAttribute('text-anchor', 'middle');
            text.setAttribute('dy', '0.35em');
            text.setAttribute('font-size', `${this.fontSize}px`); // Apply dynamic font size
            text.textContent = node.id;
            g.appendChild(text);
            
            this.svg.appendChild(g);
        });
    }
}

class RegionsAnimation {
    constructor() { this.reset(); }
    reset() {
        animationSteps = []; currentStepIndex = 0; simulationRunning = false;
        regionColors = [];
        this.updateButtons(); this.clearDisplays();
        resultModal.style.display = 'none';
    }
    clearDisplays() {
        if (!codeContainer) return;
        // Clear containers that don't have static children we need to preserve
        [codeContainer, gridContainer, parentArrayContainer].forEach(c => c.innerHTML = '');
        
        // Specifically handle the graph container to preserve the SVG element itself
        const svg = document.getElementById('parent_graph_svg');
        if (svg) {
            svg.innerHTML = ''; // Clear its content but not the element
        }
        
        regionCountDisplay.textContent = '0';
        actionDisplay.textContent = 'Enter grid and click \'Start\'.';
    }
    start() {
        this.reset();
        try {
            const grid = JSON.parse(gridInput.value.trim().replace(/'/g, '"'));
            if (!Array.isArray(grid) || grid.length === 0 || typeof grid[0] !== 'string') {
                throw new Error("Invalid grid format. Expected an array of strings, e.g., [\"/\\\", \"\\\\/\"]");
            }
            
            this.initUI();
            const n = grid.length;
            const total = n * n * 4;
            graphDrawer = new ParentGraphDrawer(document.getElementById('parent_graph_svg'), total);
            animationSteps = this.generateSteps(grid);
            
            simulationRunning = true;
            if (animationSteps.length > 0) this.renderState(animationSteps[0]);
            this.updateButtons();
        } catch(e) {
            console.error(e);
            alert("Invalid input. Error: " + e.message);
            this.reset();
        }
    }
    next() {
        if (!simulationRunning || currentStepIndex >= animationSteps.length - 1) return;
        currentStepIndex++;
        this.renderState(animationSteps[currentStepIndex]);
        this.updateButtons();
    }
    updateButtons() {
        startButton.textContent = simulationRunning ? "Reset" : "Start";
        nextStepButton.disabled = !simulationRunning || currentStepIndex >= animationSteps.length - 1;
    }
    
    initUI() {
        const code = [
            "function regionsBySlashes(grid):",
            "  n = grid.length",
            "  uf = new UnionFind(n * n * 4)",
            "  for r = 0 to n-1:",
            "    for c = 0 to n-1:",
            "      root = 4 * (r * n + c)",
            "      // Connect internal triangles",
            "      if (val == '/'): uf.union(root+0, root+3); uf.union(root+1, root+2);",
            "      else if (val == '\\\\'): uf.union(root+0, root+1); uf.union(root+2, root+3);",
            "      else: uf.union(root+0, root+1); uf.union(root+1, root+2);",
            "      // Connect to neighboring cells",
            "      if (r+1 < n): uf.union(root+2, root_down+0);",
            "      if (c+1 < n): uf.union(root+1, root_right+3);",
            "  // Count distinct regions",
            "  regions = 0",
            "  for i=0 to (n*n*4)-1:",
            "    if find(i) == i: regions++",
            "  return regions",
        ];
        codeContainer.innerHTML = code.map((line, i) => `<div class="code-line" id="code-line-${i}">${line.replace(/ /g, '&nbsp;')}</div>`).join('');
    }

    generateSteps(grid) {
        const steps = [];
        const save = (data) => steps.push(JSON.parse(JSON.stringify(data)));
        const n = grid.length;
        const total = n * n * 4;
        
        let state = {
            line: null, msg: "", grid: grid, parent: [],
            regionCount: 0,
            highlights: { scanner: null, unionPair: null, findPath: [], parentRead: null, parentWrite: null, finalCounter: null, countUpdated: false },
            finalResult: null
        };
        
        state.parent = Array.from({length: total}, (_, i) => i);
        regionColors = Array.from({length: total}, () => `hsl(${Math.random() * 360}, 70%, 80%)`);
        save({ ...state, line: 2, msg: `Initializing Union-Find for ${n}x${n} grid (${total} sub-regions).` });
        
        const uf = {
            parent: state.parent,
            find: function(x) {
                let path = [];
                let current = x;
                while (this.parent[current] !== current) {
                    path.push(current);
                    current = this.parent[current];
                }
                const root = current;
                for (const node of path) this.parent[node] = root;
                return root;
            },
            union: function(x, y) {
                state.highlights.unionPair = [x,y];
                save({ ...state, msg: `Unioning sub-regions ${x} and ${y}.` });

                const rootX = this.find(x);
                const rootY = this.find(y);

                if (rootX !== rootY) {
                    this.parent[rootX] = rootY;
                    state.highlights.parentWrite = rootX;
                    save({ ...state, msg: `Union successful. Parent of ${rootX} is now ${rootY}.` });
                    state.highlights.parentWrite = null;
                } else {
                     save({ ...state, msg: `Regions ${x} and ${y} are already connected.` });
                }
                state.highlights.unionPair = null;
            }
        };

        for (let r = 0; r < n; r++) {
            for (let c = 0; c < n; c++) {
                state.highlights.scanner = {r,c};
                save({ ...state, line: 3, msg: `Processing cell (${r},${c}).` });
                const root = 4 * (r * n + c);
                const val = grid[r].charAt(c);
                
                save({ ...state, line: 6, msg: "Connecting internal triangles." });
                if (val === '/') {
                    save({ ...state, line: 7, msg: `Slash is '/'.` });
                    uf.union(root + 0, root + 3);
                    uf.union(root + 1, root + 2);
                } else if (val === '\\') {
                    save({ ...state, line: 8, msg: `Slash is '\\'.` });
                    uf.union(root + 0, root + 1);
                    uf.union(root + 2, root + 3);
                } else {
                    save({ ...state, line: 9, msg: "Cell is empty." });
                    uf.union(root + 0, root + 1);
                    uf.union(root + 1, root + 2);
                    uf.union(root + 2, root + 3);
                }
                
                save({ ...state, line: 10, msg: "Connecting to neighbors." });
                if (r + 1 < n) {
                    save({ ...state, line: 11, msg: "Connecting to cell below." });
                    uf.union(root + 2, (root + 4 * n) + 0);
                }
                if (c + 1 < n) {
                    save({ ...state, line: 12, msg: "Connecting to cell to the right." });
                    uf.union(root + 1, (root + 4) + 3);
                }
                state.highlights.scanner = null;
            }
        }
        
        save({ ...state, line: 13, msg: "All cells processed. Counting final regions." });
        let regions = 0;
        state.regionCount = 0;
        save({ ...state, line: 14, msg: "Starting final count..." });

        for (let i = 0; i < total; i++) {
            state.highlights.finalCounter = i;
            save({ ...state, line: 15, msg: `Checking if sub-region ${i} is a root.` });
            if (uf.find(i) === i) {
                regions++;
                state.regionCount = regions;
                state.highlights.countUpdated = true;
                save({ ...state, line: 16, msg: `Yes, ${i} is a root. Region count is now ${regions}.` });
                state.highlights.countUpdated = false;
            }
        }
        state.highlights.finalCounter = null;
        
        state.finalResult = regions;
        save({ ...state, line: 17, msg: `Finished. Total regions: ${regions}.` });
        return steps;
    }
    
    renderState(state) {
        actionDisplay.textContent = state.msg;
        document.querySelectorAll('.code-line').forEach(el => el.classList.remove('highlight'));
        if (state.line !== null) document.getElementById(`code-line-${state.line}`)?.classList.add('highlight');
        
        // Render grid
        const { grid, highlights } = state;
        const n = grid.length;
        const cellSize = Math.min(400 / n, 80);
        gridContainer.innerHTML = `<div class="grid" style="grid-template-columns: repeat(${n}, 1fr);"></div>`;
        const gridEl = gridContainer.querySelector('.grid');
        
        const tempUF = {parent: [...state.parent], find: function(i) {
             if (this.parent[i] == i) return i;
             return this.find(this.parent[i]);
        }};
        
        const currentColors = Array(n*n*4);
        for(let i=0; i<currentColors.length; i++) {
            currentColors[i] = regionColors[tempUF.find(i)];
        }

        for (let r = 0; r < n; r++) {
            for (let c = 0; c < n; c++) {
                const root = 4 * (r * n + c);
                const slash = grid[r].charAt(c);
                let container = document.createElement('div');
                container.className = 'grid-cell-container';
                container.style.width = `${cellSize}px`;
                container.style.height = `${cellSize}px`;
                if(highlights.scanner && highlights.scanner.r === r && highlights.scanner.c === c) container.classList.add('scanner');

                let svg = `<svg width="${cellSize}" height="${cellSize}" viewBox="0 0 100 100">`;
                const p = [[0,0,100,0,50,50],[100,0,100,100,50,50],[100,100,0,100,50,50],[0,100,0,0,50,50]];
                for(let i=0; i<4; i++){
                    const idx = root + i;
                    const h_class = highlights.unionPair && highlights.unionPair.includes(idx) ? 'highlight' : '';
                    svg += `<polygon points="${p[i].join(',')}" class="sub-triangle ${h_class}" fill="${currentColors[idx]}" data-idx="${idx}"></polygon>`;
                }
                
                if (slash === '/') svg += `<line x1="0" y1="100" x2="100" y2="0" class="grid-slash" />`;
                if (slash === '\\') svg += `<line x1="0" y1="0" x2="100" y2="100" class="grid-slash" />`;

                container.innerHTML = svg + `</svg>`;
                gridEl.appendChild(container);
            }
        }
        
        // Render Parent Array
        let parentHTML = '<div class="uf-array">';
        for (let i = 0; i < state.parent.length; i++) {
            let valClass = '', cellClass = '';
            if (highlights.parentWrite === i) valClass = 'write';
            if (highlights.finalCounter === i) cellClass = 'final-scan';
            parentHTML += `<div class="uf-cell ${cellClass}"><div class="idx">${i}</div><div class="val ${valClass}">${state.parent[i]}</div></div>`;
        }
        parentArrayContainer.innerHTML = parentHTML + '</div>';

        // Render parent graph
        if (graphDrawer) graphDrawer.draw(state);

        // Render region count
        regionCountDisplay.textContent = state.regionCount;
        regionCountDisplay.classList.toggle('updated', state.highlights.countUpdated);

        if (state.finalResult !== null) {
            finalResultText.textContent = state.finalResult;
            resultModal.style.display = 'flex';
        }
    }
}

document.addEventListener('DOMContentLoaded', () => {
    gridInput = document.getElementById('grid_input');
    startButton = document.getElementById('start_button');
    nextStepButton = document.getElementById('next_step_button');
    codeContainer = document.getElementById('code_container');
    actionDisplay = document.getElementById('action_display');
    gridContainer = document.getElementById('grid_container');
    parentArrayContainer = document.getElementById('parent_array_container');
    parentGraphContainer = document.getElementById('parent_graph_container');
    regionCountDisplay = document.getElementById('region_count_display');
    resultModal = document.getElementById('result_modal');
    finalResultText = document.getElementById('final_result_text');
    modalCloseBtn = document.getElementById('modal_close_btn');
    
    const anim = new RegionsAnimation();
    startButton.addEventListener('click', () => { if(simulationRunning) anim.reset(); else anim.start(); });
    nextStepButton.addEventListener('click', () => anim.next());
    modalCloseBtn.addEventListener('click', () => resultModal.style.display = 'none');
    resultModal.addEventListener('click', (e) => { if (e.target === resultModal) resultModal.style.display = 'none'; });
});
</script>
</body>
