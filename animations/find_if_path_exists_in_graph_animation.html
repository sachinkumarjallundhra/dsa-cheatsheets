<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find if Path Exists (Union-Find Animation)</title>
    <style>
        :root {
            --color-bg-light: #f4f7f6; --color-bg-panel: #ffffff; --color-text-dark: #2c3e50;
            --color-primary: #27ae60; --color-source: #2980b9; --color-dest: #c0392b;
            --color-warning: #f39c12; --color-info: #3498db;
        }
        html, body {
            height: 100%; margin: 0; overflow: hidden; font-family: 'Segoe UI', sans-serif; background-color: var(--color-bg-light);
        }
        .dashboard-container {
            display: grid; grid-template-columns: minmax(450px, 1fr) 2fr minmax(400px, 1fr);
            grid-template-rows: auto 1fr; grid-template-areas: "header header header" "left main right";
            gap: 15px; padding: 15px; height: 100%; box-sizing: border-box;
        }
        .panel { background-color: var(--color-bg-panel); border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); padding: 15px; display: flex; flex-direction: column; min-height: 0; }
        h1, h2 { color: var(--color-text-dark); text-align: center; margin-top: 0; margin-bottom: 10px; padding-bottom: 5px; border-bottom: 1px solid #eee;}
        h1 { font-size: 1.5em; border: none; } h2 { font-size: 1.1em; }

        .header { grid-area: header; }
        .controls { display: grid; grid-template-columns: 1fr 2fr; gap: 10px 20px; padding: 10px; background-color: #eafaf1; border-radius: 5px; align-items: center;}
        .controls input, .controls textarea { padding: 8px; border: 1px solid #ccc; border-radius: 4px; font-family: 'Courier New', monospace; width: 100%; box-sizing: border-box; }
        .controls textarea { resize: vertical; height: 60px;}
        .controls .buttons { grid-column: 1 / -1; display: flex; justify-content: center; gap: 15px; }
        .controls button { padding: 10px 15px; background-color: var(--color-primary); color: white; border: none; border-radius: 4px; cursor: pointer; }
        .controls button:disabled { background-color: #bdc3c7; }

        .left-column { grid-area: left; display: flex; flex-direction: column; gap: 15px; min-height: 0; }
        .main-column { grid-area: main; display: flex; flex-direction: column; min-height: 0; }
        .right-column { grid-area: right; display: grid; grid-template-rows: 1.5fr 2fr; gap: 15px; min-height: 0; }
        
        #code_container { background: #2d2d2d; color: #f1f1f1; font-family: 'Courier New', monospace; font-size: 0.8em; flex-shrink: 1; overflow-y: auto;}
        .code-line { padding: 2px 5px; border-radius: 3px; transition: background-color 0.3s; }
        .code-line.highlight { background-color: #555; }
        #action_display { text-align: center; font-weight: bold; font-size: 1.1em; background: #f8f9fa; padding: 8px; border-radius: 4px; }
        
        #graph_container { position: relative; width: 100%; flex-grow: 1; background: #fafafa; border-radius: 5px; border: 1px solid #e0e0e0; overflow: hidden; }
        .node circle { stroke-width: 2.5px; }
        .node text { font-size: 14px; fill: #fff; text-anchor: middle; dominant-baseline: central; font-weight: bold; pointer-events: none; }
        .node.is-source circle { stroke: var(--color-source); stroke-width: 5px; }
        .node.is-dest circle { stroke: var(--color-dest); stroke-width: 5px; }
        .node.highlight-u circle { box-shadow: 0 0 10px var(--color-warning); stroke: var(--color-warning); }
        .node.highlight-v circle { box-shadow: 0 0 10px var(--color-info); stroke: var(--color-info); }
        .uf-edge { stroke: #333; stroke-width: 2.5; transition: all 0.3s ease; }
        .uf-edge.highlight-path { stroke-width: 4px; stroke: var(--color-dest); }
        .graph-edge { stroke: #ccc; stroke-width: 2; }

        .data-container { overflow-y: auto; padding: 5px; background: #fafafa; border-radius: 4px; min-height: 0; font-family: 'Courier New', monospace; font-size: 0.9em;}
        .list-item { background: #eee; padding: 5px 8px; margin: 3px; border-radius: 4px; }
        .list-item.current { background-color: var(--color-warning); font-weight: bold; }
        .query-item { padding: 10px; text-align: center; font-weight: bold; }
        .query-item .source { color: var(--color-source); }
        .query-item .dest { color: var(--color-dest); }
        
        .state-table { width: 100%; border-collapse: collapse; text-align: center; }
        .state-table th, .state-table td { padding: 5px; border: 1px solid #ddd; }
        .state-table th { background-color: #f2f2f2; }
        .state-table tr.highlight-u { background-color: #fef3cd; }
        .state-table tr.highlight-v { background-color: #d6eaf8; }
        .state-table tr.highlight-path { background-color: #fadbd8; }

        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); text-align: center; }
        #final_result_text { font-size: 1.8em; font-weight: bold; margin: 20px 0; }
        #final_result_text.true { color: var(--color-primary); }
        #final_result_text.false { color: var(--color-dest); }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <header class="header panel">
            <h1>Find if Path Exists in Graph</h1>
            <div class="controls">
                <div><label>Nodes (n):</label><input id="n_input" type="number" value="6"></div>
                <div><label>Edges [[0,1],...]:</label><textarea id="edges_input">[[0,1],[1,2],[3,5],[5,4],[4,3]]</textarea></div>
                <div><label>Source:</label><input id="source_input" type="number" value="0"></div>
                <div><label>Destination:</label><input id="dest_input" type="number" value="2"></div>
                <div class="buttons">
                    <button id="start_button">Start</button>
                    <button id="next_step_button" disabled>Next Step</button>
                </div>
            </div>
        </header>

        <div class="left-column">
            <div class="panel">
                <h2>Algorithm</h2>
                <div id="code_container"></div>
            </div>
            <div class="panel" style="flex-grow: 0; flex-shrink: 0;">
                <h2>Current Action</h2>
                <div id="action_display">Enter graph data and click 'Start'.</div>
            </div>
        </div>

        <main class="main-column panel">
            <h2>Graph Visualization</h2>
            <div id="graph_container">
                 <svg id="graph_svg" width="100%" height="100%"></svg>
            </div>
        </main>

        <div class="right-column">
             <div class="panel">
                <h2>Edges & Query</h2>
                <div id="edges_queries_container" class="data-container"></div>
            </div>
             <div class="panel">
                <h2>Union-Find State (Node â†’ Parent)</h2>
                <div id="state_table_container" class="data-container"></div>
            </div>
        </div>
    </div>

    <div id="result_modal" class="modal-overlay">
        <div class="modal-content">
            <h2>Final Result</h2>
            <p id="final_result_text"></p>
            <button id="modal_close_btn" class="controls button">Close</button>
        </div>
    </div>

<script>
let animationSteps = [], currentStepIndex = 0, simulationRunning = false;
let nInput, edgesInput, sourceInput, destInput, startButton, nextStepButton, codeContainer, actionDisplay, graphContainer,
    edgesQueriesContainer, stateTableContainer, resultModal, finalResultText, modalCloseBtn, graphDrawer;

class GraphDrawer {
    constructor(svg, n) {
        this.svg = svg; this.n = n; this.width = svg.parentElement.clientWidth; this.height = svg.parentElement.clientHeight;
        this.nodeRadius = 20; this.positions = this.calculateNodePositions();
        this.groupColors = ["#1abc9c", "#3498db", "#9b59b6", "#e74c3c", "#f1c40f", "#2ecc71", "#e67e22", "#34495e"];
    }
    calculateNodePositions() {
        const pos = []; const centerX = this.width / 2; const centerY = this.height / 2;
        const radius = Math.min(centerX, centerY) * 0.8;
        for (let i = 0; i < this.n; i++) {
            const angle = (i / this.n) * 2 * Math.PI - Math.PI/2;
            pos.push({ x: centerX + radius * Math.cos(angle), y: centerY + radius * Math.sin(angle) });
        }
        return pos;
    }
    getColor(i) { return this.groupColors[i % this.groupColors.length]; }
    draw(state) {
        this.svg.innerHTML = ''; const { parent, highlights, edges, query } = state;
        
        const defs = document.createElementNS('http://www.w3.org/2000/svg', 'defs');
        const marker = document.createElementNS('http://www.w3.org/2000/svg', 'marker');
        marker.setAttribute('id', 'arrow'); marker.setAttribute('viewBox', '0 -5 10 10');
        marker.setAttribute('refX', 10); marker.setAttribute('markerWidth', 6); marker.setAttribute('markerHeight', 6);
        marker.setAttribute('orient', 'auto');
        const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
        path.setAttribute('d', 'M0,-5L10,0L0,5'); path.setAttribute('fill', '#333');
        marker.appendChild(path); defs.appendChild(marker); this.svg.appendChild(defs);
        
        const graphEdgesGroup = document.createElementNS('http://www.w3.org/2000/svg', 'g');
        edges.forEach(edge => {
            const p1 = this.positions[edge[0]], p2 = this.positions[edge[1]];
            const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
            line.setAttribute('x1', p1.x); line.setAttribute('y1', p1.y);
            line.setAttribute('x2', p2.x); line.setAttribute('y2', p2.y);
            line.classList.add('graph-edge');
            graphEdgesGroup.appendChild(line);
        });
        this.svg.appendChild(graphEdgesGroup);
        
        const ufEdgesGroup = document.createElementNS('http://www.w3.org/2000/svg', 'g');
        for (let i = 0; i < this.n; i++) {
            if (parent[i] !== i) {
                const p1 = this.positions[i], p2 = this.positions[parent[i]];
                const dx = p2.x - p1.x, dy = p2.y - p1.y, dist = Math.sqrt(dx*dx + dy*dy);
                const unitX = dx / dist, unitY = dy / dist;
                const edge = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                edge.setAttribute('x1', p1.x); edge.setAttribute('y1', p1.y);
                edge.setAttribute('x2', p2.x - unitX * this.nodeRadius);
                edge.setAttribute('y2', p2.y - unitY * this.nodeRadius);
                edge.classList.add('uf-edge'); edge.setAttribute('marker-end', 'url(#arrow)');
                if (highlights.find_path?.includes(i)) edge.classList.add('highlight-path');
                ufEdgesGroup.appendChild(edge);
            }
        }
        this.svg.appendChild(ufEdgesGroup);
        
        const nodesGroup = document.createElementNS('http://www.w3.org/2000/svg', 'g');
        const findRoot = (i, p) => (p[i] === i ? i : findRoot(p[i], p));
        for (let i = 0; i < this.n; i++) {
            const root = findRoot(i, parent);
            const pos = this.positions[i];
            const g = document.createElementNS('http://www.w3.org/2000/svg', 'g'); g.classList.add('node');
            if (i === query.source) g.classList.add('is-source');
            if (i === query.destination) g.classList.add('is-dest');
            if (i === highlights.node_u) g.classList.add('highlight-u');
            if (i === highlights.node_v) g.classList.add('highlight-v');
            
            const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
            circle.setAttribute('cx', pos.x); circle.setAttribute('cy', pos.y);
            circle.setAttribute('r', this.nodeRadius); circle.setAttribute('fill', this.getColor(root));
            circle.setAttribute('stroke', '#333');
            const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
            text.setAttribute('x', pos.x); text.setAttribute('y', pos.y); text.textContent = i;
            
            g.appendChild(circle); g.appendChild(text); nodesGroup.appendChild(g);
        }
        this.svg.appendChild(nodesGroup);
    }
}

class Animation {
    constructor() { this.reset(); }
    reset() {
        animationSteps = []; currentStepIndex = 0; simulationRunning = false;
        this.updateButtons(); this.clearDisplays(); resultModal.style.display = 'none';
    }
    clearDisplays() {
        if (!codeContainer) return;
        [codeContainer, edgesQueriesContainer, stateTableContainer].forEach(c => c.innerHTML = '');
        const svg = document.getElementById('graph_svg'); if (svg) svg.innerHTML = '';
        actionDisplay.textContent = 'Enter graph data and click \'Start\'.';
    }
    start() {
        this.reset();
        try {
            const n = parseInt(nInput.value);
            const edges = JSON.parse(edgesInput.value.trim().replace(/'/g, '"'));
            const source = parseInt(sourceInput.value);
            const destination = parseInt(destInput.value);
            if (isNaN(n) || isNaN(source) || isNaN(destination) || !Array.isArray(edges)) throw new Error("Invalid input format.");
            
            this.initUI();
            graphDrawer = new GraphDrawer(document.getElementById('graph_svg'), n);
            animationSteps = this.generateSteps(n, edges, source, destination);
            
            simulationRunning = true;
            if (animationSteps.length > 0) this.renderState(animationSteps[0]);
            this.updateButtons();
        } catch(e) { console.error(e); alert("Invalid input. Error: " + e.message); }
    }
    next() {
        if (!simulationRunning || currentStepIndex >= animationSteps.length - 1) return;
        currentStepIndex++; this.renderState(animationSteps[currentStepIndex]); this.updateButtons();
    }
    updateButtons() {
        startButton.textContent = simulationRunning ? "Reset" : "Start";
        nextStepButton.disabled = !simulationRunning || currentStepIndex >= animationSteps.length - 1;
    }
    
    initUI() {
        const code = [
            "uf = UnionFind(n)",
            "for edge in edges:",
            "  uf.union(edge[0], edge[1])",
            "return uf.find(source) == uf.find(destination)"
        ];
        codeContainer.innerHTML = code.map((line, i) => `<div class="code-line" id="code-line-${i}">${line.replace(/ /g, '&nbsp;')}</div>`).join('');
    }

    generateSteps(n, edges, source, destination) {
        const steps = []; const save = (data) => steps.push(JSON.parse(JSON.stringify(data)));
        
        let state = {
            line: null, msg: "", n, edges, query: { source, destination },
            parent: Array.from({length: n}, (_, i) => i),
            highlights: { edge_idx: null, node_u: null, node_v: null, find_path: null },
            result: null
        };
        
        const findAndRecord = (x, path = []) => {
            state.highlights.find_path = [...path, x];
            save({ ...state, msg: `find(${x}): current parent is ${state.parent[x]}` });
            if (state.parent[x] !== x) {
                const root = findAndRecord(state.parent[x], [...path, x]);
                if(state.parent[x] !== root) { // Path compression step
                    state.parent[x] = root;
                    save({ ...state, msg: `Path compression: parent of ${x} is now root ${root}` });
                }
                return root;
            }
            return x;
        };
        
        save({ ...state, line: 0, msg: `Initialize Union-Find for ${n} nodes.` });
        
        for (let i = 0; i < edges.length; i++) {
            const [u, v] = edges[i];
            state.highlights = { ...state.highlights, edge_idx: i, node_u: u, node_v: v };
            save({ ...state, line: 1, msg: `Processing edge [${u}, ${v}].` });
            save({ ...state, line: 2, msg: `Calling union(${u}, ${v}).` });
            
            const rootU = findAndRecord(u);
            state.highlights.find_path = null;
            save({ ...state, msg: `Root of ${u} is ${rootU}.` });
            
            const rootV = findAndRecord(v);
            state.highlights.find_path = null;
            save({ ...state, msg: `Root of ${v} is ${rootV}.` });

            if (rootU !== rootV) {
                state.parent[rootU] = rootV;
                save({ ...state, msg: `Roots differ. Union successful: parent of ${rootU} is now ${rootV}.` });
            } else {
                save({ ...state, msg: `Roots are the same (${rootU}). No union needed.` });
            }
        }
        state.highlights = { node_u: null, node_v: null, edge_idx: null, find_path: null };

        save({ ...state, line: 3, msg: `All edges processed. Checking path from ${source} to ${destination}.` });
        
        const rootS = findAndRecord(source);
        state.highlights.find_path = null;
        save({ ...state, msg: `Root of source (${source}) is ${rootS}.` });
        
        const rootD = findAndRecord(destination);
        state.highlights.find_path = null;
        save({ ...state, msg: `Root of destination (${destination}) is ${rootD}.` });

        state.result = (rootS === rootD);
        const resultMsg = state.result ? "Path Exists!" : "No Path Found.";
        save({ ...state, msg: `Roots are ${rootS === rootD ? 'the same' : 'different'}. ${resultMsg}` });
        
        return steps;
    }
    
    renderState(state) {
        actionDisplay.innerHTML = state.msg;
        document.querySelectorAll('.code-line').forEach(el => el.classList.remove('highlight'));
        if (state.line !== null) document.getElementById(`code-line-${state.line}`)?.classList.add('highlight');
        if(graphDrawer) graphDrawer.draw(state);
        
        let listHTML = `<div class="query-item">Query: Path from <span class="source">${state.query.source}</span> to <span class="dest">${state.query.destination}</span>?</div>`;
        listHTML += '<h2>Edges</h2>';
        state.edges.forEach((edge, i) => {
            listHTML += `<div class="list-item ${i === state.highlights.edge_idx ? 'current' : ''}">[${edge[0]}, ${edge[1]}]</div>`;
        });
        edgesQueriesContainer.innerHTML = listHTML;
        
        let tableHTML = `<table class="state-table"><thead><tr><th>Node</th><th>Parent</th></tr></thead><tbody>`;
        for(let i=0; i < state.n; i++) {
            let cls = '';
            if (i === state.highlights.node_u) cls = 'highlight-u';
            else if (i === state.highlights.node_v) cls = 'highlight-v';
            else if (state.highlights.find_path?.includes(i)) cls = 'highlight-path';
            tableHTML += `<tr class="${cls}"><td>${i}</td><td>${state.parent[i]}</td></tr>`;
        }
        tableHTML += `</tbody></table>`;
        stateTableContainer.innerHTML = tableHTML;
        
        if (state.result !== null) {
            finalResultText.textContent = state.result ? 'Path Exists' : 'No Path Exists';
            finalResultText.className = state.result ? 'true' : 'false';
            resultModal.style.display = 'flex';
        }
    }
}

document.addEventListener('DOMContentLoaded', () => {
    nInput = document.getElementById('n_input'); edgesInput = document.getElementById('edges_input');
    sourceInput = document.getElementById('source_input'); destInput = document.getElementById('dest_input');
    startButton = document.getElementById('start_button'); nextStepButton = document.getElementById('next_step_button');
    codeContainer = document.getElementById('code_container'); actionDisplay = document.getElementById('action_display');
    graphContainer = document.getElementById('graph_container'); edgesQueriesContainer = document.getElementById('edges_queries_container');
    stateTableContainer = document.getElementById('state_table_container'); resultModal = document.getElementById('result_modal');
    finalResultText = document.getElementById('final_result_text'); modalCloseBtn = document.getElementById('modal_close_btn');
    
    const anim = new Animation();
    startButton.addEventListener('click', () => { if(simulationRunning) anim.reset(); else anim.start(); });
    nextStepButton.addEventListener('click', () => anim.next());
    modalCloseBtn.addEventListener('click', () => resultModal.style.display = 'none');
    resultModal.addEventListener('click', (e) => { if (e.target === resultModal) resultModal.style.display = 'none'; });
});
</script>
</body>
</html>
