<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Merge Intervals Animation</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      background: #f9fafb;
      text-align: center;
    }
    h1 { margin-bottom: 1rem; }
    .intervals, .merged {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 1rem 0;
      gap: 10px;
    }
    .box {
      width: 80px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 6px;
      background: #ffffff;
      border: 2px solid #d1d5db;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
    }
    .highlight {
      background-color: #fde68a; /* yellow */
    }
    .merged-box {
      background-color: #4ade80; /* green */
      color: white;
    }
    .controls {
      margin-top: 20px;
    }
    .controls button {
      margin: 0.5rem;
      padding: 8px 12px;
      font-weight: bold;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .log {
      margin-top: 1rem;
      font-family: monospace;
      text-align: left;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      background: #f1f5f9;
      border-radius: 6px;
      padding: 0.5rem;
      max-height: 200px;
      overflow-y: auto;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>üé¨ Merge Intervals Animation</h1>
  <p class="hide-print"><a href="../patterns/merge_intervals_cheatsheet.html">‚Üê Back to Cheatsheet</a></p>

  <div class="intervals" id="intervals"></div>
  <div class="merged" id="merged"></div>

  <div class="controls hide-print">
    <button onclick="step()">‚è≠ Step</button>
    <button onclick="reset()">üîÑ Reset</button>
  </div>

  <div class="log" id="log"></div>

  <script>
    const intervals = [[1, 3], [2, 6], [8, 10], [15, 18]];
    let currentIndex = 0;
    let merged = [];
    const intervalsEl = document.getElementById("intervals");
    const mergedEl = document.getElementById("merged");
    const logEl = document.getElementById("log");

    function renderIntervals() {
      intervalsEl.innerHTML = '';
      intervals.forEach((interval, index) => {
        const box = document.createElement("div");
        box.className = "box";
        box.textContent = `[${interval[0]}, ${interval[1]}]`;
        if (index === currentIndex) box.classList.add("highlight");
        intervalsEl.appendChild(box);
      });
    }

    function renderMerged() {
      mergedEl.innerHTML = '';
      merged.forEach(interval => {
        const box = document.createElement("div");
        box.className = "box merged-box";
        box.textContent = `[${interval[0]}, ${interval[1]}]`;
        mergedEl.appendChild(box);
      });
    }

    function log(message) {
      const div = document.createElement("div");
      div.textContent = message;
      logEl.appendChild(div);
      logEl.scrollTop = logEl.scrollHeight;
    }

    function step() {
      if (currentIndex >= intervals.length) return;

      const currentInterval = intervals[currentIndex];
      if (merged.length === 0) {
        merged.push(currentInterval);
        log(`‚ûï Added interval [${currentInterval[0]}, ${currentInterval[1]}] to merged list.`);
      } else {
        const lastMerged = merged[merged.length - 1];
        if (lastMerged[1] >= currentInterval[0]) {
          // Merge intervals
          lastMerged[1] = Math.max(lastMerged[1], currentInterval[1]);
          log(`‚úÖ Merged interval [${currentInterval[0]}, ${currentInterval[1]}] with [${lastMerged[0]}, ${lastMerged[1]}].`);
        } else {
          // Add new interval
          merged.push(currentInterval);
          log(`‚ûï Added interval [${currentInterval[0]}, ${currentInterval[1]}] to merged list.`);
        }
      }

      currentIndex++;
      renderIntervals();
      renderMerged();
    }

    function reset() {
      currentIndex = 0;
      merged = [];
      logEl.innerHTML = '';
      renderIntervals();
      renderMerged();
    }

    reset();
  </script>
</body>
</html>
