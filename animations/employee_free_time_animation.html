<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Free Time Animation</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      background: #f9fafb;
      text-align: center;
    }
    h1 { margin-bottom: 1rem; }
    .timeline, .free-time {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 1rem 0;
      gap: 10px;
    }
    .block {
      width: 100px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 6px;
      background: #ffffff;
      border: 2px solid #d1d5db;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
    }
    .highlight {
      background-color: #fde68a; /* yellow */
    }
    .free {
      background-color: #4ade80; /* green */
      color: white;
    }
    .controls {
      margin-top: 20px;
    }
    .controls button {
      margin: 0.5rem;
      padding: 8px 12px;
      font-weight: bold;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .log {
      margin-top: 1rem;
      font-family: monospace;
      text-align: left;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      background: #f1f5f9;
      border-radius: 6px;
      padding: 0.5rem;
      max-height: 200px;
      overflow-y: auto;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>üé¨ Employee Free Time Animation</h1>
  <p class="hide-print"><a href="../patterns/employee_free_time_cheatsheet.html">‚Üê Back to Employee Free Time Cheat Sheet</a></p>

  <strong>Schedules:</strong>
  <div class="timeline" id="schedules"></div>

  <strong>Free Time:</strong>
  <div class="free-time" id="freeTime"></div>

  <div class="controls hide-print">
    <button onclick="step()">‚è≠ Step</button>
    <button onclick="reset()">üîÑ Reset</button>
  </div>

  <div class="log" id="log"></div>

  <script>
    const schedules = [
      [[1, 2], [5, 6]],
      [[1, 3]],
      [[4, 10]]
    ];
    let allIntervals = [];
    let freeTime = [];
    let currentIndex = 0;
    const schedulesEl = document.getElementById("schedules");
    const freeTimeEl = document.getElementById("freeTime");
    const logEl = document.getElementById("log");

    function flattenSchedules() {
      schedules.forEach(employee => {
        allIntervals.push(...employee);
      });
      allIntervals.sort((a, b) => a[0] - b[0]);
    }

    function renderSchedules() {
      schedulesEl.innerHTML = '';
      allIntervals.forEach((interval, index) => {
        const block = document.createElement("div");
        block.className = "block";
        block.textContent = `[${interval[0]}, ${interval[1]}]`;
        if (index === currentIndex) block.classList.add("highlight");
        schedulesEl.appendChild(block);
      });
    }

    function renderFreeTime() {
      freeTimeEl.innerHTML = '';
      freeTime.forEach(interval => {
        const block = document.createElement("div");
        block.className = "block free";
        block.textContent = `[${interval[0]}, ${interval[1]}]`;
        freeTimeEl.appendChild(block);
      });
    }

    function log(message) {
      const div = document.createElement("div");
      div.textContent = message;
      logEl.appendChild(div);
      logEl.scrollTop = logEl.scrollHeight;
    }

    function step() {
      if (currentIndex >= allIntervals.length - 1) {
        log("üéâ All intervals processed. Free time intervals identified.");
        return;
      }

      const prev = allIntervals[currentIndex];
      const curr = allIntervals[currentIndex + 1];

      if (prev[1] < curr[0]) {
        // Gap found
        freeTime.push([prev[1], curr[0]]);
        log(`‚úÖ Free time found: [${prev[1]}, ${curr[0]}]`);
      } else {
        log(`üîÑ No free time between [${prev[0]}, ${prev[1]}] and [${curr[0]}, ${curr[1]}]`);
      }

      currentIndex++;
      renderSchedules();
      renderFreeTime();
    }

    function reset() {
      currentIndex = 0;
      allIntervals = [];
      freeTime = [];
      logEl.innerHTML = '';
      flattenSchedules();
      renderSchedules();
      renderFreeTime();
    }

    reset();
  </script>
</body>
</html>
