<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Linked List (Animation)</title>
    <style>
        :root {
            --color-bg-light: #f4f7f6; --color-bg-panel: #ffffff; --color-text-dark: #2c3e50;
            --color-primary: #34495e; --color-success: #27ae60; --color-danger: #c0392b;
            --color-slow: #3498db; --color-fast: #e67e22; --color-p1: #1abc9c; --color-p2: #9b59b6;
            --color-node-bg: #ecf0f1; --color-node-border: #bdc3c7;
        }
        html, body {
            height: 100%; margin: 0; overflow: hidden; font-family: 'Segoe UI', sans-serif; background-color: var(--color-bg-light);
        }
        .dashboard-container {
            display: grid; grid-template-columns: minmax(400px, 1fr) 2.5fr minmax(400px, 1fr);
            grid-template-rows: auto 1fr; grid-template-areas: "header header header" "left main right";
            gap: 15px; padding: 15px; height: 100%; box-sizing: border-box;
        }
        .panel { background-color: var(--color-bg-panel); border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); padding: 15px; display: flex; flex-direction: column; min-height: 0; }
        h1, h2 { color: var(--color-text-dark); text-align: center; margin-top: 0; margin-bottom: 10px; padding-bottom: 5px; border-bottom: 1px solid #eee;}
        h1 { font-size: 1.5em; border: none; } h2 { font-size: 1.1em; }

        .header { grid-area: header; }
        .controls { display: flex; flex-wrap: wrap; gap: 15px; padding: 10px; background-color: #ebedef; border-radius: 5px; align-items: center; justify-content: center;}
        .controls input { padding: 8px; border: 1px solid #ccc; border-radius: 4px; font-family: 'Courier New', monospace; }
        .controls .buttons { display: flex; gap: 15px; }
        .controls button { padding: 10px 15px; background-color: var(--color-primary); color: white; border: none; border-radius: 4px; cursor: pointer; }
        .controls button:disabled { background-color: #bdc3c7; }

        .left-column { grid-area: left; }
        .main-column { grid-area: main; }
        .right-column { grid-area: right; }
        
        #code_container { background: #2d2d2d; color: #f1f1f1; font-family: 'Courier New', monospace; font-size: 0.8em; flex-shrink: 1; overflow-y: auto; padding: 10px; border-radius: 5px;}
        .code-line { padding: 2px 8px; border-radius: 3px; transition: background-color 0.3s; }
        .code-line.highlight { background-color: #555; }
        #action_display { text-align: center; font-weight: bold; font-size: 1.1em; background: #f8f9fa; padding: 8px; border-radius: 4px; margin-top: 15px; }
        
        #list_container { position: relative; width: 100%; flex-grow: 1; background: #fafafa; border-radius: 5px; border: 1px solid #e0e0e0; overflow: hidden; }
        .node { fill: var(--color-node-bg); stroke: var(--color-node-border); stroke-width: 2; transition: all 0.3s ease; }
        .node-text { font-size: 16px; font-weight: bold; fill: #2c3e50; text-anchor: middle; dominant-baseline: central; pointer-events: none; }
        .pointer-arrow { stroke: #555; stroke-width: 2; marker-end: url(#arrow); transition: all 0.4s ease; }
        .pointer-label { font-size: 16px; font-weight: bold; text-anchor: middle; transition: all 0.4s ease-in-out; pointer-events: none; }
        .node.highlight-p1 { stroke: var(--color-p1); stroke-width: 4px; }
        .node.highlight-p2 { stroke: var(--color-p2); stroke-width: 4px; }
        .node.mismatch { stroke: var(--color-danger); animation: pulse-red 1s; }
        .comparison-symbol { font-size: 32px; font-weight: bold; text-anchor: middle; }
        @keyframes pulse-red { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }

        .state-table { width: 100%; border-collapse: collapse; font-size: 1.1em; text-align: center; margin-top: 20px;}
        .state-table th, .state-table td { padding: 8px; border: 1px solid #ddd; }
        .state-table th { background-color: #f2f2f2; }
        .ptr-val { font-weight: bold; }

        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); text-align: center; }
        #final_result_text { font-size: 1.8em; font-weight: bold; margin: 20px 0; }
        #final_result_text.true { color: var(--color-success); }
        #final_result_text.false { color: var(--color-danger); }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <header class="header panel">
            <h1>Palindrome Linked List</h1>
            <div class="controls">
                <label>List values (comma-separated):</label>
                <input id="list_input" type="text" value="1,2,3,2,1" size="40">
                <div class="buttons">
                    <button id="start_button">Start</button>
                    <button id="next_step_button" disabled>Next Step</button>
                </div>
            </div>
        </header>

        <div class="left-column panel">
            <h2>Algorithm</h2>
            <div id="code_container"></div>
            <div id="action_display">Enter list data and click 'Start'.</div>
        </div>

        <main class="main-column panel">
            <h2>Visualization</h2>
            <div id="list_container">
                 <svg id="list_svg" width="100%" height="100%"></svg>
            </div>
        </main>

        <div class="right-column panel">
            <h2>Pointer State</h2>
            <table id="state_table" class="state-table"></table>
        </div>
    </div>

    <div id="result_modal" class="modal-overlay">
        <div class="modal-content">
            <h2>Final Result</h2>
            <p id="final_result_text"></p>
            <button id="modal_close_btn" class="controls button">Close</button>
        </div>
    </div>

<script>
let animationSteps = [], currentStepIndex = 0, simulationRunning = false;
let listInput, startButton, nextStepButton, codeContainer, actionDisplay, listContainer,
    stateTable, resultModal, finalResultText, modalCloseBtn, listDrawer;

class ListDrawer {
    constructor(svg, values) {
        this.svg = svg; this.values = values;
        this.width = svg.parentElement.clientWidth; this.height = svg.parentElement.clientHeight;
        this.nodeRadius = 25; this.positions = this.calculateNodePositions();
    }
    calculateNodePositions() {
        const pos = []; const n = this.values.length;
        if (n === 0) return pos;
        const spacing = (this.width - 100) / n;
        for (let i = 0; i < n; i++) {
            pos.push({ x: 50 + i * spacing + spacing / 2, y: this.height / 2 });
        }
        return pos;
    }
    draw(state) {
        this.svg.innerHTML = '';
        const { pointers, node_links, comparison } = state;
        
        const defs = document.createElementNS('http://www.w3.org/2000/svg', 'defs');
        const marker = document.createElementNS('http://www.w3.org/2000/svg', 'marker');
        marker.setAttribute('id', 'arrow'); marker.setAttribute('viewBox', '0 -5 10 10');
        marker.setAttribute('refX', 10); marker.setAttribute('markerWidth', 6); marker.setAttribute('markerHeight', 6);
        marker.setAttribute('orient', 'auto');
        const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
        path.setAttribute('d', 'M0,-5L10,0L0,5'); path.setAttribute('fill', '#555');
        marker.appendChild(path); defs.appendChild(marker); this.svg.appendChild(defs);

        const edgesGroup = document.createElementNS('http://www.w3.org/2000/svg', 'g');
        node_links.forEach((next_idx, i) => {
            if (next_idx !== null) {
                const p1 = this.positions[i], p2 = this.positions[next_idx];
                const dx = p2.x - p1.x, dy = p2.y - p1.y;
                const dist = Math.sqrt(dx*dx + dy*dy);
                const unitX = dx / dist, unitY = dy / dist;
                const edge = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                edge.setAttribute('x1', p1.x + unitX * this.nodeRadius); edge.setAttribute('y1', p1.y + unitY * this.nodeRadius);
                edge.setAttribute('x2', p2.x - unitX * this.nodeRadius); edge.setAttribute('y2', p2.y - unitY * this.nodeRadius);
                edge.classList.add('pointer-arrow');
                edgesGroup.appendChild(edge);
            }
        });
        this.svg.appendChild(edgesGroup);
        
        const nodesGroup = document.createElementNS('http://www.w3.org/2000/svg', 'g');
        this.values.forEach((val, i) => {
            const pos = this.positions[i];
            const g = document.createElementNS('http://www.w3.org/2000/svg', 'g');
            const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
            circle.setAttribute('cx', pos.x); circle.setAttribute('cy', pos.y);
            circle.setAttribute('r', this.nodeRadius); circle.classList.add('node');
            if(comparison && i === comparison.p1_idx) circle.classList.add('highlight-p1');
            if(comparison && i === comparison.p2_idx) circle.classList.add('highlight-p2');
            if(comparison && comparison.result === 'mismatch' && (i === comparison.p1_idx || i === comparison.p2_idx)) circle.classList.add('mismatch');
            
            const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
            text.setAttribute('x', pos.x); text.setAttribute('y', pos.y);
            text.textContent = val; text.classList.add('node-text');
            g.appendChild(circle); g.appendChild(text); nodesGroup.appendChild(g);
        });
        this.svg.appendChild(nodesGroup);
        
        if (comparison && comparison.p1_idx !== null && comparison.p2_idx !== null) {
            const p1 = this.positions[comparison.p1_idx], p2 = this.positions[comparison.p2_idx];
            const sym = document.createElementNS('http://www.w3.org/2000/svg', 'text');
            sym.setAttribute('x', (p1.x + p2.x)/2); sym.setAttribute('y', this.height/2 + this.nodeRadius + 30);
            sym.classList.add('comparison-symbol');
            if(comparison.result === 'match') { sym.textContent = '✓'; sym.style.fill = 'var(--color-success)'; }
            if(comparison.result === 'mismatch') { sym.textContent = '✗'; sym.style.fill = 'var(--color-danger)'; }
            this.svg.appendChild(sym);
        }

        const pointersGroup = document.createElementNS('http://www.w3.org/2000/svg', 'g');
        let y_offsets = {};
        for (const [name, idx] of Object.entries(pointers)) {
            if (idx !== null) {
                const pos = this.positions[idx];
                y_offsets[idx] = (y_offsets[idx] || 0) + 1;
                const y_offset = (y_offsets[idx] % 2 === 1) ? -this.nodeRadius - 15 * Math.ceil(y_offsets[idx]/2) : this.nodeRadius + 15 * Math.ceil(y_offsets[idx]/2);
                pointersGroup.appendChild(this.createPointerLabel(name, pos.x, pos.y + y_offset));
            }
        }
        this.svg.appendChild(pointersGroup);
    }
    createPointerLabel(label, x, y) {
        const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
        text.setAttribute('x', x); text.setAttribute('y', y);
        text.textContent = label; text.classList.add('pointer-label');
        return text;
    }
}

class Animation {
    constructor() { this.reset(); }
    reset() {
        animationSteps = []; currentStepIndex = 0; simulationRunning = false;
        this.updateButtons(); this.clearDisplays(); resultModal.style.display = 'none';
    }
    clearDisplays() {
        if (!codeContainer) return; codeContainer.innerHTML = '';
        stateTable.innerHTML = '';
        const svg = document.getElementById('list_svg'); if (svg) svg.innerHTML = '';
        actionDisplay.textContent = 'Enter list data and click \'Start\'.';
    }
    start() {
        this.reset();
        try {
            const values = listInput.value.split(',').map(s => s.trim()).filter(s => s !== '').map(Number);
            if (values.some(isNaN)) throw new Error("Invalid number format.");
            
            this.initUI();
            listDrawer = new ListDrawer(document.getElementById('list_svg'), values);
            animationSteps = this.generateSteps(values);
            
            simulationRunning = true;
            if (animationSteps.length > 0) this.renderState(animationSteps[0]);
            this.updateButtons();
        } catch(e) { console.error(e); alert("Invalid input. Error: " + e.message); }
    }
    next() {
        if (!simulationRunning || currentStepIndex >= animationSteps.length - 1) return;
        currentStepIndex++; this.renderState(animationSteps[currentStepIndex]); this.updateButtons();
    }
    updateButtons() {
        startButton.textContent = simulationRunning ? "Reset" : "Start";
        nextStepButton.disabled = !simulationRunning || currentStepIndex >= animationSteps.length - 1;
    }
    
    initUI() {
        const code = [
           "// Phase 1: Find Middle", "slow = head, fast = head", "while (fast.next && fast.next.next):", "  slow = slow.next", "  fast = fast.next.next",
           "", "// Phase 2: Reverse 2nd half", "prev = null, curr = slow.next", "while (curr != null):", "  nextTemp = curr.next", "  curr.next = prev",
           "  prev = curr", "  curr = nextTemp",
           "", "// Phase 3: Compare halves", "p1 = head, p2 = prev", "while (p2 != null):", "  if (p1.val != p2.val):", "    return false",
           "  p1 = p1.next", "  p2 = p2.next", "return true"
        ];
        codeContainer.innerHTML = code.map((line, i) => `<div class="code-line" id="code-line-${i}">${line.replace(/ /g, '&nbsp;')}</div>`).join('');
    }

    generateSteps(values) {
        const n = values.length;
        if (n <= 1) return [{ line: 22, msg: "List is a palindrome.", result: true, pointers: {}, node_links: [], comparison: null }];
        
        const steps = []; const save = (data) => steps.push(JSON.parse(JSON.stringify(data)));
        let state = {
            line: null, msg: "", result: null,
            pointers: { slow: null, fast: null, prev: null, curr: null, p1: null, p2: null },
            node_links: Array.from({length: n}, (_, i) => i + 1 < n ? i + 1 : null),
            comparison: null
        };
        
        // Phase 1: Find Middle
        state.pointers.slow = 0; state.pointers.fast = 0;
        save({ ...state, line: 0, msg: `Phase 1: Find the middle of the list.` });
        save({ ...state, line: 1, msg: `Initialize slow and fast pointers to head.` });
        while (state.pointers.fast !== null && state.node_links[state.pointers.fast] !== null) {
            let nextFast = state.node_links[state.pointers.fast];
            if (nextFast === null || state.node_links[nextFast] === null) break;
            save({ ...state, line: 2, msg: `Loop condition holds: fast can move two steps.` });
            state.pointers.slow = state.node_links[state.pointers.slow];
            save({ ...state, line: 3, msg: `Move slow pointer one step.` });
            state.pointers.fast = state.node_links[nextFast];
            save({ ...state, line: 4, msg: `Move fast pointer two steps.` });
        }
        save({ ...state, line: 2, msg: `Loop ends. Slow pointer is at the node before the second half.` });
        const middle_idx = state.pointers.slow;

        // Phase 2: Reverse
        state.pointers.fast = null;
        state.pointers.prev = null;
        state.pointers.curr = state.node_links[middle_idx]; // Start of second half
        state.node_links[middle_idx] = null; // Split the list
        save({ ...state, line: 6, msg: `Phase 2: Reverse the second half.` });
        save({ ...state, line: 7, msg: `Initialize prev and curr pointers.` });
        while (state.pointers.curr !== null) {
            save({ ...state, line: 8, msg: `Loop: current node is not null.` });
            const nextTemp = state.node_links[state.pointers.curr];
            save({ ...state, line: 9, msg: `Store next node temporarily.` });
            state.node_links[state.pointers.curr] = state.pointers.prev;
            save({ ...state, line: 10, msg: `Reverse current node's pointer.` });
            state.pointers.prev = state.pointers.curr;
            save({ ...state, line: 11, msg: `Advance prev pointer.` });
            state.pointers.curr = nextTemp;
            save({ ...state, line: 12, msg: `Advance curr pointer.` });
        }
        save({ ...state, line: 8, msg: `Reversal complete.` });

        // Phase 3: Compare
        state.pointers = { p1: 0, p2: state.pointers.prev };
        save({ ...state, line: 14, msg: `Phase 3: Compare the two halves.` });
        save({ ...state, line: 15, msg: `Initialize p1 at head, p2 at reversed head.` });
        while(state.pointers.p2 !== null) {
            save({ ...state, line: 16, msg: `Comparing nodes.` });
            state.comparison = { p1_idx: state.pointers.p1, p2_idx: state.pointers.p2, result: null };
            if (values[state.pointers.p1] !== values[state.pointers.p2]) {
                state.comparison.result = 'mismatch';
                save({ ...state, line: 17, msg: `Values do not match: ${values[state.pointers.p1]} != ${values[state.pointers.p2]}.` });
                state.result = false;
                save({ ...state, line: 18, msg: `Result: NOT a palindrome.` });
                return steps;
            }
            state.comparison.result = 'match';
            save({ ...state, line: 17, msg: `Values match: ${values[state.pointers.p1]} == ${values[state.pointers.p2]}.` });
            state.pointers.p1 = state.node_links[state.pointers.p1];
            save({ ...state, line: 20, msg: `Advance p1.`, comparison: null });
            state.pointers.p2 = state.node_links[state.pointers.p2];
            save({ ...state, line: 21, msg: `Advance p2.`, comparison: null });
        }
        
        state.result = true;
        save({ ...state, line: 22, msg: `Comparison complete. All values matched. It's a palindrome!` });
        return steps;
    }
    
    renderState(state) {
        actionDisplay.innerHTML = state.msg;
        document.querySelectorAll('.code-line').forEach(el => el.classList.remove('highlight'));
        if (state.line !== null) document.getElementById(`code-line-${state.line}`)?.classList.add('highlight');
        
        if(listDrawer) listDrawer.draw(state);
        
        let tableHTML = '<thead><tr><th>Pointer</th><th>Points to Node</th></tr></thead><tbody>';
        const colors = {slow: 'var(--color-slow)', fast: 'var(--color-fast)', prev: '#7f8c8d', curr: '#f39c12', p1: 'var(--color-p1)', p2: 'var(--color-p2)'};
        for(const [name, idx] of Object.entries(state.pointers)) {
            if (idx !== null) {
                tableHTML += `<tr><td style="color: ${colors[name]}; font-weight: bold;">${name}</td><td class="ptr-val">${listDrawer.values[idx]}</td></tr>`;
            }
        }
        tableHTML += '</tbody>';
        stateTable.innerHTML = tableHTML;
        
        if (state.result !== null) {
            finalResultText.textContent = state.result ? 'Is a Palindrome' : 'Not a Palindrome';
            finalResultText.className = state.result ? 'true' : 'false';
            resultModal.style.display = 'flex';
        }
    }
}

document.addEventListener('DOMContentLoaded', () => {
    listInput = document.getElementById('list_input');
    startButton = document.getElementById('start_button'); nextStepButton = document.getElementById('next_step_button');
    codeContainer = document.getElementById('code_container'); actionDisplay = document.getElementById('action_display');
    listContainer = document.getElementById('list_container'); stateTable = document.getElementById('state_table');
    resultModal = document.getElementById('result_modal'); finalResultText = document.getElementById('final_result_text');
    modalCloseBtn = document.getElementById('modal_close_btn');
    
    const anim = new Animation();
    startButton.addEventListener('click', () => { if(simulationRunning) anim.reset(); else anim.start(); });
    nextStepButton.addEventListener('click', () => anim.next());
    modalCloseBtn.addEventListener('click', () => resultModal.style.display = 'none');
    resultModal.addEventListener('click', (e) => { if (e.target === resultModal) resultModal.style.display = 'none'; });
});
</script>
</body>
</html>
