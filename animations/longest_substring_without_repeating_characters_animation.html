<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Longest Substring Without Repeating Characters</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    body {
      font-family: monospace;
      padding: 1rem;
      text-align: center;
      background: #f9fafb;
    }
    h1 { margin-bottom: 0.5rem; }
    .array {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 2rem 0 1rem 0;
      gap: 5px;
    }
    .box {
      width: 42px;
      height: 42px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ffffff;
      border: 2px solid #d1d5db;
      font-weight: bold;
      font-size: 1.1rem;
      border-radius: 6px;
      position: relative;
    }
    .highlight {
      background: #fef08a; /* yellow */
    }
    .visited {
      background: #86efac; /* green */
    }
    .pointer {
      position: absolute;
      top: -2rem;
      width: 100%;
    }
    .status, .log, .hashmap {
      font-family: monospace;
      max-width: 800px;
      margin: 1rem auto;
      text-align: left;
    }
    .log {
      background: #f3f4f6;
      border-radius: 4px;
      padding: 0.5rem;
      font-size: 0.9rem;
      max-height: 160px;
      overflow-y: auto;
    }
    .hashmap {
      background: #fff7ed;
      border: 1px solid #fde68a;
      padding: 0.5rem 1rem;
      border-radius: 6px;
    }
    .controls button {
      margin: 0.5rem;
      padding: 8px 12px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    @media print {
      .hide-print { display: none; }
    }
  </style>
</head>
<body>
  <h1>üé¨ Longest Substring Without Repeating Characters</h1>
  <p style="margin-bottom: 1.5rem;"><strong>s = "abcabcbb"</strong></p>
  <p class="hide-print"><a href="../patterns/longest_substring_without_repeating_characters_cheatsheet.html">‚Üê Back to Cheatsheet</a></p>
  <div class="array" id="array"></div>
  <div class="hashmap" id="map"></div>

  <div class="controls hide-print">
    <button onclick="step()">‚è≠ Step</button>
    <button onclick="reset()">üîÑ Reset</button>
  </div>

  <div class="status" id="status"></div>
  <div class="log" id="log"></div>

  <script>
    const s = "abcabcbb";
    let map = {};
    let left = 0, right = 0, maxLen = 0;
    const arrayEl = document.getElementById("array");
    const mapEl = document.getElementById("map");
    const statusEl = document.getElementById("status");
    const logEl = document.getElementById("log");

    function render() {
      arrayEl.innerHTML = "";
      for (let i = 0; i < s.length; i++) {
        const box = document.createElement("div");
        box.className = "box";
        box.textContent = s[i];
        if (i >= left && i <= right - 1) box.classList.add("visited");
        if (i === right) box.classList.add("highlight");
        if (i === left) box.innerHTML += `<div class='pointer'>üê¢</div>`;
        if (i === right) box.innerHTML += `<div class='pointer'>üêá</div>`;
        arrayEl.appendChild(box);
      }

      let mapString = Object.entries(map).map(([k, v]) => `${k}: ${v}`).join(" | ");
      mapEl.textContent = `HashMap (char ‚Üí lastIndex): ${mapString}`;

      statusEl.innerHTML = `left=${left}, right=${right}, maxLen=${maxLen}`;
    }

    function log(msg) {
      const div = document.createElement("div");
      div.textContent = msg;
      logEl.appendChild(div);
      logEl.scrollTop = logEl.scrollHeight;
    }

    function step() {
      if (right >= s.length) return;
      const c = s[right];
      if (map[c] !== undefined && map[c] >= left) {
        log(`‚ö†Ô∏è Duplicate '${c}' at ${right}, moving left to ${map[c] + 1}`);
        left = map[c] + 1;
      }
      map[c] = right;
      const currentLen = right - left + 1;
      if (currentLen > maxLen) {
        maxLen = currentLen;
        log(`‚úÖ New maxLen = ${maxLen} with "${s.slice(left, right + 1)}"`);
      }
      right++;
      render();
    }

    function reset() {
      map = {};
      left = 0;
      right = 0;
      maxLen = 0;
      logEl.innerHTML = "";
      render();
    }

    render();
  </script>
</body>
</html>
