<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Linked List Animation</title>
    <style>
        :root {
            --color-bg-light: #f4f7f6; --color-bg-panel: #ffffff; --color-text-dark: #2c3e50;
            --color-primary: #2980b9; --color-prev: #c0392b; --color-curr: #27ae60;
            --color-next: #f39c12; --color-null: #7f8c8d;
        }
        html, body {
            height: 100%; margin: 0; overflow: hidden; font-family: 'Segoe UI', sans-serif; background-color: var(--color-bg-light);
        }
        .dashboard-container {
            display: grid; grid-template-columns: minmax(450px, 1fr) 2.5fr;
            grid-template-rows: auto 1fr; grid-template-areas: "header header" "left main";
            gap: 15px; padding: 15px; height: 100%; box-sizing: border-box;
        }
        .panel { background-color: var(--color-bg-panel); border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); padding: 15px; display: flex; flex-direction: column; min-height: 0; }
        h1, h2 { color: var(--color-text-dark); text-align: center; margin-top: 0; margin-bottom: 10px; padding-bottom: 5px; border-bottom: 1px solid #eee;}
        h1 { font-size: 1.5em; border: none; } h2 { font-size: 1.1em; }

        .header { grid-area: header; }
        .controls { display: flex; flex-wrap: wrap; gap: 15px; padding: 10px; background-color: #ebf5fb; border-radius: 5px; align-items: center; justify-content: center;}
        .controls input { padding: 8px; border: 1px solid #ccc; border-radius: 4px; font-family: 'Courier New', monospace; width: 400px; }
        .controls button { padding: 10px 15px; background-color: var(--color-primary); color: white; border: none; border-radius: 4px; cursor: pointer; }
        .controls button:disabled { background-color: #bdc3c7; }

        .left-column { grid-area: left; display: grid; grid-template-rows: 1fr auto auto; gap: 15px; min-height: 0; }
        .main-column { grid-area: main; }
        
        #code_container { background: #2d2d2d; color: #f1f1f1; font-family: 'Courier New', monospace; font-size: 0.8em; flex-shrink: 1; overflow-y: auto;}
        .code-line { padding: 2px 5px; border-radius: 3px; transition: background-color 0.3s; }
        .code-line.highlight { background-color: #555; }
        #action_display { text-align: center; font-weight: bold; font-size: 1.1em; background: #f8f9fa; padding: 8px; border-radius: 4px; }
        
        #viz_container { width: 100%; height: 100%; overflow: auto; }
        #viz_svg .node circle { stroke-width: 2px; }
        #viz_svg .node text { font-size: 18px; fill: white; text-anchor: middle; dominant-baseline: central; font-weight: bold; pointer-events: none; }
        #viz_svg .node .node-circle { fill: var(--color-primary); stroke: #2471a3; }
        #viz_svg .node .null-rect { fill: var(--color-null); stroke: #616a6b; }
        #viz_svg .node-link { stroke: #34495e; stroke-width: 2.5px; fill: none; transition: d 0.5s ease; }
        #viz_svg .pointer { transition: transform 0.5s ease; }
        #viz_svg .pointer text { font-family: 'Courier New', monospace; font-size: 16px; font-weight: bold; text-anchor: middle; }
        
        .state-table { width: 100%; border-collapse: collapse; font-size: 1.1em; }
        .state-table td { padding: 8px; border-bottom: 1px solid #eee; }
        .state-table td:first-child { font-weight: bold; font-family: 'Courier New', monospace; }
        .state-table .prev-val { color: var(--color-prev); }
        .state-table .curr-val { color: var(--color-curr); }
        .state-table .next-val { color: var(--color-next); }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <header class="header panel"><h1>Reverse Linked List</h1>
            <div class="controls">
                <label>List (e.g., 1,2,3,4,5):</label><input id="list_input" type="text" value="1,2,3,4,5">
                <button id="start_button">Start</button><button id="next_step_button" disabled>Next Step</button>
            </div>
        </header>
        <div class="left-column">
            <div class="panel"><h2>Algorithm</h2><div id="code_container"></div></div>
            <div class="panel"><h2>Pointer State</h2><div id="state_container"></div></div>
            <div class="panel" style="flex-grow: 0; flex-shrink: 0;"><h2>Current Action</h2><div id="action_display">Enter data and click 'Start'.</div></div>
        </div>
        <main class="main-column panel"><div id="viz_container"><svg id="viz_svg" width="100%" height="100%"></svg></div></main>
    </div>

<script>
class AnimationController {
    constructor() {
        this.listInput = document.getElementById('list_input');
        this.startButton = document.getElementById('start_button');
        this.nextStepButton = document.getElementById('next_step_button');
        this.codeContainer = document.getElementById('code_container');
        this.actionDisplay = document.getElementById('action_display');
        this.svg = document.getElementById('viz_svg');
        this.stateContainer = document.getElementById('state_container');
        this.animationSteps = [];
        this.currentStepIndex = 0;
        this.simulationRunning = false;
        
        this.startButton.addEventListener('click', () => this.start());
        this.nextStepButton.addEventListener('click', () => this.next());
    }

    reset() {
        this.animationSteps = []; this.currentStepIndex = 0; this.simulationRunning = false;
        this.updateButtons();
        this.actionDisplay.textContent = 'Enter data and click \'Start\'.';
        this.svg.innerHTML = '';
        if (this.codeContainer) this.codeContainer.innerHTML = '';
        if (this.stateContainer) this.stateContainer.innerHTML = '';
    }

    start() {
        this.reset();
        try {
            const listStr = this.listInput.value;
            const nums = listStr ? listStr.split(',').map(s => Number(s.trim())) : [];
            if (listStr && !/^\d+(,\s*\d+)*$/.test(listStr)) {
                throw new Error("Invalid input. Use comma-separated numbers for the list.");
            }
            this.initUI();
            this.animationSteps = this.generateSteps(nums);
            this.simulationRunning = true;
            if (this.animationSteps.length > 0) this.renderState(this.animationSteps[0]);
            this.updateButtons();
        } catch (e) {
            alert("Error: " + e.message);
        }
    }

    next() {
        if (!this.simulationRunning || this.currentStepIndex >= this.animationSteps.length - 1) return;
        this.currentStepIndex++;
        this.renderState(this.animationSteps[this.currentStepIndex]);
        this.updateButtons();
    }
    
    updateButtons() {
        this.startButton.textContent = this.simulationRunning ? "Reset" : "Start";
        this.nextStepButton.disabled = !this.simulationRunning || this.currentStepIndex >= this.animationSteps.length - 1;
    }

    initUI() {
        const code = [
           "prev = null", 
           "curr = head",
           "while (curr != null):",
           "  nextTemp = curr.next",
           "  curr.next = prev",
           "  prev = curr",
           "  curr = nextTemp",
           "return prev"
        ];
        this.codeContainer.innerHTML = code.map((line, i) => `<div class="code-line" id="code-line-${i}">${line.replace(/ /g, '&nbsp;')}</div>`).join('');
    }

    generateSteps(nums) {
        const steps = [];
        let nodes = [];
        if (nums.length > 0) {
            nums.forEach((val, i) => {
                nodes.push({ id: i, val, next: (i === nums.length - 1) ? 'null' : i + 1 });
            });
        }
        
        let state = {
            line: null, msg: "", nodes: JSON.parse(JSON.stringify(nodes)),
            pointers: { prev: 'null', curr: nums.length > 0 ? 0 : 'null', nextTemp: 'null' }
        };
        const save = () => steps.push(JSON.parse(JSON.stringify(state)));

        state.line = 0; state.msg = "`prev` is initialized to null."; save();
        state.line = 1; state.msg = "`curr` is initialized to the head of the list."; save();
        
        while (state.pointers.curr !== 'null') {
            state.line = 2; state.msg = `Loop starts. \`curr\` (Node ${findNodeById(state.nodes, state.pointers.curr).val}) is not null.`; save();
            
            let currNode = findNodeById(state.nodes, state.pointers.curr);
            state.pointers.nextTemp = currNode.next;
            state.line = 3; state.msg = "Store the next node in `nextTemp` so we don't lose the rest of the list."; save();

            currNode.next = state.pointers.prev;
            state.line = 4; state.msg = "Reverse the pointer: `curr.next` now points to `prev`."; save();
            
            state.pointers.prev = state.pointers.curr;
            state.line = 5; state.msg = "Move `prev` up to `curr`."; save();

            state.pointers.curr = state.pointers.nextTemp;
            state.line = 6; state.msg = "Move `curr` up to `nextTemp`."; save();
        }
        
        state.line = 2; state.msg = "`curr` is now null. The loop terminates."; save();
        state.line = 7; state.msg = "Return `prev`, which is the new head of the reversed list."; save();
        
        function findNodeById(nodeArr, id) { return nodeArr.find(n => n.id === id); }
        return steps;
    }

    renderState(state) {
        this.actionDisplay.textContent = state.msg;
        this.codeContainer.querySelectorAll('.code-line').forEach(el => el.classList.remove('highlight'));
        if (state.line !== null) document.getElementById(`code-line-${state.line}`)?.classList.add('highlight');
        
        this.svg.innerHTML = '';
        const nodeRadius = 30, nodeSpacing = 120, listY = 150;
        
        const defs = document.createElementNS("http://www.w3.org/2000/svg", "defs");
        const marker = document.createElementNS("http://www.w3.org/2000/svg", "marker");
        marker.setAttribute('id', 'arrowhead'); marker.setAttribute('viewBox', '-0 -5 10 10'); marker.setAttribute('refX', 5);
        marker.setAttribute('refY', 0); marker.setAttribute('orient', 'auto'); marker.setAttribute('markerWidth', 6);
        marker.setAttribute('markerHeight', 6);
        const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
        path.setAttribute('d', 'M0,-5L10,0L0,5'); path.setAttribute('fill', '#34495e');
        marker.appendChild(path); defs.appendChild(marker); this.svg.appendChild(defs);
        
        const nodePositions = { 'null': {x: 50, y: listY } };
        state.nodes.forEach((node, i) => nodePositions[node.id] = { x: 50 + (i + 1) * nodeSpacing, y: listY });
        
        // Draw NULL box
        const nullG = document.createElementNS("http://www.w3.org/2000/svg", "g");
        nullG.classList.add('node');
        const nullRect = document.createElementNS("http://www.w3.org/2000/svg", "rect");
        nullRect.setAttribute('x', nodePositions['null'].x - nodeRadius);
        nullRect.setAttribute('y', nodePositions['null'].y - nodeRadius);
        nullRect.setAttribute('width', nodeRadius * 2);
        nullRect.setAttribute('height', nodeRadius * 2);
        nullRect.setAttribute('rx', 5);
        nullRect.classList.add('null-rect');
        const nullText = document.createElementNS("http://www.w3.org/2000/svg", "text");
        nullText.setAttribute('x', nodePositions['null'].x);
        nullText.setAttribute('y', nodePositions['null'].y);
        nullText.textContent = 'null';
        nullG.appendChild(nullRect);
        nullG.appendChild(nullText);
        this.svg.appendChild(nullG);

        // Draw links
        state.nodes.forEach(node => {
            if (node.next !== null && nodePositions[node.id] && nodePositions[node.next]) {
                const startPos = nodePositions[node.id];
                const endPos = nodePositions[node.next];
                const p = document.createElementNS("http://www.w3.org/2000/svg", "path");
                const isReversed = endPos.x < startPos.x;
                const yOffset = isReversed ? 60 : -40;
                const xStartOffset = isReversed ? -nodeRadius : nodeRadius;
                const xEndOffset = isReversed ? nodeRadius : -nodeRadius;

                const d = `M ${startPos.x + xStartOffset} ${startPos.y} C ${startPos.x + xStartOffset + nodeSpacing/4} ${startPos.y + yOffset}, ${endPos.x + xEndOffset - nodeSpacing/4} ${endPos.y + yOffset}, ${endPos.x + xEndOffset} ${endPos.y}`;
                p.setAttribute('d', d); p.classList.add('node-link');
                p.setAttribute('marker-end', 'url(#arrowhead)');
                this.svg.appendChild(p);
            }
        });
        
        // Draw nodes
        state.nodes.forEach(node => {
            const pos = nodePositions[node.id];
            const g = document.createElementNS("http://www.w3.org/2000/svg", "g");
            g.classList.add('node'); g.setAttribute('transform', `translate(${pos.x}, ${pos.y})`);
            const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
            circle.setAttribute('r', nodeRadius); circle.classList.add('node-circle');
            const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
            text.textContent = node.val;
            g.appendChild(circle); g.appendChild(text); this.svg.appendChild(g);
        });

        // Draw pointers
        const pointerColors = { prev: 'var(--color-prev)', curr: 'var(--color-curr)', nextTemp: 'var(--color-next)' };
        let pointerYOffset = 60;
        Object.entries(state.pointers).forEach(([name, id]) => {
            if (!nodePositions[id]) return;
            const pos = nodePositions[id];
            const g = document.createElementNS("http://www.w3.org/2000/svg", "g");
            g.classList.add('pointer');
            g.setAttribute('transform', `translate(${pos.x}, ${pos.y + pointerYOffset})`);
            const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
            path.setAttribute('d', `M0,${nodeRadius + 5} l-7,10 h14 z`);
            path.setAttribute('fill', pointerColors[name]);
            const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
            text.setAttribute('y', nodeRadius + 28);
            text.textContent = name; text.setAttribute('fill', pointerColors[name]);
            g.appendChild(path); g.appendChild(text); this.svg.appendChild(g);
            pointerYOffset += 45;
        });

        // Update state table
        const getNodeName = (id) => (id === 'null') ? 'null' : `Node(${state.nodes.find(n=>n.id===id).val})`;
        this.stateContainer.innerHTML = `
            <table class="state-table">
                <tr><td>prev</td><td class="prev-val">${getNodeName(state.pointers.prev)}</td></tr>
                <tr><td>curr</td><td class="curr-val">${getNodeName(state.pointers.curr)}</td></tr>
                <tr><td>nextTemp</td><td class="next-val">${getNodeName(state.pointers.nextTemp)}</td></tr>
            </table>`;
    }
}

document.addEventListener('DOMContentLoaded', () => {
    new AnimationController();
});
</script>
</body>
</html>
