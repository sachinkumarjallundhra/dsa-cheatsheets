<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Center of Star Graph Animation</title>
    <style>
        :root {
            --color-bg-light: #f4f7f6; --color-bg-panel: #ffffff; --color-text-dark: #2c3e50;
            --color-primary: #3498db; --color-success: #2ecc71; --color-danger: #e74c3c;
            --color-node-default: #bdc3c7;
            --color-node-check: #9b59b6;   /* Node being checked */
            --color-node-center: #f1c40f;   /* The final center node */
            --color-edge-focus: #e74c3c;
        }
        html, body {
            height: 100%; margin: 0; overflow: hidden; font-family: 'Segoe UI', sans-serif; background-color: var(--color-bg-light);
        }
        .dashboard-container {
            display: grid; grid-template-columns: minmax(400px, 1.2fr) 2fr minmax(350px, 1fr);
            grid-template-rows: auto 1fr; grid-template-areas: "header header header" "left main right";
            gap: 15px; padding: 15px; height: 100%; box-sizing: border-box;
        }
        .panel { background-color: var(--color-bg-panel); border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); padding: 15px; display: flex; flex-direction: column; min-height: 0; }
        h1, h2 { color: var(--color-text-dark); text-align: center; margin-top: 0; margin-bottom: 10px; padding-bottom: 5px; border-bottom: 1px solid #eee;}
        h1 { font-size: 1.5em; border: none; } h2 { font-size: 1.1em; }

        /* --- HEADER --- */
        .header { grid-area: header; }
        .controls { display: flex; flex-wrap: wrap; gap: 15px; padding: 10px; background-color: #e8f0fe; border-radius: 5px; align-items: center; justify-content: center;}
        .controls label { font-weight: bold; }
        .controls textarea { padding: 8px; border: 1px solid #ccc; border-radius: 4px; font-family: 'Courier New', monospace; width: 450px; height: 40px; resize: vertical; }
        .controls button { padding: 10px 15px; background-color: var(--color-primary); color: white; border: none; border-radius: 4px; cursor: pointer; transition: background-color 0.2s; }
        .controls button:disabled { background-color: #bdc3c7; }

        /* --- COLUMNS --- */
        .left-column { grid-area: left; display: flex; flex-direction: column; gap: 15px; min-height: 0; }
        .main-column { grid-area: main; display: flex; flex-direction: column; min-height: 0; }
        .right-column { grid-area: right; display: flex; flex-direction: column; min-height: 0; }
        
        /* --- LEFT PANELS --- */
        #code_container { background: #2d2d2d; color: #f1f1f1; font-family: 'Courier New', monospace; font-size: 1em; flex-shrink: 1; overflow-y: auto;}
        .code-line { padding: 2px 5px; border-radius: 3px; transition: background-color 0.3s; }
        .code-line.highlight { background-color: #555; }
        #action_display { text-align: center; font-weight: bold; font-size: 1.1em; background: #f8f9fa; }
        
        /* --- MAIN GRAPH --- */
        #graph_container { position: relative; width: 100%; flex-grow: 1; background: #fafafa; border-radius: 5px; border: 1px solid #e0e0e0; overflow: hidden; }

        /* --- RIGHT PANEL (ANALYSIS) --- */
        .analysis-panel { font-family: 'Courier New', monospace; font-size: 1.2em; }
        .analysis-item { margin-bottom: 20px; padding: 10px; border-radius: 5px; background-color: #f8f9fa;}
        .analysis-item .label { font-weight: bold; color: #666; display: block; margin-bottom: 5px; }
        .analysis-item .value { font-size: 1.3em; color: var(--color-text-dark); font-weight: bold; }
        #comparison_result.true { color: var(--color-success); }
        #comparison_result.false { color: var(--color-danger); }


        /* --- MODAL --- */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background: white; padding: 30px; border-radius: 8px; text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .modal-content h2 { font-size: 1.8em; margin-bottom: 20px;}
        #final_result_text { font-size: 3em; font-weight: bold; margin: 0; color: var(--color-node-center); }
        .modal-close-btn { margin-top: 25px; padding: 10px 20px; font-size: 1em; }

        @media (max-width: 1200px) {
            .dashboard-container { grid-template-columns: 1fr; grid-template-rows: auto auto 1fr; grid-template-areas: "header" "main" "right"; height: auto; overflow: auto; }
            .left-column { display: none; } body { overflow: auto; }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <header class="header panel">
            <h1>Find Center of Star Graph</h1>
            <div class="controls">
                <label>Edges:</label><textarea id="edges_input">[[1,2],[2,3],[4,2]]</textarea>
                <button id="start_button">Start</button>
                <button id="next_step_button" disabled>Next Step</button>
            </div>
        </header>

        <div class="left-column">
            <div class="panel">
                <h2>Algorithm</h2>
                <div id="code_container"></div>
            </div>
            <div class="panel" style="flex-grow: 0; flex-shrink: 0;">
                <h2>Current Action</h2>
                <div id="action_display">Enter edges and click 'Start'.</div>
            </div>
        </div>

        <div class="main-column panel">
            <h2>Graph</h2>
            <div id="graph_container">
                <svg width="100%" height="100%" id="graph_svg"></svg>
            </div>
        </div>

        <div class="right-column panel analysis-panel">
            <h2>Analysis</h2>
            <div class="analysis-item">
                <span class="label">Focus Edge 1:</span>
                <span id="edge1_val" class="value">-</span>
            </div>
            <div class="analysis-item">
                <span class="label">Focus Edge 2:</span>
                <span id="edge2_val" class="value">-</span>
            </div>
            <div class="analysis-item">
                <span class="label">Node to Check:</span>
                <span id="check_node_val" class="value">-</span>
            </div>
            <div class="analysis-item">
                <span class="label">Is Check Node in Edge 2?</span>
                <span id="comparison_result" class="value">-</span>
            </div>
        </div>
    </div>

    <div id="result_modal" class="modal-overlay">
        <div class="modal-content">
            <h2>Center Found!</h2>
            <p id="final_result_text"></p>
            <button id="modal_close_btn" class="controls button">Close</button>
        </div>
    </div>

<script>
// --- Global State & Controls ---
let animationSteps = [], currentStepIndex = 0, simulationRunning = false, graphSim;
let edgesInput, startButton, nextStepButton, codeContainer, actionDisplay, graphSvg,
    edge1Val, edge2Val, checkNodeVal, comparisonResult,
    resultModal, finalResultText, modalCloseBtn;
const getCssVar = (name) => getComputedStyle(document.documentElement).getPropertyValue(name).trim();

// --- Animation Class ---
class StarGraphAnimation {
    constructor() { this.graph = null; this.reset(); }
    reset() {
        if (graphSim) cancelAnimationFrame(graphSim);
        animationSteps = []; currentStepIndex = 0; simulationRunning = false; this.graph = null;
        this.updateButtons(); this.clearDisplays();
        resultModal.style.display = 'none';
    }
    clearDisplays() {
        if (!codeContainer) return;
        codeContainer.innerHTML = '';
        graphSvg.innerHTML = '';
        actionDisplay.textContent = 'Enter edges and click \'Start\'.';
        edge1Val.textContent = '-';
        edge2Val.textContent = '-';
        checkNodeVal.textContent = '-';
        comparisonResult.textContent = '-';
        comparisonResult.className = 'value';
    }
    start() {
        this.reset();
        try {
            const edgesStr = edgesInput.value.trim().replace(/'/g, '"');
            const edges = JSON.parse(edgesStr);
            if (!Array.isArray(edges) || edges.length < 1) throw new Error("Invalid input");

            this.initUI();
            animationSteps = this.generateSteps(edges);
            this.graph = this.createGraphObject(edges);
            this.runGraphSimulation();
            
            simulationRunning = true;
            if (animationSteps.length > 0) this.renderState(animationSteps[0]);
            this.updateButtons();
        } catch(e) {
            alert("Invalid input. Please use a valid 2D array for Edges, e.g., [[1,2],[2,3]].");
            this.reset();
        }
    }
    next() {
        if (!simulationRunning || currentStepIndex >= animationSteps.length - 1) return;
        currentStepIndex++; this.renderState(animationSteps[currentStepIndex]); this.updateButtons();
    }
    updateButtons() {
        startButton.textContent = simulationRunning ? "Reset" : "Start";
        nextStepButton.disabled = !simulationRunning || currentStepIndex >= animationSteps.length - 1;
    }
    initUI() {
        const code = [
            "function findCenter(edges):",
            "  // The center must be in the first edge.",
            "  // Let's check the first node of the first edge.",
            "  if (edges[0][0] == edges[1][0] ||",
            "      edges[0][0] == edges[1][1]) {",
            "    return edges[0][0];",
            "  }",
            "  // If not, it must be the other node.",
            "  return edges[0][1];"
        ];
        codeContainer.innerHTML = code.map((line, i) => `<div class="code-line" id="code-line-${i}">${line.replace(/ /g, '&nbsp;')}</div>`).join('');
    }
    generateSteps(edges) {
        const steps = [];
        const save = (data) => steps.push(JSON.parse(JSON.stringify(data)));
        let state = {
            line: null, msg: "", finalResult: null,
            focusEdges: [], checkNode: null, center: null, comparison: null
        };

        const edge1 = edges[0];
        const edge2 = edges[1];
        
        state.focusEdges = [edge1, edge2];
        save({...state, line: 1, msg: "Algorithm only needs the first two edges."});
        
        state.checkNode = edge1[0];
        save({...state, line: 2, msg: `Checking the first node of the first edge: Node ${state.checkNode}.`});
        
        const isMatch = (edge1[0] === edge2[0] || edge1[0] === edge2[1]);
        state.comparison = isMatch;
        save({...state, line: 3, msg: `Is Node ${state.checkNode} also in the second edge? ${isMatch ? 'Yes.' : 'No.'}`});

        if (isMatch) {
            state.center = edge1[0];
            state.finalResult = state.center;
            save({...state, line: 5, msg: `It is! Node ${state.center} is the center.`});
        } else {
            state.center = edge1[1];
            state.finalResult = state.center;
            save({...state, line: 8, msg: `It's not. Therefore, the other node from edge 1, Node ${state.center}, must be the center.`});
        }
        return steps;
    }
    renderState(state) {
        actionDisplay.textContent = state.msg;
        document.querySelectorAll('.code-line').forEach(el => el.classList.remove('highlight'));
        if (state.line !== null) document.getElementById(`code-line-${state.line}`)?.classList.add('highlight');
        if (state.line === 3 || state.line === 4) document.getElementById(`code-line-4`)?.classList.add('highlight');


        edge1Val.textContent = state.focusEdges[0] ? `[${state.focusEdges[0].join(',')}]` : '-';
        edge2Val.textContent = state.focusEdges[1] ? `[${state.focusEdges[1].join(',')}]` : '-';
        checkNodeVal.textContent = state.checkNode ?? '-';
        if (state.comparison !== null) {
            comparisonResult.textContent = String(state.comparison).toUpperCase();
            comparisonResult.className = `value ${state.comparison}`;
        } else {
            comparisonResult.textContent = '-';
            comparisonResult.className = 'value';
        }
        
        this.updateGraphVisuals(state);

        if (state.finalResult !== null) {
            finalResultText.textContent = state.finalResult;
            resultModal.style.display = 'flex';
        }
    }
    createGraphObject(edges) {
        const nodeSet = new Set();
        edges.forEach(([u,v]) => { nodeSet.add(u); nodeSet.add(v); });
        const nodes = Array.from(nodeSet).map(id => ({ id, x: 0, y: 0, vx: 0, vy: 0 }));
        const edgeObjects = edges.map(([u,v]) => ({ u, v, source: nodes.find(n=>n.id===u), target: nodes.find(n=>n.id===v) }));
        return { nodes, edges: edgeObjects };
    }
    runGraphSimulation() {
        const { nodes, edges } = this.graph;
        const width = graphSvg.clientWidth, height = graphSvg.clientHeight;
        if (!nodes || width === 0 || height === 0) return;
        nodes.forEach(n => { n.x = Math.random() * width; n.y = Math.random() * height; });

        const simulationTick = () => {
            // Repulsion
            for (let i = 0; i < nodes.length; i++) {
                for (let j = i + 1; j < nodes.length; j++) {
                    const dx = nodes[j].x - nodes[i].x, dy = nodes[j].y - nodes[i].y;
                    const dist = Math.sqrt(dx*dx + dy*dy) || 1;
                    const force = -2000 / dist;
                    nodes[i].vx += force * dx / dist; nodes[i].vy += force * dy / dist;
                    nodes[j].vx -= force * dx / dist; nodes[j].vy -= force * dy / dist;
                }
            }
            // Attraction along edges
            edges.forEach(e => {
                const dx = e.target.x - e.source.x, dy = e.target.y - e.source.y;
                const dist = Math.sqrt(dx*dx + dy*dy) || 1;
                const force = 0.05 * (dist - 100);
                e.source.vx += force * dx / dist; e.source.vy += force * dy / dist;
                e.target.vx -= force * dx / dist; e.target.vy -= force * dy / dist;
            });
            // Update position
            nodes.forEach(n => {
                n.vx *= 0.95; n.vy *= 0.95;
                n.x += n.vx; n.y += n.vy;
                n.x = Math.max(30, Math.min(width - 30, n.x));
                n.y = Math.max(30, Math.min(height - 30, n.y));
            });
            if (animationSteps.length > 0) this.updateGraphVisuals(animationSteps[currentStepIndex]);
            graphSim = requestAnimationFrame(simulationTick);
        };
        simulationTick();
    }
    updateGraphVisuals(state) {
        if (!this.graph) return;
        graphSvg.innerHTML = '';
        const { nodes, edges } = this.graph;
        
        const crown = document.createElementNS('http://www.w3.org/2000/svg', 'symbol');
        crown.setAttribute('id', 'crown-icon'); crown.setAttribute('viewBox', '0 0 100 100');
        crown.innerHTML = `<path d="M10 30 L20 70 L40 50 L50 70 L60 50 L80 70 L90 30 Z" fill="${getCssVar('--color-node-center')}" stroke="black" stroke-width="5"/>`;
        const defs = document.createElementNS('http://www.w3.org/2000/svg', 'defs');
        defs.appendChild(crown); graphSvg.appendChild(defs);

        edges.forEach(e => {
            const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
            line.setAttribute('x1', e.source.x); line.setAttribute('y1', e.source.y);
            line.setAttribute('x2', e.target.x); line.setAttribute('y2', e.target.y);
            
            const isFocus = state.focusEdges.some(fe => (fe[0] === e.u && fe[1] === e.v) || (fe[0] === e.v && fe[1] === e.u));
            line.setAttribute('stroke', isFocus ? getCssVar('--color-edge-focus') : '#ccc');
            line.setAttribute('stroke-width', isFocus ? 5 : 2);
            line.setAttribute('opacity', state.focusEdges.length > 0 && !isFocus ? '0.2' : '1');
            graphSvg.appendChild(line);
        });

        nodes.forEach(n => {
            const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
            circle.setAttribute('cx', n.x); circle.setAttribute('cy', n.y);
            circle.setAttribute('r', 25);
            
            let color = getCssVar('--color-node-default');
            if (n.id === state.checkNode) color = getCssVar('--color-node-check');
            if (n.id === state.center) color = getCssVar('--color-node-center');
            
            circle.setAttribute('fill', color);
            circle.setAttribute('stroke', '#333'); circle.setAttribute('stroke-width', 2);
            graphSvg.appendChild(circle);

            const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
            text.setAttribute('x', n.x); text.setAttribute('y', n.y);
            text.setAttribute('dy', '0.3em'); text.setAttribute('text-anchor', 'middle');
            text.setAttribute('fill', 'white'); text.setAttribute('font-weight', 'bold');
            text.setAttribute('font-size', '1.2em');
            text.textContent = n.id;
            graphSvg.appendChild(text);

            if (n.id === state.center) {
                const use = document.createElementNS('http://www.w3.org/2000/svg', 'use');
                use.setAttribute('href', '#crown-icon');
                use.setAttribute('x', n.x - 15); use.setAttribute('y', n.y - 45);
                use.setAttribute('width', 30); use.setAttribute('height', 30);
                graphSvg.appendChild(use);
            }
        });
    }
}

// --- Init ---
document.addEventListener('DOMContentLoaded', () => {
    edgesInput = document.getElementById('edges_input');
    startButton = document.getElementById('start_button');
    nextStepButton = document.getElementById('next_step_button');
    codeContainer = document.getElementById('code_container');
    actionDisplay = document.getElementById('action_display');
    graphSvg = document.getElementById('graph_svg');
    edge1Val = document.getElementById('edge1_val');
    edge2Val = document.getElementById('edge2_val');
    checkNodeVal = document.getElementById('check_node_val');
    comparisonResult = document.getElementById('comparison_result');
    resultModal = document.getElementById('result_modal');
    finalResultText = document.getElementById('final_result_text');
    modalCloseBtn = document.getElementById('modal_close_btn');
    
    const anim = new StarGraphAnimation();
    startButton.addEventListener('click', () => { if(simulationRunning) anim.reset(); else anim.start(); });
    nextStepButton.addEventListener('click', () => anim.next());
    modalCloseBtn.addEventListener('click', () => { resultModal.style.display = 'none'; });
    resultModal.addEventListener('click', (e) => { if (e.target === resultModal) resultModal.style.display = 'none'; });
});
</script>
</body>
</html>
