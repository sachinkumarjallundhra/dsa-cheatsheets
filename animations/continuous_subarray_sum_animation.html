<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continuous Subarray Sum Animation</title>
    <style>
        :root {
            --color-bg-light: #f4f7f6; --color-bg-panel: #ffffff; --color-text-dark: #2c3e50;
            --color-primary: #2980b9; --color-success: #27ae60; --color-danger: #c0392b;
            --color-warning: #f39c12; --color-info: #8e44ad;
        }
        html, body {
            height: 100%; margin: 0; overflow: hidden; font-family: 'Segoe UI', sans-serif; background-color: var(--color-bg-light);
        }
        .dashboard-container {
            display: grid; grid-template-columns: minmax(450px, 1.1fr) 2fr minmax(400px, 1fr);
            grid-template-rows: auto 1fr; grid-template-areas: "header header header" "left main right";
            gap: 15px; padding: 15px; height: 100%; box-sizing: border-box;
        }
        .panel { background-color: var(--color-bg-panel); border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); padding: 15px; display: flex; flex-direction: column; min-height: 0; }
        h1, h2 { color: var(--color-text-dark); text-align: center; margin-top: 0; margin-bottom: 10px; padding-bottom: 5px; border-bottom: 1px solid #eee;}
        h1 { font-size: 1.5em; border: none; } h2 { font-size: 1.1em; }

        .header { grid-area: header; }
        .controls { display: grid; grid-template-columns: 2fr 1fr; gap: 10px 20px; padding: 10px; background-color: #ebf5fb; border-radius: 5px; align-items: center;}
        .controls textarea { padding: 8px; border: 1px solid #ccc; border-radius: 4px; font-family: 'Courier New', monospace; width: 100%; box-sizing: border-box; resize: vertical; height: 50px; }
        .controls .buttons { grid-column: 1 / -1; display: flex; justify-content: center; gap: 15px; }
        .controls button { padding: 10px 15px; background-color: var(--color-primary); color: white; border: none; border-radius: 4px; cursor: pointer; }
        .controls button:disabled { background-color: #bdc3c7; }

        .left-column { grid-area: left; display: flex; flex-direction: column; gap: 15px; min-height: 0; }
        .main-column { grid-area: main; display: flex; flex-direction: column; min-height: 0; }
        .right-column { grid-area: right; display: flex; flex-direction: column; gap: 15px; min-height: 0; }
        
        #code_container { background: #2d2d2d; color: #f1f1f1; font-family: 'Courier New', monospace; font-size: 0.8em; flex-shrink: 1; overflow-y: auto;}
        .code-line { padding: 2px 5px; border-radius: 3px; transition: background-color 0.3s; }
        .code-line.highlight { background-color: #555; }
        #action_display { text-align: center; font-weight: bold; font-size: 1.1em; background: #f8f9fa; padding: 8px; border-radius: 4px; }
        
        #viz_container { display: flex; flex-direction: column; align-items: center; justify-content: space-around; flex-grow: 1; background: #fafafa; padding: 20px; box-sizing: border-box; }
        .array-container { display: flex; gap: 5px; }
        .cell { width: 40px; height: 40px; display: flex; justify-content: center; align-items: center; border: 2px solid #bdc3c7; border-radius: 5px; font-weight: bold; position: relative; font-size: 1.1em; transition: all 0.3s ease; }
        .cell-index { position: absolute; top: -20px; font-size: 11px; color: #7f8c8d; }
        .cell.scanner { border-color: var(--color-warning); background-color: #fef9e7; }
        .cell.result { background-color: var(--color-success); border-color: #229954; color: white; }
        
        .workspace { margin-top: 30px; text-align: center; font-family: 'Courier New', monospace; font-size: 1.2em; width: 100%;}
        .workspace .calc-row { display: flex; justify-content: center; align-items: center; gap: 15px; margin: 10px 0;}
        .workspace .value-box { border: 2px solid #ccc; padding: 10px; border-radius: 5px; min-width: 80px; transition: all 0.3s ease; }
        .workspace .value-box.highlight { border-color: var(--color-warning); }
        .workspace .label { font-size: 0.8em; color: #7f8c8d; }

        .data-container { overflow-y: auto; padding: 5px; background: #fafafa; border-radius: 4px; min-height: 0;}
        .state-table { width: 100%; border-collapse: collapse; font-size: 0.9em; text-align: center; }
        .state-table th, .state-table td { padding: 5px; border: 1px solid #ddd; }
        .state-table th { background-color: #f2f2f2; }
        .state-table tr.flash-green { animation: flash-green 0.8s ease; }
        .state-table tr.flash-red { animation: flash-red 0.8s ease; }
        @keyframes flash-green { 50% { background-color: #d4efdf; } }
        @keyframes flash-red { 50% { background-color: #fadedb; } }

        .modal-overlay { /* ... */ } .modal-content { /* ... */ }
        #final_result_text { font-size: 1.8em; font-weight: bold; margin: 20px 0; }
        #final_result_text.true { color: var(--color-success); }
        #final_result_text.false { color: var(--color-danger); }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <header class="header panel"><h1>Continuous Subarray Sum</h1>
            <div class="controls">
                <label>Array (nums):</label><textarea id="nums_input">[23,2,4,6,7]</textarea>
                <label>k:</label><input id="k_input" type="number" value="6">
                <div class="buttons">
                    <button id="start_button">Start</button><button id="next_step_button" disabled>Next Step</button>
                </div>
            </div>
        </header>
        <div class="left-column">
            <div class="panel"><h2>Algorithm</h2><div id="code_container"></div></div>
            <div class="panel" style="flex-shrink: 0;"><h2>Current Action</h2><div id="action_display">Enter data and click 'Start'.</div></div>
        </div>
        <main class="main-column panel"><h2>Visualization</h2><div id="viz_container"></div></main>
        <div class="right-column">
            <div class="panel"><h2>Map (remainder â†’ index)</h2><div id="map_table_container" class="data-container"></div></div>
        </div>
    </div>
    <div id="result_modal" class="modal-overlay">
         <div class="modal-content">
            <h2>Final Result</h2><p id="final_result_text"></p>
            <button id="modal_close_btn" class="controls button">Close</button>
        </div>
    </div>

<script>
let animationSteps = [], currentStepIndex = 0, simulationRunning = false;
let numsInput, kInput, startButton, nextStepButton, codeContainer, actionDisplay, 
    vizContainer, mapTableContainer, resultModal, finalResultText, modalCloseBtn;

class Animation {
    constructor() { this.reset(); }
    reset() {
        animationSteps = []; currentStepIndex = 0; simulationRunning = false;
        this.updateButtons(); this.clearDisplays();
    }
    clearDisplays() {
        if (!codeContainer) return;
        [codeContainer, vizContainer, mapTableContainer].forEach(c => c.innerHTML = '');
        actionDisplay.textContent = 'Enter data and click \'Start\'.';
        if (resultModal) resultModal.style.display = 'none';
    }
    start() {
        this.reset();
        try {
            const nums = JSON.parse(numsInput.value.trim().replace(/'/g, '"'));
            const k = parseInt(kInput.value);
            if (!Array.isArray(nums) || isNaN(k)) throw new Error("Invalid input format.");
            
            this.initUI();
            animationSteps = this.generateSteps(nums, k);
            simulationRunning = true;
            if (animationSteps.length > 0) this.renderState(animationSteps[0]);
            this.updateButtons();
        } catch(e) { console.error(e); alert("Error: " + e.message); }
    }
    next() {
        if (!simulationRunning || currentStepIndex >= animationSteps.length - 1) return;
        currentStepIndex++; this.renderState(animationSteps[currentStepIndex]); this.updateButtons();
    }
    updateButtons() {
        startButton.textContent = simulationRunning ? "Reset" : "Start";
        nextStepButton.disabled = !simulationRunning || currentStepIndex >= animationSteps.length - 1;
    }
    
    initUI() {
        const code = [
           "map = {0: -1}",
           "sum = 0",
           "for i, num in enumerate(nums):",
           "  sum += num",
           "  mod = sum % k",
           "  if mod in map:",
           "    if i - map[mod] > 1:",
           "      return true",
           "  else:",
           "    map[mod] = i",
           "return false",
        ];
        codeContainer.innerHTML = code.map((line, i) => `<div class="code-line" id="code-line-${i}">${line.replace(/ /g, '&nbsp;')}</div>`).join('');
    }

    generateSteps(nums, k) {
        const steps = []; 
        const save = (data) => steps.push(JSON.parse(JSON.stringify({ ...state, ...data })));
        
        let state = {
            line: null, msg: "", sum: 0, map: {0: -1},
            workspace: { old_sum: 0, current_num: 0, new_sum: 0, mod: 0 },
            highlights: { index: null, map_key: null, result_subarray: null },
            result: null
        };
        
        save({line: 0, msg: "Initialize map with {0: -1} to handle subarrays starting at index 0."});
        save({line: 1, msg: "Initialize prefix sum to 0."});

        for (let i = 0; i < nums.length; i++) {
            const num = nums[i];
            state.highlights = { index: i, map_key: null };
            state.workspace = { ...state.workspace, old_sum: state.sum, current_num: num };
            save({line: 2, msg: `Start loop for index ${i}.`});

            const old_sum = state.sum;
            state.sum += num;
            state.workspace.new_sum = state.sum;
            save({line: 3, msg: `Update sum: ${old_sum} + ${num} = ${state.sum}.`, highlights: { ...state.highlights, item: 'sum' }});
            
            const mod = k === 0 ? state.sum : state.sum % k;
            state.workspace.mod = mod;
            const mod_msg = k === 0 ? `mod = sum = ${mod}` : `mod = ${state.sum} % ${k} = ${mod}`;
            save({line: 4, msg: `Calculate remainder: ${mod_msg}.`, highlights: { ...state.highlights, item: 'mod' }});
            
            if (state.map[mod] !== undefined) {
                state.highlights.map_key = mod;
                save({line: 5, msg: `Check map: Remainder ${mod} found at index ${state.map[mod]}!`});
                
                if (i - state.map[mod] > 1) {
                    state.highlights.result_subarray = [state.map[mod] + 1, i];
                    save({line: 6, msg: `Check length: ${i} - ${state.map[mod]} > 1 is true. Subarray found!`});
                    state.result = true;
                    save({line: 7, msg: "Returning true."});
                    return steps;
                } else {
                    save({line: 6, msg: `Check length: ${i} - ${state.map[mod]} > 1 is false. Subarray too short.`});
                }
            } else {
                save({line: 8, msg: `Check map: Remainder ${mod} is new.`});
                state.map[mod] = i;
                state.highlights.map_key = mod;
                save({line: 9, msg: `Store in map: {${mod}: ${i}}.`});
            }
        }
        
        state.highlights = {};
        state.result = false;
        save({line: 10, msg: "Loop finished without finding a valid subarray. Returning false."});
        return steps;
    }
    
    renderState(state) {
        actionDisplay.innerHTML = state.msg;
        document.querySelectorAll('.code-line').forEach(el => el.classList.remove('highlight'));
        if (state.line !== null) document.getElementById(`code-line-${state.line}`)?.classList.add('highlight');
        
        const nums = JSON.parse(numsInput.value);
        const k = kInput.value;
        vizContainer.innerHTML = `
            <div class="array-container">
                ${nums.map((n, i) => {
                    let cls = 'cell';
                    if (i === state.highlights.index) cls += ' scanner';
                    if (state.highlights.result_subarray && i >= state.highlights.result_subarray[0] && i <= state.highlights.result_subarray[1]) {
                        cls += ' result';
                    }
                    return `<div class="${cls}"><div class="cell-index">${i}</div>${n}</div>`;
                }).join('')}
            </div>
            <div class="workspace">
                <div class="calc-row">
                    <div class="value-box ${state.highlights.item === 'sum' ? 'highlight' : ''}">
                        <div class="label">Sum</div>${state.workspace.old_sum}
                    </div>
                    <div>+</div>
                    <div class="value-box ${state.highlights.item === 'sum' ? 'highlight' : ''}">
                        <div class="label">num[i]</div>${state.workspace.current_num}
                    </div>
                    <div>=</div>
                    <div class="value-box ${state.highlights.item === 'sum' ? 'highlight' : ''}">
                        <div class="label">New Sum</div>${state.workspace.new_sum}
                    </div>
                </div>
                 <div class="calc-row">
                    <div class="value-box ${state.highlights.item === 'mod' ? 'highlight' : ''}">
                        <div class="label">New Sum</div>${state.workspace.new_sum}
                    </div>
                    <div>%</div>
                    <div class="value-box ${state.highlights.item === 'mod' ? 'highlight' : ''}">
                        <div class="label">k</div>${k}
                    </div>
                    <div>=</div>
                    <div class="value-box ${state.highlights.item === 'mod' ? 'highlight' : ''}">
                        <div class="label">Remainder</div>${state.workspace.mod}
                    </div>
                </div>
            </div>
        `;

        let mapHTML = `<table class="state-table"><thead><tr><th>Remainder (mod)</th><th>Index (i)</th></tr></thead><tbody>`;
        Object.entries(state.map).forEach(([key, val]) => {
            let cls = '';
            if (Number(key) === state.highlights.map_key) {
                cls = state.msg.includes('is new') ? 'flash-green' : 'flash-red';
            }
            mapHTML += `<tr class="${cls}"><td>${key}</td><td>${val}</td></tr>`;
        });
        mapHTML += `</tbody></table>`;
        mapTableContainer.innerHTML = mapHTML;
        
        if (state.result !== null) {
            finalResultText.textContent = state.result ? 'True' : 'False';
            finalResultText.className = state.result ? 'true' : 'false';
            resultModal.style.display = 'flex';
        }
    }
}

document.addEventListener('DOMContentLoaded', () => {
    numsInput = document.getElementById('nums_input');
    kInput = document.getElementById('k_input');
    startButton = document.getElementById('start_button'); 
    nextStepButton = document.getElementById('next_step_button');
    codeContainer = document.getElementById('code_container'); 
    actionDisplay = document.getElementById('action_display');
    vizContainer = document.getElementById('viz_container');
    mapTableContainer = document.getElementById('map_table_container');
    resultModal = document.getElementById('result_modal');
    finalResultText = document.getElementById('final_result_text');
    modalCloseBtn = document.getElementById('modal_close_btn');
    
    const anim = new Animation();
    startButton.addEventListener('click', () => { if(simulationRunning) anim.reset(); else anim.start(); });
    nextStepButton.addEventListener('click', () => anim.next());
    modalCloseBtn.addEventListener('click', () => resultModal.style.display = 'none');
    resultModal.addEventListener('click', (e) => { if(e.target === resultModal) resultModal.style.display = 'none'; });
});
</script>
</body>
</html>
