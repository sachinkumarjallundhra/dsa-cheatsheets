<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total Appeal of A String Animation</title>
    <style>
        :root {
            --color-bg-light: #f4f7f6; --color-bg-panel: #ffffff; --color-text-dark: #2c3e50;
            --color-primary: #2c3e50; --color-success: #27ae60; --color-danger: #c0392b;
            --color-info: #3498db;
            --color-highlight-bg: #fef9e7; --color-highlight-border: #f1c40f;
            --color-pointer: #e74c3c;
            --color-range-highlight: rgba(52, 152, 219, 0.3);
        }
        html, body {
            height: 100%; margin: 0; overflow: hidden; font-family: 'Segoe UI', sans-serif; background-color: var(--color-bg-light);
        }
        .dashboard-container {
            display: grid;
            grid-template-columns: minmax(480px, 1.2fr) 2fr minmax(380px, 0.9fr);
            grid-template-rows: auto 1fr;
            grid-template-areas: "header header header" "left main right";
            gap: 15px; padding: 15px; height: 100%; box-sizing: border-box;
        }
        .panel {
            background-color: var(--color-bg-panel); border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05); padding: 15px;
            display: flex; flex-direction: column; min-height: 0;
        }
        h1, h2, h3 { color: var(--color-text-dark); text-align: center; margin-top: 0; margin-bottom: 10px; padding-bottom: 5px; border-bottom: 1px solid #eee;}
        h1 { font-size: 1.5em; border: none; } h2 { font-size: 1.1em; } h3 {font-size: 1em; text-align: left; border: none; margin-bottom: 5px;}

        .header { grid-area: header; }
        .controls { display: flex; flex-wrap: wrap; gap: 15px; padding: 10px; background-color: #ecf0f1; border-radius: 5px; align-items: center; justify-content: center;}
        .controls label { font-weight: bold; }
        .controls input { padding: 8px; border: 1px solid #ccc; border-radius: 4px; font-family: 'Courier New', monospace; width: 300px; }
        .controls .op-buttons button { padding: 8px 12px; border: none; border-radius: 4px; cursor: pointer; color: white; font-weight: bold;}
        .controls button.start { background-color: var(--color-success); }
        .controls .step-buttons button { padding: 10px 15px; background-color: var(--color-primary); color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .controls button:disabled { background-color: #bdc3c7; cursor: not-allowed; }

        .left-column, .main-column, .right-column { min-height: 0; display: flex; flex-direction: column; gap: 15px;}
        .left-column .panel.fixed-height { flex-shrink: 0; }
        
        #code_container { background: #2d2d2d; color: #f1f1f1; font-family: 'Courier New', monospace; font-size: 0.9em; flex: 1; overflow-y: auto;}
        .code-line { padding: 2px 10px; border-radius: 3px; transition: background-color 0.3s; white-space: pre; }
        .code-line.highlight { background-color: #555; }
        #action_display { text-align: center; font-weight: bold; font-size: 1.1em; background: #f8f9fa; padding: 10px; border-radius: 4px; min-height: 48px; display: flex; align-items: center; justify-content: center; }
        
        #string_display_container { text-align: center; margin: 40px 0; }
        .string-display { display: flex; margin-bottom: 40px; position: relative; justify-content: center; }
        .char-box { width: 40px; height: 40px; border: 1px solid #ccc; display: inline-flex; align-items: center; justify-content: center; font-size: 1.2em; font-family: 'Courier New', monospace; margin: 0 2px; }
        .char-index { position: absolute; top: 45px; font-size: 0.8em; color: #7f8c8d; text-align: center; width: 100%; }
        .char-container { position: relative; }
        .pointer { position: absolute; bottom: -25px; left: 50%; transform: translateX(-50%); font-weight: bold; font-size: 1.2em; color: var(--color-pointer); }
        .string-range-highlight { position: absolute; top: 0; height: 100%; background: var(--color-range-highlight); border-radius: 4px; }
        .calculation-panel { border: 2px solid var(--color-info); background-color: #f8f9fa; padding: 15px; border-radius: 5px; text-align: center; font-family: 'Courier New', monospace; font-size: 1.2em; }
        
        .state-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; text-align: center; font-size: 1.2em;}
        .state-value { font-weight: bold; font-size: 1.5em; color: var(--color-info); }
        .last-array { display: grid; grid-template-columns: repeat(auto-fill, minmax(45px, 1fr)); gap: 5px; margin-top: 10px; }
        .last-item { text-align: center; background-color: #ecf0f1; border-radius: 4px; padding: 5px; }
        .last-item.highlight { background-color: var(--color-highlight-border); }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <header class="header panel">
            <h1>Total Appeal of A String</h1>
            <div class="controls">
                <label>String:</label> <input id="string_input" type="text" value="abbca">
                <div class="op-buttons"> <button id="start_button" class="start">Start</button> </div>
                <div class="step-buttons"> <button id="next_step_button" disabled>Next Step</button> <button id="reset_button">Reset</button> </div>
            </div>
        </header>

        <div class="left-column">
             <div class="panel">
                 <h2>Java Implementation</h2>
                 <div id="code_container"></div>
             </div>
             <div class="panel fixed-height">
                <h2>Current Action</h2>
                <div id="action_display">Enter a string to begin.</div>
             </div>
        </div>

        <main class="main-column">
             <div class="panel" style="height: 100%;">
                <h2>Visualization</h2>
                <div id="string_display_container"></div>
                <div id="calculation_container"></div>
             </div>
        </main>
        
        <div class="right-column">
            <div class="panel" style="height: 100%;">
                <h2>Algorithm State</h2>
                <div id="state_container"></div>
            </div>
        </div>
    </div>

<script>
let animationSteps = [], currentStepIndex = 0, simulationRunning = false;
let stringInput, startButton, nextStepButton, resetButton,
    codeContainer, actionDisplay,
    stringDisplayContainer, calculationContainer, stateContainer;

class TotalAppealAnimation {
    constructor() { this.reset(); }
    
    reset() {
        this.clearAnimation();
        [stringDisplayContainer, calculationContainer, stateContainer, actionDisplay].forEach(el => el.innerHTML = '');
        actionDisplay.textContent = 'Enter a string to begin.';
    }
    
    clearAnimation() {
        animationSteps = []; currentStepIndex = 0; simulationRunning = false;
        this.updateButtons();
    }
    
    startOperation() {
        this.clearAnimation();
        const s = stringInput.value.toLowerCase().replace(/[^a-z]/g, '');
        if (!s) { alert("Please provide a valid string."); return; }
        stringInput.value = s;

        animationSteps = this.generateSteps(s);
        if (animationSteps.length > 0) {
            simulationRunning = true;
            this.renderState(animationSteps[0]);
            this.updateButtons();
        }
    }

    next() {
        if (!simulationRunning || currentStepIndex >= animationSteps.length - 1) return;
        currentStepIndex++;
        this.renderState(animationSteps[currentStepIndex]);
        this.updateButtons();
    }

    updateButtons() {
        startButton.disabled = simulationRunning;
        resetButton.disabled = simulationRunning;
        nextStepButton.disabled = !simulationRunning || currentStepIndex >= animationSteps.length - 1;
    }

    generateSteps(s) {
        const steps = [];
        let state = {
            line: null, msg: '', s: s,
            res: 0, cur: 0,
            last: Array(26).fill(-1),
            i: null, highlightRange: null,
            calculation: null
        };
        const save = () => steps.push(JSON.parse(JSON.stringify(state)));

        state.line = 2; state.msg = 'Initialize total appeal (res) and current appeal (cur) to 0.'; save();
        state.line = 3; state.msg = 'Initialize `last` array with -1 for all characters.'; save();

        for (let i = 0; i < s.length; i++) {
            state.i = i;
            state.line = 5; state.msg = `Loop start. Processing index i = ${i}.`;
            state.calculation = null; state.highlightRange = null; save();
            
            const charCode = s.charCodeAt(i) - 'a'.charCodeAt(0);
            const lastPos = state.last[charCode];
            const contribution = i - lastPos;
            const oldCur = state.cur;

            state.line = 6;
            state.msg = `Updating 'cur'. This character ('${s[i]}') adds appeal to ${contribution} substrings ending at i=${i}.`;
            state.calculation = { oldCur, i, lastPos, contribution };
            state.highlightRange = [lastPos + 1, i];
            save();
            
            state.cur += contribution;
            state.msg = `'cur' is updated to ${state.cur}. It's the sum of appeals for all substrings ending at i=${i}.`;
            state.calculation.newCur = state.cur;
            save();
            
            state.highlightRange = null;
            state.line = 7;
            state.msg = `Adding current appeal sum (${state.cur}) to total appeal (res).`;
            save();

            state.res += state.cur;
            state.msg = `Total appeal 'res' is now ${state.res}.`;
            save();

            state.calculation = null;
            state.line = 8;
            state.msg = `Updating last seen position for '${s[i]}' to current index ${i}.`;
            save();

            state.last[charCode] = i;
            state.msg = `Finished with index i = ${i}.`;
            save();
        }
        
        state.i = null;
        state.line = 10;
        state.msg = `Algorithm finished. Final total appeal is ${state.res}.`;
        save();
        return steps;
    }
    
    renderState(state) {
        document.querySelectorAll('.code-line').forEach(el => el.classList.remove('highlight'));
        if (state.line !== null) document.getElementById(`code-line-${state.line}`)?.classList.add('highlight');
        actionDisplay.textContent = state.msg;

        let stringHTML = `<div class="string-display">`;
        for (let k = 0; k < state.s.length; k++) {
            stringHTML += `
                <div class="char-container">
                    <div class="char-box">${state.s[k]}</div>
                    <div class="char-index">${k}</div>
                    ${state.i === k ? '<div class="pointer">i</div>' : ''}
                </div>`;
        }
        if (state.highlightRange) {
            const [start, end] = state.highlightRange;
            const width = (end - start + 1) * 44;
            const left = start * 44;
            stringHTML += `<div class="string-range-highlight" style="width: ${width}px; left: ${left}px;"></div>`;
        }
        stringHTML += `</div>`;
        stringDisplayContainer.innerHTML = stringHTML;

        calculationContainer.innerHTML = '';
        if(state.calculation) {
            const calc = state.calculation;
            const resultHTML = calc.newCur !== undefined ? ` = <strong>${calc.newCur}</strong>` : '';
            calculationContainer.innerHTML = `
                <div class="calculation-panel">
                    <div>cur += i - last[s.charAt(i)-'a']</div>
                    <div>${calc.oldCur} + (${calc.i} - ${calc.lastPos})${resultHTML}</div>
                </div>`;
        }

        const lastArrayHTML = state.last.map((pos, i) => {
            const char = String.fromCharCode('a'.charCodeAt(0) + i);
            // *** THIS IS THE BUG FIX ***
            // Use state.s instead of the undefined 's'
            const isHighlighted = state.i !== null && state.s[state.i] === char;
            return `<div class="last-item ${isHighlighted ? 'highlight' : ''}"><div>${char}</div><div>${pos}</div></div>`;
        }).join('');

        stateContainer.innerHTML = `
            <div class="state-grid">
                <div><h3>Total Appeal (res)</h3><div class="state-value">${state.res}</div></div>
                <div><h3>Current Appeal (cur)</h3><div class="state-value">${state.cur}</div></div>
            </div>
            <h3 style="margin-top:20px;">'last' Array</h3>
            <div class="last-array">${lastArrayHTML}</div>
        `;
    }
}

document.addEventListener('DOMContentLoaded', () => {
    stringInput = document.getElementById('string_input');
    startButton = document.getElementById('start_button');
    nextStepButton = document.getElementById('next_step_button');
    resetButton = document.getElementById('reset_button');
    codeContainer = document.getElementById('code_container');
    actionDisplay = document.getElementById('action_display');
    stringDisplayContainer = document.getElementById('string_display_container');
    calculationContainer = document.getElementById('calculation_container');
    stateContainer = document.getElementById('state_container');

    const code = [
        `class Solution {`,
        `  public long appealSum(String s) {`,
        `2   long res = 0, cur = 0;`,
        `3   int[] last = new int[26];`,
        `4   Arrays.fill(last, -1);`,
        `5   for (int i = 0; i < s.length(); i++) {`,
        `6     cur += i - last[s.charAt(i) - 'a'];`,
        `7     res += cur;`,
        `8     last[s.charAt(i) - 'a'] = i;`,
        `9   }`,
        `10  return res;`,
        `11 }`,
        `}`
    ].map((line, i) => `<div class="code-line" id="code-line-${i}">${line.replace(/ /g, '&nbsp;')}</div>`).join('');
    codeContainer.innerHTML = code;
    
    const anim = new TotalAppealAnimation();
    startButton.addEventListener('click', () => anim.startOperation());
    nextStepButton.addEventListener('click', () => anim.next());
    resetButton.addEventListener('click', () => anim.reset());
});
</script>
</body>
</html>
