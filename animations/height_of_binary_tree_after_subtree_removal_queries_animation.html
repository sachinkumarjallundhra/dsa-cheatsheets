<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height of Binary Tree After Subtree Removal Queries</title>
    <style>
        :root {
            --color-bg-light: #f4f7f6; --color-bg-panel: #ffffff; --color-text-dark: #2c3e50;
            --color-primary: #3498db; --color-success: #2ecc71; --color-danger: #e74c3c;
            --color-node-default: #bdc3c7;
            --color-node-current: #9b59b6;
            --color-node-query: #e74c3c;
            --color-node-determiner: #f1c40f;
        }
        html, body {
            height: 100%; margin: 0; overflow: hidden; font-family: 'Segoe UI', sans-serif; background-color: var(--color-bg-light);
        }
        .dashboard-container {
            display: grid; grid-template-columns: minmax(450px, 1.2fr) 2fr minmax(420px, 1.1fr);
            grid-template-rows: auto 1fr; grid-template-areas: "header header header" "left main right";
            gap: 15px; padding: 15px; height: 100%; box-sizing: border-box;
        }
        .panel { background-color: var(--color-bg-panel); border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); padding: 15px; display: flex; flex-direction: column; min-height: 0; }
        h1, h2 { color: var(--color-text-dark); text-align: center; margin-top: 0; margin-bottom: 10px; padding-bottom: 5px; border-bottom: 1px solid #eee;}
        h1 { font-size: 1.5em; border: none; } h2 { font-size: 1.1em; }

        .header { grid-area: header; }
        .controls { display: flex; flex-wrap: wrap; gap: 10px; padding: 10px; background-color: #e8f0fe; border-radius: 5px; align-items: flex-end; justify-content: center;}
        .controls .input-group { display: flex; flex-direction: column; }
        .controls label { font-weight: bold; margin-bottom: 3px; font-size: 0.9em; }
        .controls textarea { padding: 8px; border: 1px solid #ccc; border-radius: 4px; font-family: 'Courier New', monospace; width: 450px; height: 40px; resize: vertical; }
        .controls button { padding: 10px 15px; background-color: var(--color-primary); color: white; border: none; border-radius: 4px; cursor: pointer; transition: background-color 0.2s; }
        .controls button:disabled { background-color: #bdc3c7; }

        .left-column { grid-area: left; display: flex; flex-direction: column; gap: 15px; min-height: 0; }
        .main-column { grid-area: main; display: flex; flex-direction: column; min-height: 0; }
        .right-column { grid-area: right; display: flex; flex-direction: column; gap: 15px; min-height: 0; }
        
        #code_container { background: #2d2d2d; color: #f1f1f1; font-family: 'Courier New', monospace; font-size: 0.8em; flex-shrink: 1; overflow-y: auto;}
        .code-block { margin-bottom: 10px; border: 1px solid #444; border-radius: 4px; padding-bottom: 5px; }
        .code-line { padding: 2px 10px; border-radius: 3px; transition: background-color 0.3s; white-space: pre; }
        .code-line.highlight { background-color: #555; }
        #action_display { text-align: center; font-weight: bold; font-size: 1.1em; background: #f8f9fa; padding: 10px; border-radius: 4px;}
        
        #tree_container { position: relative; width: 100%; flex-grow: 1; background: #fafafa; border-radius: 5px; border: 1px solid #e0e0e0; overflow: hidden; }
        .node-group text { font-family: 'Segoe UI', sans-serif; pointer-events: none; }
        .node-val { font-size: 1.1em; font-weight: bold; fill: white; }
        .node-stats { font-size: 0.75em; fill: var(--color-text-dark); }
        .node-group.query .node-circle { fill: var(--color-node-query) !important; }
        .node-group.determiner .node-circle { fill: var(--color-node-determiner) !important; transform: scale(1.1); }
        .node-group.current .node-circle { fill: var(--color-node-current) !important; }

        .data-container { overflow-y: auto; flex-grow: 1; padding: 5px; background: #fafafa; border-radius: 4px; font-family: 'Courier New', monospace; font-size: 0.85em; }
        .depth-group { border: 1px solid #ddd; border-radius: 5px; margin-bottom: 5px; padding: 4px; transition: all 0.3s ease; }
        .depth-group.highlight { border-color: var(--color-node-determiner); border-width: 2px; }
        .depth-group-item { background: #eee; padding: 2px 5px; border-radius: 3px; }
        .depth-group-item.removed { text-decoration: line-through; opacity: 0.5; }
        
        .query-list-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(50px, 1fr)); gap: 5px; }
        .query-item { border: 1px solid #ccc; border-radius: 4px; text-align: center; padding: 2px; }
        .query-item .label { font-size: 0.7em; color: #666; }
        .query-item .value { font-weight: bold; }
        .query-item.current { background-color: var(--color-node-query); color: white; border-color: var(--color-node-query); }
        .query-item.done { background-color: var(--color-success); color: white; border-color: var(--color-success); }
        #calculation-string { font-size: 1.1em; min-height: 1.2em; background-color: #f8f9fa; padding: 5px; border-radius: 4px; margin-top: 5px; text-align: center;}
        
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background: white; padding: 30px; border-radius: 8px; text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        #final_result_text { font-size: 2.5em; font-weight: bold; margin: 0; color: var(--color-success); }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <header class="header panel">
            <h1>Height of Binary Tree After Subtree Removal Queries</h1>
            <div class="controls">
                <div class="input-group"><label>Tree:</label><textarea id="tree_input">[5,8,9,2,1,3,7,4,6]</textarea></div>
                <div class="input-group"><label>Queries:</label><textarea id="queries_input">[3,2,4,8]</textarea></div>
                <button id="start_button">Start</button>
                <button id="next_step_button" disabled>Next Step</button>
            </div>
        </header>

        <div class="left-column">
            <div class="panel">
                <h2>Algorithm Pseudocode</h2>
                <div id="code_container"></div>
            </div>
            <div class="panel" style="flex-grow: 0; flex-shrink: 0;">
                <h2>Current Action</h2>
                <div id="action_display">Enter tree and queries, then click 'Start'.</div>
            </div>
        </div>

        <main class="main-column panel">
            <h2>Tree</h2>
            <div id="tree_container">
                 <svg width="100%" height="100%" id="tree_svg"></svg>
            </div>
        </main>

        <div class="right-column">
            <div class="panel" style="flex:2"><h2 style="font-size: 1.1em;">Depth Groups (Top 2 Heights)</h2><div id="depth_groups_container" class="data-container"></div></div>
            <div class="panel" style="flex:1"><h2>Query Processing</h2>
                <div id="queries_container" class="query-list-container"></div>
                <div id="calculation-string" style="margin-top:10px;">&nbsp;</div>
            </div>
        </div>
    </div>

    <div id="result_modal" class="modal-overlay">
        <div class="modal-content">
            <h2>Final Result Array</h2>
            <p id="final_result_text"></p>
            <button id="modal_close_btn" class="controls button">Close</button>
        </div>
    </div>

<script>
let animationSteps = [], currentStepIndex = 0, simulationRunning = false;
let treeInput, queriesInput, startButton, nextStepButton, codeContainer, actionDisplay,
    treeContainer, depthGroupsContainer, queriesContainer, calculationString,
    resultModal, finalResultText, modalCloseBtn;
let treeDrawer;

class TreeQueriesAnimation {
    constructor() { this.reset(); }
    reset() {
        animationSteps = []; currentStepIndex = 0; simulationRunning = false;
        this.updateButtons(); this.clearDisplays();
        resultModal.style.display = 'none';
    }
    clearDisplays() {
        if (!codeContainer) return;
        [codeContainer, depthGroupsContainer, queriesContainer].forEach(c => c.innerHTML = '');
        calculationString.innerHTML = '&nbsp;';
        document.getElementById('tree_svg').innerHTML = '';
        actionDisplay.textContent = "Enter tree and queries, then click 'Start'.";
    }
    start() {
        this.reset();
        try {
            const treeArr = JSON.parse(treeInput.value.trim().replace(/null/g, 'null').replace(/'/g, '"'));
            const queriesArr = JSON.parse(queriesInput.value.trim().replace(/'/g, '"'));
            if (!Array.isArray(treeArr) || !Array.isArray(queriesArr)) throw new Error("Invalid input format.");
            
            const root = this.buildTree(treeArr);
            this.initUI();
            treeDrawer = new TreeGraph(document.getElementById('tree_svg'), root);
            animationSteps = this.generateSteps(root, queriesArr);
            
            simulationRunning = true;
            if (animationSteps.length > 0) this.renderState(animationSteps[0]);
            this.updateButtons();
        } catch(e) {
            console.error(e);
            alert(e.message || "Invalid input.");
            this.reset();
        }
    }
    next() {
        if (!simulationRunning || currentStepIndex >= animationSteps.length - 1) return;
        currentStepIndex++;
        this.renderState(animationSteps[currentStepIndex]);
        this.updateButtons();
    }
    updateButtons() {
        startButton.textContent = simulationRunning ? "Reset" : "Start";
        nextStepButton.disabled = !simulationRunning || currentStepIndex >= animationSteps.length - 1;
    }
    
    initUI() {
        const phase1 = [
            "// Phase 1: Pre-computation",
            "function treeDfs(node, depth):",
            "  if node == null: return -1",
            "  nodeDepth[node.val] = depth",
            "  left_h = treeDfs(node.left, depth+1)",
            "  right_h = treeDfs(node.right, depth+1)",
            "  height = 1 + max(left_h, right_h)",
            "  nodeHeight[node.val] = height",
            "  return height",
        ];
        const phase2 = [
             "// Phase 2: Grouping & Pruning",
             "Group nodes by depth",
             "For each group:",
             "  Sort by height descending",
             "  Keep only top 2"
        ];
        const phase3 = [
            "// Phase 3: Answering Queries",
            "For each query `q`:",
            "  depth = nodeDepth[q]",
            "  group = depthGroups[depth]",
            "  if group.size == 1:",
            "    result[i] = depth - 1",
            "  else if group[0].val == q:",
            "    result[i] = group[1].h + depth",
            "  else:",
            "    result[i] = group[0].h + depth"
        ];
        codeContainer.innerHTML = `
            <div class="code-block">${phase1.map((line, i) => `<div class="code-line" id="code-line-p1-${i}">${line.replace(/ /g, '&nbsp;')}</div>`).join('')}</div>
            <div class="code-block">${phase2.map((line, i) => `<div class="code-line" id="code-line-p2-${i}">${line.replace(/ /g, '&nbsp;')}</div>`).join('')}</div>
            <div class="code-block">${phase3.map((line, i) => `<div class="code-line" id="code-line-p3-${i}">${line.replace(/ /g, '&nbsp;')}</div>`).join('')}</div>
        `;
    }

    buildTree(arr) {
        if (!arr || arr.length === 0 || arr[0] === null) return null;
        const nodes = arr.map(val => val !== null ? { val, left: null, right: null } : null);
        for (let i = 0; i < nodes.length; i++) {
            if (nodes[i]) {
                const leftIdx = 2 * i + 1;
                const rightIdx = 2 * i + 2;
                if (leftIdx < nodes.length) nodes[i].left = nodes[leftIdx];
                if (rightIdx < nodes.length) nodes[i].right = nodes[rightIdx];
            }
        }
        return nodes[0];
    }

    generateSteps(root, queries) {
        const steps = [];
        const save = (data) => steps.push(JSON.parse(JSON.stringify(data)));
        
        let state = {
            phase: 'dfs', line: null, msg: "",
            nodeInfo: {}, // val -> {depth, height}
            depthGroups: {},
            queries, results: new Array(queries.length).fill(null),
            highlights: { currentNode: null, queryNode: null, determinerNode: null, groupDepth: null }
        };

        // Phase 1: DFS
        function treeDfs(node, depth) {
            state.highlights.currentNode = node ? node.val : null;
            save({ ...state, line: 'p1-1', msg: `DFS on ${node ? `node ${node.val}`: 'null'} at depth ${depth}.` });
            
            save({ ...state, line: 'p1-2', msg: "Is node null?" });
            if (node === null) return -1;
            
            state.nodeInfo[node.val] = { depth, height: -1 };
            save({ ...state, line: 'p1-3', msg: `Storing depth ${depth} for node ${node.val}.` });
            
            save({ ...state, line: 'p1-4', msg: `Recursing left.` });
            const leftH = treeDfs(node.left, depth + 1);
            state.highlights.currentNode = node.val;
            save({ ...state, msg: `Left subtree returned height ${leftH}.` });

            save({ ...state, line: 'p1-5', msg: `Recursing right.` });
            const rightH = treeDfs(node.right, depth + 1);
            state.highlights.currentNode = node.val;
            save({ ...state, msg: `Right subtree returned height ${rightH}.` });

            const height = 1 + Math.max(leftH, rightH);
            save({ ...state, line: 'p1-6', msg: `Node ${node.val} height is 1 + max(${leftH}, ${rightH}) = ${height}.` });

            state.nodeInfo[node.val].height = height;
            save({ ...state, line: 'p1-7', msg: `Storing height ${height} for node ${node.val}.` });

            save({ ...state, line: 'p1-8', msg: `Returning height ${height}.` });
            return height;
        }
        treeDfs(root, 0);
        state.highlights.currentNode = null;
        
        // Phase 2: Group & Prune
        state.phase = 'grouping';
        save({ ...state, line: 'p2-1', msg: "Grouping all nodes by their depth." });
        for(const val in state.nodeInfo) {
            const info = state.nodeInfo[val];
            if (!state.depthGroups[info.depth]) state.depthGroups[info.depth] = [];
            state.depthGroups[info.depth].push({ val: parseInt(val), h: info.height });
        }
        save({ ...state, msg: "Finished grouping nodes."});

        save({ ...state, line: 'p2-2', msg: "Sorting and pruning each depth group." });
        for(const depth in state.depthGroups) {
            state.highlights.groupDepth = parseInt(depth);
            save({ ...state, line: 'p2-3', msg: `Sorting group for depth ${depth}.` });
            state.depthGroups[depth].sort((a,b) => b.h - a.h);
            save({ ...state, line: 'p2-4', msg: `Pruning group for depth ${depth} to top 2.` });
            if (state.depthGroups[depth].length > 2) {
                state.depthGroups[depth] = state.depthGroups[depth].slice(0, 2);
            }
        }
        state.highlights.groupDepth = null;

        // Phase 3: Query
        state.phase = 'querying';
        save({ ...state, line: 'p3-1', msg: "Starting to answer queries." });
        queries.forEach((q, i) => {
            state.highlights.queryNode = q;
            save({ ...state, msg: `Processing query for node ${q}.` });
            
            const depth = state.nodeInfo[q].depth;
            state.highlights.groupDepth = depth;
            save({ ...state, line: 'p3-2', msg: `Node ${q} is at depth ${depth}.` });
            
            const group = state.depthGroups[depth];
            save({ ...state, line: 'p3-3', msg: `Looking at top 2 nodes for depth ${depth}.` });

            if (group.length === 1) {
                state.results[i] = depth - 1;
                save({ ...state, line: 'p3-4', msg: `Only one node at this depth. Height becomes ${depth-1}.`});
            } else if (group[0].val === q) {
                state.highlights.determinerNode = group[1].val;
                const newHeight = group[1].h + depth;
                state.results[i] = newHeight;
                save({ ...state, line: 'p3-6', msg: `Node ${q} was the tallest. Using 2nd tallest (${group[1].val}). New height = ${group[1].h} + ${depth} = ${newHeight}.` });
            } else {
                state.highlights.determinerNode = group[0].val;
                const newHeight = group[0].h + depth;
                state.results[i] = newHeight;
                save({ ...state, line: 'p3-8', msg: `Node ${q} was not tallest. Using tallest (${group[0].val}). New height = ${group[0].h} + ${depth} = ${newHeight}.` });
            }
            state.highlights.queryNode = null;
            state.highlights.determinerNode = null;
            state.highlights.groupDepth = null;
        });

        state.finalResult = state.results;
        save({ ...state, line: null, msg: "All queries answered."});
        return steps;
    }
    
    renderState(state) {
        actionDisplay.textContent = state.msg;
        document.querySelectorAll('.code-line').forEach(el => el.classList.remove('highlight'));
        if(state.line) document.getElementById(`code-line-${state.line}`)?.classList.add('highlight');
        
        treeDrawer.draw(state.highlights, state.nodeInfo);
        
        let groupsHtml = '';
        for (const depth in state.depthGroups) {
            const isHighlighted = state.highlights.groupDepth === parseInt(depth);
            const itemsHtml = state.depthGroups[depth].map(item => 
                `<span class="depth-group-item ${state.highlights.queryNode === item.val ? 'removed' : ''}">h:${item.h}, v:${item.val}</span>`
            ).join(' ');
            groupsHtml += `<div class="depth-group ${isHighlighted ? 'highlight' : ''}"><strong>D${depth}:</strong> ${itemsHtml}</div>`;
        }
        depthGroupsContainer.innerHTML = groupsHtml;
        
        queriesContainer.innerHTML = state.queries.map((q, i) => {
            let className = 'query-item';
            if (state.results[i] !== null) className += ' done';
            if (state.highlights.queryNode === q) className += ' current';
            return `<div class="${className}"><div class="label">q=${q}</div><div class="value">${state.results[i] ?? '?'}</div></div>`;
        }).join('');
        
        const qNode = state.highlights.queryNode;
        if(qNode) {
            const depth = state.nodeInfo[qNode].depth;
            const group = state.depthGroups[depth];
            if (group.length === 1) {
                calculationString.innerHTML = `result = ${depth} - 1 = ${depth - 1}`;
            } else if (group[0].val === qNode) {
                calculationString.innerHTML = `result = h(${group[1].val}) + depth = ${group[1].h} + ${depth} = ${group[1].h + depth}`;
            } else {
                calculationString.innerHTML = `result = h(${group[0].val}) + depth = ${group[0].h} + ${depth} = ${group[0].h + depth}`;
            }
        } else {
            calculationString.innerHTML = '&nbsp;';
        }

        if(state.finalResult && currentStepIndex === animationSteps.length-1) {
            finalResultText.textContent = JSON.stringify(state.finalResult);
            resultModal.style.display = 'flex';
        }
    }
}

class TreeGraph {
    constructor(svg, root) {
        this.svg = svg;
        this.root = root;
        this.nodeMap = new Map();
        this._layout(root);
    }
    
    _layout(root) {
        if (!root) return;
        const width = this.svg.parentElement.clientWidth;
        this._getNodeDepths(root, 0);
        const inOrderNodes = [];
        this._getInOrderList(root, inOrderNodes);
        
        const hSpacing = Math.min(60, width / (inOrderNodes.length + 1));
        const totalWidth = (inOrderNodes.length - 1) * hSpacing;
        const startX = (width - totalWidth) / 2;
        inOrderNodes.forEach((node, i) => { this.nodeMap.get(node.val).x = startX + i * hSpacing; });
    }

    _getNodeDepths(node, depth) {
        if (!node) return;
        this.nodeMap.set(node.val, { node, x: 0, y: depth * 85 + 60 });
        this._getNodeDepths(node.left, depth + 1);
        this._getNodeDepths(node.right, depth + 1);
    }
    
    _getInOrderList(node, list) {
        if (!node) return;
        this._getInOrderList(node.left, list);
        list.push(node);
        this._getInOrderList(node.right, list);
    }

    draw(highlights, nodeInfo) {
        this.svg.innerHTML = '';
        
        const drawEdges = (node) => {
            if (!node) return;
            const parentPos = this.nodeMap.get(node.val);
            [node.left, node.right].forEach(child => {
                if (child) {
                    const childPos = this.nodeMap.get(child.val);
                    const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                    line.setAttribute('x1', parentPos.x); line.setAttribute('y1', parentPos.y);
                    line.setAttribute('x2', childPos.x); line.setAttribute('y2', childPos.y);
                    line.setAttribute('stroke', '#ccc'); line.setAttribute('stroke-width', 2);
                    this.svg.appendChild(line);
                    drawEdges(child);
                }
            });
        };
        drawEdges(this.root);

        this.nodeMap.forEach(mapNode => {
            const { node, x, y } = mapNode;
            const g = document.createElementNS('http://www.w3.org/2000/svg', 'g');
            g.setAttribute('transform', `translate(${x},${y})`);
            g.classList.add('node-group');

            if(highlights.determinerNode === node.val) g.classList.add('determiner');
            else if(highlights.queryNode === node.val) g.classList.add('query');
            if(highlights.currentNode === node.val) g.classList.add('current');

            const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
            circle.setAttribute('r', 28); circle.classList.add('node-circle');
            circle.setAttribute('fill', 'var(--color-node-default)');
            circle.setAttribute('stroke', '#333'); circle.setAttribute('stroke-width', 2);
            g.appendChild(circle);

            const valText = document.createElementNS('http://www.w3.org/2000/svg', 'text');
            valText.setAttribute('text-anchor', 'middle'); valText.setAttribute('dy', '-0.4em');
            valText.classList.add('node-val'); valText.textContent = node.val;
            g.appendChild(valText);
            
            const info = nodeInfo[node.val];
            if(info) {
                 const statsText = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                 statsText.setAttribute('text-anchor', 'middle'); statsText.setAttribute('dy', '0.9em');
                 statsText.classList.add('node-stats');
                 statsText.innerHTML = `<tspan fill="blue">d:${info.depth}</tspan> <tspan fill="green">h:${info.height > -1 ? info.height : '?'}</tspan>`;
                 g.appendChild(statsText);
            }
            
            this.svg.appendChild(g);
        });
    }
}

document.addEventListener('DOMContentLoaded', () => {
    treeInput = document.getElementById('tree_input');
    queriesInput = document.getElementById('queries_input');
    startButton = document.getElementById('start_button');
    nextStepButton = document.getElementById('next_step_button');
    codeContainer = document.getElementById('code_container');
    actionDisplay = document.getElementById('action_display');
    treeContainer = document.getElementById('tree_container');
    depthGroupsContainer = document.getElementById('depth_groups_container');
    queriesContainer = document.getElementById('queries_container');
    calculationString = document.getElementById('calculation-string');
    resultModal = document.getElementById('result_modal');
    finalResultText = document.getElementById('final_result_text');
    modalCloseBtn = document.getElementById('modal_close_btn');
    
    const anim = new TreeQueriesAnimation();
    startButton.addEventListener('click', () => { if(simulationRunning) anim.reset(); else anim.start(); });
    nextStepButton.addEventListener('click', () => anim.next());
    modalCloseBtn.addEventListener('click', () => resultModal.style.display = 'none');
    resultModal.addEventListener('click', (e) => { if (e.target === resultModal) resultModal.style.display = 'none'; });
});
</script>
