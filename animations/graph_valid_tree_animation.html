<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Valid Tree (Union-Find) Animation</title>
    <style>
        :root {
            --color-bg-light: #f4f7f6; --color-bg-panel: #ffffff; --color-text-dark: #2c3e50;
            --color-primary: #3498db; --color-success: #2ecc71; --color-danger: #e74c3c;
            --color-node-default: #bdc3c7;
            --color-edge-process: #e67e22;
            --color-node-find: #9b59b6;
            --color-edge-cycle: #c0392b;
            --color-cell-update: #fff3cd;
        }
        html, body {
            height: 100%; margin: 0; overflow: hidden; font-family: 'Segoe UI', sans-serif; background-color: var(--color-bg-light);
        }
        .dashboard-container {
            display: grid; grid-template-columns: minmax(420px, 1.2fr) 2fr minmax(380px, 1fr);
            grid-template-rows: auto 1fr; grid-template-areas: "header header header" "left main right";
            gap: 15px; padding: 15px; height: 100%; box-sizing: border-box;
        }
        .panel { background-color: var(--color-bg-panel); border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); padding: 15px; display: flex; flex-direction: column; min-height: 0; }
        h1, h2 { color: var(--color-text-dark); text-align: center; margin-top: 0; margin-bottom: 10px; padding-bottom: 5px; border-bottom: 1px solid #eee;}
        h1 { font-size: 1.5em; border: none; } h2 { font-size: 1.1em; }

        .header { grid-area: header; }
        .controls { display: flex; flex-wrap: wrap; gap: 15px; padding: 10px; background-color: #e8f0fe; border-radius: 5px; align-items: center; justify-content: center;}
        .controls label { font-weight: bold; }
        .controls input, .controls textarea { padding: 8px; border: 1px solid #ccc; border-radius: 4px; font-family: 'Courier New', monospace; }
        .controls input { width: 40px; }
        .controls textarea { width: 350px; height: 40px; resize: vertical; }
        .controls button { padding: 10px 15px; background-color: var(--color-primary); color: white; border: none; border-radius: 4px; cursor: pointer; transition: background-color 0.2s; }
        .controls button:disabled { background-color: #bdc3c7; }

        .left-column { grid-area: left; display: flex; flex-direction: column; gap: 15px; min-height: 0; }
        .main-column { grid-area: main; display: flex; flex-direction: column; min-height: 0; }
        .right-column { grid-area: right; display: flex; flex-direction: column; gap: 15px; min-height: 0; }
        
        #code_container { background: #2d2d2d; color: #f1f1f1; font-family: 'Courier New', monospace; font-size: 0.9em; flex-shrink: 1; overflow-y: auto;}
        .code-line { padding: 2px 5px; border-radius: 3px; transition: background-color 0.3s; }
        .code-line.highlight { background-color: #555; }
        #action_display { text-align: center; font-weight: bold; font-size: 1.1em; background: #f8f9fa; }
        
        #graph_container { position: relative; width: 100%; flex-grow: 1; background: #fafafa; border-radius: 5px; border: 1px solid #e0e0e0; overflow: hidden; }

        .analysis-panel { font-family: 'Courier New', monospace; font-size: 1.1em; }
        .analysis-item { margin-bottom: 10px; padding: 8px; border-radius: 5px; background-color: #f8f9fa;}
        .analysis-item .label { font-weight: bold; color: #666; display: block; margin-bottom: 3px; }
        .analysis-item .value { font-size: 1.2em; font-weight: bold; }
        
        .table-container { flex-grow: 1; overflow-y: auto; }
        .uf-table { width: 100%; border-collapse: collapse; }
        .uf-table th, .uf-table td { border: 1px solid #ddd; padding: 6px; text-align: center; font-size: 1em; transition: background-color 0.3s ease; }
        .uf-table th { background-color: #f2f2f2; }
        .uf-table tr.highlight { background-color: #f0eaf6 !important; }
        .uf-table td.updated { background-color: var(--color-cell-update); }

        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background: white; padding: 30px; border-radius: 8px; text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .modal-content h2 { font-size: 1.8em; margin-bottom: 10px;}
        .modal-content p { font-size: 1.1em; margin-bottom: 20px; color: #666; }
        #final_result_text { font-size: 2.5em; font-weight: bold; margin: 0; }
        .modal-close-btn { margin-top: 25px; padding: 10px 20px; font-size: 1em; }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <header class="header panel">
            <h1>Graph Valid Tree (Union-Find)</h1>
            <div class="controls">
                <label>N (nodes):</label><input id="n_input" value="5">
                <label>Edges:</label><textarea id="edges_input">[[0,1],[0,2],[0,3],[1,4]]</textarea>
                <button id="start_button">Start</button>
                <button id="next_step_button" disabled>Next Step</button>
            </div>
        </header>

        <div class="left-column">
            <div class="panel">
                <h2>Algorithm</h2>
                <div id="code_container"></div>
            </div>
            <div class="panel" style="flex-grow: 0; flex-shrink: 0;">
                <h2>Current Action</h2>
                <div id="action_display">Enter graph and click 'Start'.</div>
            </div>
        </div>

        <div class="main-column panel">
            <h2>Graph</h2>
            <div id="graph_container"></div>
        </div>

        <div class="right-column">
             <div class="panel analysis-panel">
                <h2>Analysis</h2>
                <div class="analysis-item">
                    <span class="label">Processing Edge:</span>
                    <span id="val-edge" class="value">-</span>
                </div>
                <div class="analysis-item">
                    <span class="label">Find(u) &rarr; rootU:</span>
                    <span id="val-rootU" class="value">-</span>
                </div>
                 <div class="analysis-item">
                    <span class="label">Find(v) &rarr; rootV:</span>
                    <span id="val-rootV" class="value">-</span>
                </div>
            </div>
            <div class="panel">
                <h2>Parent Array</h2>
                <div class="table-container">
                    <table class="uf-table" id="parent_table"></table>
                </div>
            </div>
        </div>
    </div>

    <div id="result_modal" class="modal-overlay">
        <div class="modal-content">
            <h2 id="modal_title"></h2>
            <p id="modal_reason"></p>
            <p id="final_result_text"></p>
            <button id="modal_close_btn" class="controls button">Close</button>
        </div>
    </div>

<script>
let animationSteps = [], currentStepIndex = 0, simulationRunning = false;
let nInput, edgesInput, startButton, nextStepButton, codeContainer, actionDisplay,
    graphContainer, parentTable, valEdge, valRootU, valRootV,
    resultModal, modalTitle, modalReason, finalResultText, modalCloseBtn;
let sim;

class ValidTreeAnimation {
    constructor() { this.reset(); }
    reset() {
        if (sim) sim.stop();
        animationSteps = []; currentStepIndex = 0; simulationRunning = false;
        this.updateButtons(); this.clearDisplays();
        resultModal.style.display = 'none';
    }
    clearDisplays() {
        if (!codeContainer) return;
        [codeContainer, graphContainer, parentTable].forEach(c => c.innerHTML = '');
        actionDisplay.textContent = 'Enter graph and click \'Start\'.';
        valEdge.textContent = '-'; valRootU.textContent = '-'; valRootV.textContent = '-';
    }
    start() {
        this.reset();
        try {
            const n = parseInt(nInput.value);
            const edgesStr = edgesInput.value.trim().replace(/'/g, '"');
            const edges = JSON.parse(edgesStr);
            if (isNaN(n) || !Array.isArray(edges)) throw new Error("Invalid input");

            this.initUI(n);
            animationSteps = this.generateSteps(n, edges);
            
            const graphData = {
                nodes: Array.from({ length: n }, (_, i) => ({ id: i })),
                edges: edges.map(([u, v]) => ({ source: u, target: v }))
            };
            sim = new ForceGraph(graphContainer, graphData);
            sim.start(this.render.bind(this));
            
            simulationRunning = true;
            if (animationSteps.length > 0) this.renderState(animationSteps[0]);
            this.updateButtons();
        } catch(e) {
            console.error(e);
            alert("Invalid input. Please use valid numbers and a 2D array for Edges.");
            this.reset();
        }
    }
    next() {
        if (!simulationRunning || currentStepIndex >= animationSteps.length - 1) return;
        currentStepIndex++;
        this.renderState(animationSteps[currentStepIndex]);
        this.updateButtons();
    }
    updateButtons() {
        startButton.textContent = simulationRunning ? "Reset" : "Start";
        nextStepButton.disabled = !simulationRunning || currentStepIndex >= animationSteps.length - 1;
    }
    render() {
        if (simulationRunning && animationSteps.length > 0) {
            this.renderState(animationSteps[currentStepIndex]);
        }
    }
    initUI(n) {
        const code = [
            "function isValidTree(n, edges):",
            "  if edges.length != n - 1: return false",
            "  parent = array from 0 to n-1",
            "  function find(i):",
            "    if parent[i] == i: return i",
            "    return find(parent[i])",
            "  function union(i, j):",
            "    root_i = find(i)",
            "    root_j = find(j)",
            "    if root_i == root_j: return false",
            "    parent[root_j] = root_i",
            "    return true",
            "  for edge in edges:",
            "    if not union(edge[0], edge[1]):",
            "      return false // Cycle detected",
            "  return true"
        ];
        codeContainer.innerHTML = code.map((line, i) => `<div class="code-line" id="code-line-${i}">${line.replace(/ /g, '&nbsp;')}</div>`).join('');
        
        let tableHTML = `<thead><tr><th>Node</th><th>Parent</th></tr></thead><tbody>`;
        for (let i = 0; i < n; i++) {
            tableHTML += `<tr id="parent-row-${i}"><td>${i}</td><td id="parent-val-${i}">-</td></tr>`;
        }
        parentTable.innerHTML = tableHTML + '</tbody>';
    }
    generateSteps(n, edges) {
        const steps = [];
        const save = (data) => steps.push(JSON.parse(JSON.stringify(data)));
        let state = {
            line: null, msg: "", parent: [], finalResult: null, reason: "",
            highlights: { edge: null, findPath: [], cyclePath: null },
            analysis: { edge: null, rootU: null, rootV: null }
        };

        save({ ...state, line: 0, msg: "Starting algorithm." });
        
        save({ ...state, line: 1, msg: `Checking if edge count (${edges.length}) equals n-1 (${n-1}).` });
        if (edges.length !== n - 1) {
            state.finalResult = false;
            state.reason = `A valid tree must have N-1 edges. This graph has ${edges.length}, but N is ${n}.`;
            save({ ...state, line: 1, msg: "Edge count check failed. Not a valid tree." });
            return steps;
        }
        save({ ...state, line: 1, msg: "Edge count is correct. Proceeding to check for cycles." });
        
        state.parent = Array.from({ length: n }, (_, i) => i);
        save({ ...state, line: 2, msg: "Initializing parent array. Each node is its own root." });

        for (const edge of edges) {
            const [u, v] = edge;
            state.highlights = { edge: [u, v], findPath: [], cyclePath: null };
            state.analysis = { edge: `[${u}, ${v}]`, rootU: null, rootV: null };
            save({ ...state, line: 13, msg: `Processing edge (${u}, ${v}).` });
            
            let findPathU = [];
            let curr = u;
            while (state.parent[curr] !== curr) { findPathU.push(curr); curr = state.parent[curr]; }
            findPathU.push(curr);
            const rootU = curr;
            state.highlights.findPath = findPathU;
            state.analysis.rootU = rootU;
            save({ ...state, line: 7, msg: `Finding root of ${u}... it's ${rootU}.` });
            
            let findPathV = [];
            curr = v;
            while (state.parent[curr] !== curr) { findPathV.push(curr); curr = state.parent[curr]; }
            findPathV.push(curr);
            const rootV = curr;
            state.highlights.findPath = findPathV;
            state.analysis.rootV = rootV;
            save({ ...state, line: 8, msg: `Finding root of ${v}... it's ${rootV}.` });

            state.highlights.findPath = [];
            save({ ...state, line: 9, msg: `Are roots the same? (${rootU} == ${rootV})` });
            if (rootU === rootV) {
                state.finalResult = false;
                state.reason = `Adding edge (${u}, ${v}) creates a cycle because both nodes are already in the same component.`;
                state.highlights.cyclePath = { edge, pathU: findPathU, pathV: findPathV };
                save({ ...state, line: 14, msg: `Cycle detected! Not a valid tree.` });
                return steps;
            }

            state.parent[rootV] = rootU;
            state.highlights.edge = null;
            save({ ...state, line: 10, msg: `No cycle. Merging sets by making ${rootU} the parent of ${rootV}.` });
        }
        
        state.finalResult = true;
        state.reason = "The graph has n-1 edges and contains no cycles.";
        save({ ...state, line: 15, msg: "All edges processed without finding a cycle. It's a valid tree." });
        return steps;
    }
    
    renderState(state) {
        actionDisplay.textContent = state.msg;
        
        document.querySelectorAll('.code-line').forEach(el => el.classList.remove('highlight'));
        if (state.line !== null) document.getElementById(`code-line-${state.line}`)?.classList.add('highlight');

        state.parent.forEach((p, i) => {
            const cell = document.getElementById(`parent-val-${i}`);
            const row = document.getElementById(`parent-row-${i}`);
            if (cell) {
                if(cell.textContent !== String(p)) cell.classList.add('updated');
                else cell.classList.remove('updated');
                cell.textContent = p;
            }
            if(row) {
                if(state.highlights.findPath.includes(i)) row.classList.add('highlight');
                else row.classList.remove('highlight');
            }
        });
        
        valEdge.textContent = state.analysis.edge ?? '-';
        valRootU.textContent = state.analysis.rootU ?? '-';
        valRootV.textContent = state.analysis.rootV ?? '-';
        
        sim.updateStyles(state.highlights);
        
        if (state.finalResult !== null) {
            modalTitle.textContent = state.finalResult ? "Valid Tree" : "Not a Valid Tree";
            modalReason.textContent = state.reason;
            finalResultText.textContent = state.finalResult ? "TRUE" : "FALSE";
            finalResultText.style.color = state.finalResult ? 'var(--color-success)' : 'var(--color-danger)';
            resultModal.style.display = 'flex';
        }
    }
}

class ForceGraph {
    constructor(container, graphData) {
        this.container = container;
        this.svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
        this.svg.setAttribute('width', '100%'); this.svg.setAttribute('height', '100%');
        this.container.innerHTML = '';
        this.container.appendChild(this.svg);
        this.width = this.container.clientWidth;
        this.height = this.container.clientHeight;
        this.animationFrameId = null;
        this.styles = {};
        this.nodes = graphData.nodes.map(d => ({ ...d, x: this.width/2 + (Math.random()-0.5)*50, y: this.height/2 + (Math.random()-0.5)*50, vx: 0, vy: 0 }));
        this.edges = graphData.edges.map(d => ({ ...d }));
    }

    tick() {
        this.nodes.forEach(n1 => {
            n1.vx *= 0.95; n1.vy *= 0.95;
        });
        this.edges.forEach(e => {
            const source = this.nodes.find(n => n.id === e.source);
            const target = this.nodes.find(n => n.id === e.target);
            if (!source || !target) return;
            const dx = target.x - source.x, dy = target.y - source.y;
            const dist = Math.sqrt(dx * dx + dy * dy) || 1;
            const force = (dist - 100) * 0.01;
            source.vx += force * dx / dist; source.vy += force * dy / dist;
            target.vx -= force * dx / dist; target.vy -= force * dy / dist;
        });
        this.nodes.forEach(n => {
            n.x += n.vx; n.y += n.vy;
            n.x = Math.max(30, Math.min(this.width - 30, n.x));
            n.y = Math.max(30, Math.min(this.height - 30, n.y));
        });
        this.draw();
        this.animationFrameId = requestAnimationFrame(() => this.tick());
    }

    updateStyles(styles) { this.styles = styles; }
    start() { this.tick(); }
    stop() { cancelAnimationFrame(this.animationFrameId); }

    draw() {
        this.svg.innerHTML = '';
        
        this.edges.forEach(e => {
            const source = this.nodes.find(n => n.id === e.source);
            const target = this.nodes.find(n => n.id === e.target);
            if (!source || !target) return;
            const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
            line.setAttribute('x1', source.x); line.setAttribute('y1', source.y);
            line.setAttribute('x2', target.x); line.setAttribute('y2', target.y);
            
            let color = '#ccc', width = 2;
            if (this.styles.edge && this.styles.edge[0] === e.source && this.styles.edge[1] === e.target) {
                color = 'var(--color-edge-process)'; width = 4;
            }
            if (this.styles.cyclePath && (this.styles.cyclePath.pathU.includes(e.source) && this.styles.cyclePath.pathU.includes(e.target) || this.styles.cyclePath.pathV.includes(e.source) && this.styles.cyclePath.pathV.includes(e.target) || this.styles.cyclePath.edge[0] === e.source && this.styles.cyclePath.edge[1] === e.target)) {
                 color = 'var(--color-edge-cycle)'; width = 5;
            }
            line.setAttribute('stroke', color);
            line.setAttribute('stroke-width', width);
            this.svg.appendChild(line);
        });
        
        this.nodes.forEach(n => {
            const parentId = animationSteps[currentStepIndex]?.parent[n.id];
            if (parentId !== undefined && parentId !== n.id) {
                const parentNode = this.nodes.find(p => p.id === parentId);
                if (parentNode) {
                     const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                     line.setAttribute('x1', n.x); line.setAttribute('y1', n.y);
                     line.setAttribute('x2', parentNode.x); line.setAttribute('y2', parentNode.y);
                     line.setAttribute('stroke', 'var(--color-primary)');
                     line.setAttribute('stroke-width', 1);
                     line.setAttribute('stroke-dasharray', '3,3');
                     this.svg.appendChild(line);
                }
            }
        });

        this.nodes.forEach(n => {
            const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
            circle.setAttribute('cx', n.x); circle.setAttribute('cy', n.y);
            circle.setAttribute('r', 20);
            
            let color = 'var(--color-node-default)';
            if (this.styles.findPath && this.styles.findPath.includes(n.id)) {
                color = 'var(--color-node-find)';
            }
             if (this.styles.cyclePath && (this.styles.cyclePath.pathU.includes(n.id) || this.styles.cyclePath.pathV.includes(n.id))) {
                  color = 'var(--color-edge-cycle)';
            }
            
            circle.setAttribute('fill', color);
            circle.setAttribute('stroke', '#333');
            circle.setAttribute('stroke-width', 2);
            this.svg.appendChild(circle);

            const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
            text.setAttribute('x', n.x); text.setAttribute('y', n.y);
            text.setAttribute('dy', '0.3em'); text.setAttribute('text-anchor', 'middle');
            text.setAttribute('fill', 'white'); text.setAttribute('font-weight', 'bold');
            text.textContent = n.id;
            this.svg.appendChild(text);
        });
    }
}

document.addEventListener('DOMContentLoaded', () => {
    nInput = document.getElementById('n_input');
    edgesInput = document.getElementById('edges_input');
    startButton = document.getElementById('start_button');
    nextStepButton = document.getElementById('next_step_button');
    codeContainer = document.getElementById('code_container');
    actionDisplay = document.getElementById('action_display');
    graphContainer = document.getElementById('graph_container');
    parentTable = document.getElementById('parent_table');
    valEdge = document.getElementById('val-edge');
    valRootU = document.getElementById('val-rootU');
    valRootV = document.getElementById('val-rootV');
    resultModal = document.getElementById('result_modal');
    modalTitle = document.getElementById('modal_title');
    modalReason = document.getElementById('modal_reason');
    finalResultText = document.getElementById('final_result_text');
    modalCloseBtn = document.getElementById('modal_close_btn');
    
    const anim = new ValidTreeAnimation();
    startButton.addEventListener('click', () => { if(simulationRunning) anim.reset(); else anim.start(); });
    nextStepButton.addEventListener('click', () => anim.next());
    modalCloseBtn.addEventListener('click', () => resultModal.style.display = 'none');
    resultModal.addEventListener('click', (e) => { if (e.target === resultModal) resultModal.style.display = 'none'; });
});
</script>
</body>
</html>
