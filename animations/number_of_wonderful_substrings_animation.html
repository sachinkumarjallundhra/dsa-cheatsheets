<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number of Wonderful Substrings Animation</title>
    <style>
        :root {
            --color-bg-light: #f4f7f6; --color-bg-panel: #ffffff; --color-text-dark: #2c3e50;
            --color-primary: #8e44ad; --color-success: #27ae60; --color-danger: #c0392b;
            --color-warning: #f39c12; --color-info: #3498db;
        }
        html, body {
            height: 100%; margin: 0; overflow: hidden; font-family: 'Segoe UI', sans-serif; background-color: var(--color-bg-light);
        }
        .dashboard-container {
            display: grid; grid-template-columns: minmax(450px, 1.1fr) 2fr minmax(400px, 1fr);
            grid-template-rows: auto 1fr; grid-template-areas: "header header header" "left main right";
            gap: 15px; padding: 15px; height: 100%; box-sizing: border-box;
        }
        .panel { background-color: var(--color-bg-panel); border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); padding: 15px; display: flex; flex-direction: column; min-height: 0; }
        h1, h2 { color: var(--color-text-dark); text-align: center; margin-top: 0; margin-bottom: 10px; padding-bottom: 5px; border-bottom: 1px solid #eee;}
        h1 { font-size: 1.5em; border: none; } h2 { font-size: 1.1em; }

        .header { grid-area: header; }
        .controls { display: flex; flex-wrap: wrap; gap: 15px; padding: 10px; background-color: #f4eef7; border-radius: 5px; align-items: center; justify-content: center;}
        .controls input { padding: 8px; border: 1px solid #ccc; border-radius: 4px; font-family: 'Courier New', monospace; width: 400px; }
        .controls button { padding: 10px 15px; background-color: var(--color-primary); color: white; border: none; border-radius: 4px; cursor: pointer; }
        .controls button:disabled { background-color: #bdc3c7; }

        .left-column { grid-area: left; display: flex; flex-direction: column; gap: 15px; min-height: 0; }
        .main-column { grid-area: main; display: flex; flex-direction: column; min-height: 0; }
        .right-column { grid-area: right; display: flex; flex-direction: column; gap: 15px; min-height: 0; }
        
        #code_container { background: #2d2d2d; color: #f1f1f1; font-family: 'Courier New', monospace; font-size: 0.8em; flex-shrink: 1; overflow-y: auto;}
        .code-line { padding: 2px 5px; border-radius: 3px; transition: background-color 0.3s; }
        .code-line.highlight { background-color: #555; }
        #action_display { text-align: center; font-weight: bold; font-size: 1.1em; background: #f8f9fa; padding: 8px; border-radius: 4px; }
        
        #viz_container { display: flex; flex-direction: column; justify-content: space-around; flex-grow: 1; background: #fafafa; padding: 20px; box-sizing: border-box; }
        .string-container { display: flex; gap: 5px; margin-bottom: 10px; }
        .char-cell { width: 35px; height: 35px; display: flex; justify-content: center; align-items: center; border: 2px solid #bdc3c7; border-radius: 5px; font-weight: bold; font-size: 1.1em; font-family: 'Courier New', monospace; }
        .char-cell.scanner { border-color: var(--color-warning); background-color: #fef9e7; transform: scale(1.1); }
        
        .mask-display { text-align: center; margin: 15px 0; }
        .mask-value { font-family: 'Courier New', monospace; font-size: 1.4em; font-weight: bold; background: #eee; padding: 5px 10px; border-radius: 4px; }
        .mask-binary { display: flex; justify-content: center; gap: 1px; margin-top: 10px; }
        .bit { width: 25px; height: 25px; line-height: 25px; text-align: center; color: white; font-weight: bold; position: relative; }
        .bit.zero { background-color: #95a5a6; }
        .bit.one { background-color: var(--color-info); }
        .bit.flipping { animation: flip 0.6s; }
        .bit-label { position: absolute; top: -18px; font-size: 11px; color: #7f8c8d; }
        @keyframes flip { 50% { transform: scaleY(0); background-color: var(--color-warning); } }
        
        .result-box { text-align: center; }
        .result-value { font-size: 2em; font-weight: bold; color: var(--color-primary); transition: all 0.3s ease;}
        .result-value.flash { color: var(--color-warning); transform: scale(1.2); }
        .workspace-table { width: 100%; font-family: 'Courier New', monospace; text-align: center; margin-top: 10px; font-size: 0.9em; border-collapse: collapse;}
        .workspace-table td { padding: 4px; }

        .data-container { overflow-y: auto; padding: 5px; background: #fafafa; border-radius: 4px; min-height: 0;}
        .state-table { width: 100%; border-collapse: collapse; font-size: 0.9em; text-align: center; }
        .state-table th, .state-table td { padding: 5px; border: 1px solid #ddd; }
        .state-table th { background-color: #f2f2f2; }
        .state-table tr.highlight { background-color: #fdebd0; }
        .state-table tr.flash-green { animation: flash-green 0.8s ease; }
        @keyframes flash-green { 50% { background-color: #d4efdf; } }

        .modal-overlay { /* ... */ } .modal-content { /* ... */ }
        #final_result_text { font-size: 1.8em; font-weight: bold; margin: 20px 0; color: var(--color-primary); }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <header class="header panel"><h1>Number of Wonderful Substrings</h1>
            <div class="controls">
                <label>word (chars 'a'-'j'):</label><input id="word_input" type="text" value="aba">
                <button id="start_button">Start</button><button id="next_step_button" disabled>Next Step</button>
            </div>
        </header>
        <div class="left-column">
            <div class="panel"><h2>Algorithm</h2><div id="code_container"></div></div>
            <div class="panel" style="flex-shrink: 0;"><h2>Current Action</h2><div id="action_display">Enter data and click 'Start'.</div></div>
        </div>
        <main class="main-column panel"><h2>Visualization</h2><div id="viz_container"></div></main>
        <div class="right-column">
            <div class="panel"><h2>Map (mask â†’ count)</h2><div id="map_table_container" class="data-container"></div></div>
        </div>
    </div>
    <div id="result_modal" class="modal-overlay">
         <div class="modal-content">
            <h2>Final Result</h2><p id="final_result_text"></p>
            <button id="modal_close_btn" class="controls button">Close</button>
        </div>
    </div>

<script>
let animationSteps = [], currentStepIndex = 0, simulationRunning = false;
let wordInput, startButton, nextStepButton, codeContainer, actionDisplay, 
    vizContainer, mapTableContainer, resultModal, finalResultText, modalCloseBtn;

class Animation {
    constructor() { this.reset(); }
    reset() {
        animationSteps = []; currentStepIndex = 0; simulationRunning = false;
        this.updateButtons(); this.clearDisplays();
    }
    clearDisplays() {
        if (!codeContainer) return;
        [codeContainer, vizContainer, mapTableContainer].forEach(c => c.innerHTML = '');
        actionDisplay.textContent = 'Enter data and click \'Start\'.';
        if (resultModal) resultModal.style.display = 'none';
    }
    start() {
        this.reset();
        try {
            const word = wordInput.value;
            if (!/^[a-j]*$/.test(word)) {
                throw new Error("Input string must only contain letters from 'a' to 'j'.");
            }
            this.initUI();
            animationSteps = this.generateSteps(word);
            simulationRunning = true;
            if (animationSteps.length > 0) this.renderState(animationSteps[0]);
            this.updateButtons();
        } catch(e) { console.error(e); alert("Error: " + e.message); }
    }
    next() {
        if (!simulationRunning || currentStepIndex >= animationSteps.length - 1) return;
        currentStepIndex++; this.renderState(animationSteps[currentStepIndex]); this.updateButtons();
    }
    updateButtons() {
        startButton.textContent = simulationRunning ? "Reset" : "Start";
        nextStepButton.disabled = !simulationRunning || currentStepIndex >= animationSteps.length - 1;
    }
    
    initUI() {
        const code = [
           "res = 0, mask = 0",
           "count = {0: 1}",
           "for c in word:",
           "  mask ^= 1 << (c - 'a')",
           "  // Case 1: All even chars",
           "  res += count.get(mask, 0)",
           "  // Case 2: One odd char",
           "  for i in 0..9:",
           "    res += count.get(mask ^ (1 << i), 0)",
           "  // Update count for current mask",
           "  count[mask]++",
           "return res"
        ];
        codeContainer.innerHTML = code.map((line, i) => `<div class="code-line" id="code-line-${i}">${line.replace(/ /g, '&nbsp;')}</div>`).join('');
    }

    generateSteps(word) {
        const steps = []; 
        const save = (data) => steps.push(JSON.parse(JSON.stringify({ ...state, ...data })));
        
        let state = {
            line: null, msg: "", res: 0, mask: 0, count: {0: 1},
            workspace: { lookup_mask: null, found_count: null, check_char: null },
            highlights: { char_idx: null, map_key: null, flip_bit: null },
            result: null
        };
        save({line: 1, msg: "Initialize map with {0: 1} for the empty prefix."});

        for (let i = 0; i < word.length; i++) {
            const char = word[i];
            const charCode = char.charCodeAt(0) - 97;
            state.highlights = { char_idx: i, flip_bit: charCode };
            
            save({line: 2, msg: `Processing character '${char}' at index ${i}.`});
            
            state.mask ^= (1 << charCode);
            save({line: 3, msg: `Updating mask by XORing with bit for '${char}'. New mask: ${state.mask}.`});
            state.highlights.flip_bit = null;

            // Case 1
            const even_count = state.count[state.mask] || 0;
            state.workspace = { lookup_mask: state.mask, found_count: even_count, check_char: null };
            state.highlights.map_key = state.mask;
            save({line: 5, msg: `Case 1 (all even): Looking up count for mask ${state.mask}.`});
            if (even_count > 0) {
                state.res += even_count;
                save({line: 5, msg: `Found ${even_count}. Result = ${state.res}.`});
            }

            // Case 2
            for (let j = 0; j < 10; j++) {
                const targetMask = state.mask ^ (1 << j);
                const odd_count = state.count[targetMask] || 0;
                const check_char = String.fromCharCode(97 + j);
                state.workspace = { lookup_mask: targetMask, found_count: odd_count, check_char };
                state.highlights.map_key = targetMask;
                save({line: 8, msg: `Case 2 (one odd): Checking for one-odd char '${check_char}'. Target mask: ${targetMask}.`});

                if (odd_count > 0) {
                    state.res += odd_count;
                    save({line: 8, msg: `Found ${odd_count}. Result = ${state.res}.`});
                }
            }
            state.workspace = { lookup_mask: null, found_count: null, check_char: null };
            
            // Update map
            state.count[state.mask] = (state.count[state.mask] || 0) + 1;
            state.highlights.map_key = state.mask;
            save({line: 10, msg: `Finished checks. Updating count for current mask ${state.mask} to ${state.count[state.mask]}.`});
        }
        
        state.highlights = {};
        state.result = state.res;
        save({line: 11, msg: `Finished all characters. Final result is ${state.res}.`});
        return steps;
    }
    
    renderState(state) {
        actionDisplay.innerHTML = state.msg;
        document.querySelectorAll('.code-line').forEach(el => el.classList.remove('highlight'));
        if (state.line !== null) document.getElementById(`code-line-${state.line}`)?.classList.add('highlight');
        
        const word = wordInput.value;

        const binaryMask = state.mask.toString(2).padStart(10, '0');
        let vizHTML = `
            <div class="string-container">
                ${word.split('').map((c, i) => `<div class="char-cell ${i === state.highlights.char_idx ? 'scanner' : ''}">${c}</div>`).join('')}
            </div>
            <div class="mask-display">
                Current Mask: <span class="mask-value">${state.mask}</span>
                <div class="mask-binary">
                    ${binaryMask.split('').reverse().map((bit, i) => `
                        <div class="bit ${bit === '0' ? 'zero' : 'one'} ${i === state.highlights.flip_bit ? 'flipping' : ''}">
                            <div class="bit-label">${String.fromCharCode(97 + i)}</div>
                            ${bit}
                        </div>`).join('')}
                </div>
            </div>
            <div class="result-box">
                <h2>Wonderful Substrings Found</h2>
                <div class="result-value ${state.res > 0 && state.res !== parseInt(vizContainer.querySelector('.result-value')?.textContent || '0') ? 'flash' : ''}">${state.res}</div>
            </div>
            <div class="workspace-area">
                <table class="workspace-table">
                <tr><td><strong>Check Type:</strong></td><td>${state.workspace.check_char ? `One Odd ('${state.workspace.check_char}')` : "All Even"}</td></tr>
                <tr><td><strong>Lookup Mask:</strong></td><td>${state.workspace.lookup_mask ?? '-'}</td></tr>
                <tr><td><strong>Found Count:</strong></td><td>${state.workspace.found_count ?? '-'}</td></tr>
                </table>
            </div>
        `;
        vizContainer.innerHTML = vizHTML;

        let mapHTML = `<table class="state-table"><thead><tr><th>Mask</th><th>Count</th></tr></thead><tbody>`;
        Object.entries(state.count).forEach(([key, val]) => {
            let cls = '';
            if (Number(key) === state.highlights.map_key) {
                cls = state.msg.startsWith('Updating') ? 'flash-green' : 'highlight';
            }
            mapHTML += `<tr class="${cls}"><td>${key} (${Number(key).toString(2).padStart(10, '0')})</td><td>${val}</td></tr>`;
        });
        mapHTML += `</tbody></table>`;
        mapTableContainer.innerHTML = mapHTML;
        
        if (state.result !== null) {
            finalResultText.textContent = state.result;
            resultModal.style.display = 'flex';
        }
    }
}

document.addEventListener('DOMContentLoaded', () => {
    wordInput = document.getElementById('word_input');
    startButton = document.getElementById('start_button'); 
    nextStepButton = document.getElementById('next_step_button');
    codeContainer = document.getElementById('code_container'); 
    actionDisplay = document.getElementById('action_display');
    vizContainer = document.getElementById('viz_container');
    mapTableContainer = document.getElementById('map_table_container');
    resultModal = document.getElementById('result_modal');
    finalResultText = document.getElementById('final_result_text');
    modalCloseBtn = document.getElementById('modal_close_btn');
    
    const anim = new Animation();
    startButton.addEventListener('click', () => { if(simulationRunning) anim.reset(); else anim.start(); });
    nextStepButton.addEventListener('click', () => anim.next());
    modalCloseBtn.addEventListener('click', () => resultModal.style.display = 'none');
    resultModal.addEventListener('click', (e) => { if(e.target === resultModal) resultModal.style.display = 'none'; });
});
</script>
</body>
</html>
