<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validate Binary Search Tree Animation</title>
    <style>
        :root {
            --color-bg-light: #f4f7f6; --color-bg-panel: #ffffff; --color-text-dark: #2c3e50;
            --color-primary: #3498db; --color-success: #2ecc71; --color-danger: #e74c3c;
            --color-node-default: #bdc3c7;
            --color-node-current: #9b59b6;
            --color-node-valid: #2ecc71;
            --color-node-invalid: #e74c3c;
            --color-return: #f1c40f;
        }
        html, body {
            height: 100%; margin: 0; overflow: hidden; font-family: 'Segoe UI', sans-serif; background-color: var(--color-bg-light);
        }
        .dashboard-container {
            display: grid; grid-template-columns: minmax(450px, 1.2fr) 2fr minmax(400px, 1fr);
            grid-template-rows: auto 1fr; grid-template-areas: "header header header" "left main right";
            gap: 15px; padding: 15px; height: 100%; box-sizing: border-box;
        }
        .panel { background-color: var(--color-bg-panel); border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); padding: 15px; display: flex; flex-direction: column; min-height: 0; }
        h1, h2 { color: var(--color-text-dark); text-align: center; margin-top: 0; margin-bottom: 10px; padding-bottom: 5px; border-bottom: 1px solid #eee;}
        h1 { font-size: 1.5em; border: none; } h2 { font-size: 1.1em; }

        .header { grid-area: header; }
        .controls { display: flex; flex-wrap: wrap; gap: 15px; padding: 10px; background-color: #e8f0fe; border-radius: 5px; align-items: center; justify-content: center;}
        .controls label { font-weight: bold; }
        .controls textarea { padding: 8px; border: 1px solid #ccc; border-radius: 4px; font-family: 'Courier New', monospace; width: 600px; height: 40px; resize: vertical; }
        .controls button { padding: 10px 15px; background-color: var(--color-primary); color: white; border: none; border-radius: 4px; cursor: pointer; transition: background-color 0.2s; }
        .controls button:disabled { background-color: #bdc3c7; }

        .left-column { grid-area: left; display: flex; flex-direction: column; gap: 15px; min-height: 0; }
        .main-column { grid-area: main; display: flex; flex-direction: column; min-height: 0; }
        .right-column { grid-area: right; display: flex; flex-direction: column; gap: 15px; min-height: 0; }
        
        #code_container { background: #2d2d2d; color: #f1f1f1; font-family: 'Courier New', monospace; font-size: 0.9em; flex-shrink: 1; overflow-y: auto;}
        .code-line { padding: 2px 10px; border-radius: 3px; transition: background-color 0.3s; white-space: pre; }
        .code-line.highlight { background-color: #555; }
        #action_display { text-align: center; font-weight: bold; font-size: 1.1em; background: #f8f9fa; padding: 10px; border-radius: 4px;}
        
        #tree_container { position: relative; width: 100%; flex-grow: 1; background: #fafafa; border-radius: 5px; border: 1px solid #e0e0e0; overflow: hidden; }
        .node-group text { font-family: 'Segoe UI', sans-serif; pointer-events: none; }
        .node-val { font-size: 1.2em; font-weight: bold; fill: white; }
        .node-group.valid .node-circle { fill: var(--color-node-valid) !important; }
        .node-group.invalid .node-circle { fill: var(--color-node-invalid) !important; transform: scale(1.15); }
        .node-group.current .node-circle { fill: var(--color-node-current) !important; }
        .return-val-anim { animation: travel-up 0.9s ease-in-out forwards; }
        .return-val-anim text { fill: #333; font-size: 1.2em; font-weight: bold; }

        @keyframes travel-up {
            from { transform: translate(var(--from-x), var(--from-y)) scale(0.8); opacity: 1; }
            40% { opacity: 1; }
            to { transform: translate(var(--to-x), var(--to-y)) scale(0.2); opacity: 0; }
        }

        .data-container { flex-grow: 1; overflow-y: auto; padding: 5px; background: #fafafa; border-radius: 4px;}
        .stack-item { background: #e9d8fd; border: 1px solid #c3a1e1; padding: 5px; margin: 0 5px 5px 5px; border-radius: 4px; text-align: center; font-weight: bold; animation: item-add 0.4s ease; flex-shrink: 0; font-size: 0.85em; }
        .context-container { display: flex; justify-content: space-around; align-items: center; padding: 10px 0; }
        .context-item { text-align: center; }
        .context-item .label { font-weight: bold; color: #666; display: block; margin-bottom: 3px; }
        .context-item .value { font-size: 2.5em; font-weight: bold; color: var(--color-text-dark); }
        .context-item .symbol { font-size: 2em; color: #ccc; }
        #validation-check-icon { font-size: 2.5em; }
        
        #final-result-panel { text-align: center; font-size: 2em; font-weight: bold; padding: 20px 0; }
        #final-result-panel.valid { color: var(--color-success); }
        #final-result-panel.invalid { color: var(--color-danger); }

        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background: white; padding: 30px; border-radius: 8px; text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        #final_result_text { font-size: 2.5em; font-weight: bold; margin: 0; }
        .modal-close-btn { margin-top: 25px; padding: 10px 20px; font-size: 1em; }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <header class="header panel">
            <h1>Validate Binary Search Tree</h1>
            <div class="controls">
                <label>Tree (array):</label><textarea id="tree_input">[5,1,4,null,null,3,6]</textarea>
                <button id="start_button">Start</button>
                <button id="next_step_button" disabled>Next Step</button>
            </div>
        </header>

        <div class="left-column">
            <div class="panel">
                <h2>Algorithm (DFS)</h2>
                <div id="code_container"></div>
            </div>
            <div class="panel" style="flex-grow: 0; flex-shrink: 0;">
                <h2>Current Action</h2>
                <div id="action_display">Enter tree and click 'Start'.</div>
            </div>
        </div>

        <main class="main-column panel">
            <h2>Tree</h2>
            <div id="tree_container">
                 <svg width="100%" height="100%" id="tree_svg"></svg>
            </div>
        </main>

        <div class="right-column">
            <div class="panel">
                <h2>Validation Context</h2>
                <div class="context-container">
                    <div class="context-item"><span class="label">Min Allowed</span><span id="min-val" class="value">-</span></div>
                    <div class="context-item symbol">&lt;</div>
                    <div class="context-item"><span class="label">Current Value</span><span id="node-val" class="value">-</span></div>
                    <div class="context-item symbol">&lt;</div>
                    <div class="context-item"><span class="label">Max Allowed</span><span id="max-val" class="value">-</span></div>
                </div>
                <div style="text-align: center;"><span id="validation-check-icon"></span></div>
            </div>
             <div class="panel">
                <h2>Result</h2>
                <div id="final-result-panel">?</div>
             </div>
             <div class="panel">
                <h2>Call Stack</h2>
                <div id="call_stack_container" class="data-container"></div>
            </div>
        </div>
    </div>

    <div id="result_modal" class="modal-overlay">
        <div class="modal-content">
            <h2 id="final_result_title"></h2>
            <p id="final_result_text"></p>
            <button id="modal_close_btn" class="controls button">Close</button>
        </div>
    </div>

<script>
let animationSteps = [], currentStepIndex = 0, simulationRunning = false;
let treeInput, startButton, nextStepButton, codeContainer, actionDisplay,
    treeContainer, minVal, nodeVal, maxVal, validationCheckIcon, finalResultPanel, callStackContainer,
    resultModal, finalResultTitle, finalResultText, modalCloseBtn;
let treeDrawer;

class ValidateBstAnimation {
    constructor() { this.reset(); }
    reset() {
        animationSteps = []; currentStepIndex = 0; simulationRunning = false;
        this.updateButtons(); this.clearDisplays();
        resultModal.style.display = 'none';
    }
    clearDisplays() {
        if (!codeContainer) return;
        [codeContainer, callStackContainer].forEach(c => c.innerHTML = '');
        document.getElementById('tree_svg').innerHTML = '';
        actionDisplay.textContent = "Enter tree and click 'Start'.";
        minVal.textContent = '-'; nodeVal.textContent = '-'; maxVal.textContent = '-';
        validationCheckIcon.innerHTML = '';
        finalResultPanel.textContent = '?';
        finalResultPanel.className = '';
    }
    start() {
        this.reset();
        try {
            const treeArr = JSON.parse(treeInput.value.trim().replace(/null/g, 'null').replace(/'/g, '"'));
            if (!Array.isArray(treeArr)) throw new Error("Invalid input format.");
            
            const root = this.buildTree(treeArr);
            this.initUI();
            treeDrawer = new TreeGraph(document.getElementById('tree_svg'), root);
            animationSteps = this.generateSteps(root);
            
            simulationRunning = true;
            if (animationSteps.length > 0) this.renderState(animationSteps[0]);
            this.updateButtons();
        } catch(e) {
            console.error(e);
            alert("Invalid input. Please use a valid array.");
            this.reset();
        }
    }
    next() {
        if (!simulationRunning || currentStepIndex >= animationSteps.length - 1) return;
        currentStepIndex++;
        this.renderState(animationSteps[currentStepIndex]);
        this.updateButtons();
    }
    updateButtons() {
        startButton.textContent = simulationRunning ? "Reset" : "Start";
        nextStepButton.disabled = !simulationRunning || currentStepIndex >= animationSteps.length - 1;
    }
    
    initUI() {
        const code = [
            "function validate(node, min, max):",
            "  if node == null:",
            "    return true",
            "",
            "  if node.val <= min or node.val >= max:",
            "    return false",
            "",
            "  // Check left AND right subtrees",
            "  return validate(node.left, min, node.val) and",
            "         validate(node.right, node.val, max)"
        ];
        codeContainer.innerHTML = code.map((line, i) => `<div class="code-line" id="code-line-${i}">${line.replace(/ /g, '&nbsp;')}</div>`).join('');
    }

    buildTree(arr) {
        if (!arr || arr.length === 0 || arr[0] === null) return null;
        const nodes = arr.map(val => val !== null ? { val, left: null, right: null } : null);
        for (let i = 0; i < nodes.length; i++) {
            if (nodes[i]) {
                const leftIdx = 2 * i + 1;
                const rightIdx = 2 * i + 2;
                if (leftIdx < nodes.length) nodes[i].left = nodes[leftIdx];
                if (rightIdx < nodes.length) nodes[i].right = nodes[rightIdx];
            }
        }
        return nodes[0];
    }

    generateSteps(root) {
        const steps = [];
        const save = (data) => steps.push(JSON.parse(JSON.stringify(data)));
        const NEG_INF = Number.NEGATIVE_INFINITY;
        const POS_INF = Number.POSITIVE_INFINITY;
        
        let state = {
            line: null, msg: "", callStack: [],
            context: { min: null, nodeVal: null, max: null, isValid: null },
            highlights: { currentNode: null, invalidNode: null, allValid: false },
            returnAnimation: { isActive: false, from: null, to: null, value: null },
            finalResult: null 
        };

        function traceValidate(node, min, max) {
            state.callStack.push({ val: node ? node.val : 'ø', min, max });
            state.highlights.currentNode = node ? node.val : null;
            state.context = { min, nodeVal: node ? node.val : null, max, isValid: null };
            save({ ...state, line: 0, msg: `Calling validate(${node ? node.val : 'null'}, ${min === NEG_INF ? '-∞' : min}, ${max === POS_INF ? '+∞' : max})`});
            
            save({ ...state, line: 1, msg: "Is node null?" });
            if (node === null) {
                save({ ...state, line: 2, msg: "Yes, node is null. This is a valid leaf. Returning true." });
                state.callStack.pop();
                return true;
            }

            const isValid = node.val > min && node.val < max;
            state.context.isValid = isValid;
            save({ ...state, line: 4, msg: `Checking if ${node.val} is between ${min === NEG_INF ? '-∞' : min} and ${max === POS_INF ? '+∞' : max}.` });
            
            if (!isValid) {
                state.highlights.invalidNode = node.val;
                state.finalResult = false;
                save({ ...state, line: 5, msg: `FAIL: ${node.val} is not in the valid range. Returning false.` });
                state.callStack.pop();
                return false;
            } else {
                save({ ...state, line: 4, msg: `PASS: ${node.val} is in the valid range.` });
            }
            state.context.isValid = null;

            save({ ...state, line: 8, msg: `Checking left subtree of ${node.val}. New max will be ${node.val}.`});
            const leftIsValid = traceValidate(node.left, min, node.val);

            state.returnAnimation = { isActive: true, from: node.left ? node.left.val : 'null', to: node.val, value: leftIsValid };
            save({ ...state, msg: `Returning from left child...`});
            state.returnAnimation.isActive = false;

            state.highlights.currentNode = node.val;
            state.context = { min, nodeVal: node.val, max, isValid: null };
            save({ ...state, msg: `Left subtree returned ${leftIsValid}.` });
            
            if (!leftIsValid) {
                state.finalResult = false;
                save({ ...state, line: 8, msg: "Left subtree is invalid, so the whole tree is invalid. Returning false." });
                state.callStack.pop();
                return false;
            }

            save({ ...state, line: 9, msg: `Checking right subtree of ${node.val}. New min will be ${node.val}.` });
            const rightIsValid = traceValidate(node.right, node.val, max);
            
            state.returnAnimation = { isActive: true, from: node.right ? node.right.val : 'null', to: node.val, value: rightIsValid };
            save({ ...state, msg: `Returning from right child...`});
            state.returnAnimation.isActive = false;

            state.highlights.currentNode = node.val;
            state.context = { min, nodeVal: node.val, max, isValid: null };
            save({ ...state, msg: `Right subtree returned ${rightIsValid}.` });

            if (!rightIsValid) {
                 state.finalResult = false;
                 save({ ...state, line: 9, msg: "Right subtree is invalid. Returning false." });
                 state.callStack.pop();
                 return false;
            }

            save({ ...state, msg: `Both subtrees of ${node.val} are valid. Returning true.` });
            state.callStack.pop();
            return true;
        }

        const result = traceValidate(root, NEG_INF, POS_INF);
        state.finalResult = result;
        state.highlights.currentNode = null;
        if(result) state.highlights.allValid = true;
        save({ ...state, msg: `Validation complete. The tree is ${result ? 'a valid BST' : 'NOT a valid BST'}.` });
        return steps;
    }
    
    renderState(state) {
        actionDisplay.textContent = state.msg;
        document.querySelectorAll('.code-line').forEach(el => el.classList.remove('highlight'));
        if (state.line !== null) document.getElementById(`code-line-${state.line}`)?.classList.add('highlight');
        
        callStackContainer.innerHTML = state.callStack.slice().reverse().map(c => `<div class="stack-item">validate(${c.val}, ${c.min === -Infinity ? '-∞' : c.min}, ${c.max === Infinity ? '+∞' : c.max})</div>`).join('');
        
        const formatInf = (val) => val === Infinity ? '+∞' : (val === -Infinity ? '-∞' : val);
        minVal.textContent = state.context.min !== null ? formatInf(state.context.min) : '-';
        nodeVal.textContent = state.context.nodeVal !== null ? state.context.nodeVal : '-';
        maxVal.textContent = state.context.max !== null ? formatInf(state.context.max) : '-';

        if(state.context.isValid === true) validationCheckIcon.innerHTML = `<span style="color:var(--color-success)">✔</span>`;
        else if (state.context.isValid === false) validationCheckIcon.innerHTML = `<span style="color:var(--color-danger)">✖</span>`;
        else validationCheckIcon.innerHTML = '';
        
        if (state.finalResult !== null) {
            finalResultPanel.textContent = state.finalResult ? 'VALID' : 'INVALID';
            finalResultPanel.className = state.finalResult ? 'valid' : 'invalid';
            
            if (currentStepIndex === animationSteps.length - 1) {
                finalResultTitle.textContent = `Tree is ${state.finalResult ? 'VALID' : 'INVALID'}`;
                finalResultTitle.style.color = state.finalResult ? 'var(--color-success)' : 'var(--color-danger)';
                finalResultText.textContent = state.finalResult ? 'All nodes satisfy the BST property.' : `Node ${state.highlights.invalidNode} breaks the BST property.`;
                resultModal.style.display = 'flex';
            }
        }

        treeDrawer.draw(state);
    }
}

class TreeGraph {
    constructor(svg, root) {
        this.svg = svg;
        this.root = root;
        this.nodeMap = new Map();
        this.width = svg.parentElement.clientWidth;
        this.height = svg.parentElement.clientHeight;
        this._layout();
    }
    
    _layout() {
        if (!this.root) return;
        // Pass 1: Get depth for Y coordinate
        this._getNodeDepths(this.root, 0);

        // Pass 2: Get in-order traversal for X coordinate
        const inOrderNodes = [];
        this._getInOrderList(this.root, inOrderNodes);
        
        const hSpacing = Math.min(60, this.width / (inOrderNodes.length + 1));
        const totalWidth = (inOrderNodes.length - 1) * hSpacing;
        const startX = (this.width - totalWidth) / 2;

        inOrderNodes.forEach((node, i) => {
            const mapNode = this.nodeMap.get(node.val);
            mapNode.x = startX + i * hSpacing;
        });
    }

    _getNodeDepths(node, depth) {
        if (!node) return;
        this.nodeMap.set(node.val, { node, x: 0, y: depth * 85 + 60 });
        this._getNodeDepths(node.left, depth + 1);
        this._getNodeDepths(node.right, depth + 1);
    }
    
    _getInOrderList(node, list) {
        if (!node) return;
        this._getInOrderList(node.left, list);
        list.push(node);
        this._getInOrderList(node.right, list);
    }

    draw(state) {
        this.svg.innerHTML = '';
        const h = state.highlights;
        
        const drawEdges = (node) => {
            if (!node) return;
            const parentPos = this.nodeMap.get(node.val);
            [node.left, node.right].forEach(child => {
                if (child) {
                    const childPos = this.nodeMap.get(child.val);
                    const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                    line.setAttribute('x1', parentPos.x); line.setAttribute('y1', parentPos.y);
                    line.setAttribute('x2', childPos.x); line.setAttribute('y2', childPos.y);
                    line.setAttribute('stroke', '#ccc'); line.setAttribute('stroke-width', 2);
                    this.svg.appendChild(line);
                    drawEdges(child);
                }
            });
        };
        drawEdges(this.root);

        this.nodeMap.forEach(mapNode => {
            const { node, x, y } = mapNode;
            const g = document.createElementNS('http://www.w3.org/2000/svg', 'g');
            g.setAttribute('transform', `translate(${x},${y})`);
            g.classList.add('node-group');

            if(h.allValid) g.classList.add('valid');
            if(h.invalidNode === node.val) g.classList.add('invalid');
            if(h.currentNode === node.val) g.classList.add('current');

            const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
            circle.setAttribute('r', 25);
            circle.classList.add('node-circle');
            circle.setAttribute('fill', 'var(--color-node-default)');
            circle.setAttribute('stroke', '#333');
            circle.setAttribute('stroke-width', 2);
            g.appendChild(circle);

            const valText = document.createElementNS('http://www.w3.org/2000/svg', 'text');
            valText.setAttribute('text-anchor', 'middle'); valText.setAttribute('dy', '0.3em');
            valText.classList.add('node-val'); valText.textContent = node.val;
            g.appendChild(valText);
            
            this.svg.appendChild(g);
        });

        if (state.returnAnimation.isActive) {
            let fromPos;
            const toPos = this.nodeMap.get(state.returnAnimation.to);
            // Handle return from null node
            if (state.returnAnimation.from === 'null') {
                 // Estimate position based on parent
                 const parentNode = this.nodeMap.get(state.returnAnimation.to)?.node;
                 const isLeft = !parentNode.left; 
                 fromPos = { x: toPos.x + (isLeft ? -40 : 40), y: toPos.y + 70 };
            } else {
                 fromPos = this.nodeMap.get(state.returnAnimation.from);
            }

            if (fromPos && toPos) {
                const animGroup = document.createElementNS('http://www.w3.org/2000/svg', 'g');
                animGroup.classList.add('return-val-anim');
                animGroup.style.setProperty('--from-x', `${fromPos.x}px`);
                animGroup.style.setProperty('--from-y', `${fromPos.y}px`);
                animGroup.style.setProperty('--to-x', `${toPos.x}px`);
                animGroup.style.setProperty('--to-y', `${toPos.y}px`);

                const animCircle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
                animCircle.setAttribute('r', 15);
                animCircle.setAttribute('fill', 'var(--color-return)');
                animGroup.appendChild(animCircle);
                
                const animText = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                animText.setAttribute('text-anchor', 'middle');
                animText.setAttribute('dy', '0.3em');
                animText.textContent = state.returnAnimation.value ? 'T' : 'F';
                animGroup.appendChild(animText);
                
                this.svg.appendChild(animGroup);
            }
        }
    }
}


document.addEventListener('DOMContentLoaded', () => {
    treeInput = document.getElementById('tree_input');
    startButton = document.getElementById('start_button');
    nextStepButton = document.getElementById('next_step_button');
    codeContainer = document.getElementById('code_container');
    actionDisplay = document.getElementById('action_display');
    treeContainer = document.getElementById('tree_container');
    minVal = document.getElementById('min-val');
    nodeVal = document.getElementById('node-val');
    maxVal = document.getElementById('max-val');
    validationCheckIcon = document.getElementById('validation-check-icon');
    finalResultPanel = document.getElementById('final-result-panel');
    callStackContainer = document.getElementById('call_stack_container');
    resultModal = document.getElementById('result_modal');
    finalResultTitle = document.getElementById('final_result_title');
    finalResultText = document.getElementById('final_result_text');
    modalCloseBtn = document.getElementById('modal_close_btn');
    
    const anim = new ValidateBstAnimation();
    startButton.addEventListener('click', () => { if(simulationRunning) anim.reset(); else anim.start(); });
    nextStepButton.addEventListener('click', () => anim.next());
    modalCloseBtn.addEventListener('click', () => resultModal.style.display = 'none');
    resultModal.addEventListener('click', (e) => { if (e.target === resultModal) resultModal.style.display = 'none'; });
});
</script>
</body>
