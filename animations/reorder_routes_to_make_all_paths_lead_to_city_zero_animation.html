<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reorder Routes Animation</title>
    <style>
        :root {
            --color-bg-light: #f4f7f6; --color-bg-panel: #ffffff; --color-text-dark: #2c3e50;
            --color-primary: #3498db; --color-success: #2ecc71; --color-danger: #e74c3c;
            --color-node-default: #bdc3c7;
            --color-node-zero: #f1c40f;
            --color-node-current: #9b59b6;
            --color-node-neighbor: #e67e22;
            --color-node-visited: #7f8c8d;
            --color-edge-reorder: #c0392b;
        }
        html, body {
            height: 100%; margin: 0; overflow: hidden; font-family: 'Segoe UI', sans-serif; background-color: var(--color-bg-light);
        }
        .dashboard-container {
            display: grid; grid-template-columns: minmax(420px, 1.2fr) 2fr minmax(380px, 1fr);
            grid-template-rows: auto 1fr; grid-template-areas: "header header header" "left main right";
            gap: 15px; padding: 15px; height: 100%; box-sizing: border-box;
        }
        .panel { background-color: var(--color-bg-panel); border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); padding: 15px; display: flex; flex-direction: column; min-height: 0; }
        h1, h2 { color: var(--color-text-dark); text-align: center; margin-top: 0; margin-bottom: 10px; padding-bottom: 5px; border-bottom: 1px solid #eee;}
        h1 { font-size: 1.5em; border: none; } h2 { font-size: 1.1em; }

        .header { grid-area: header; }
        .controls { display: flex; flex-wrap: wrap; gap: 15px; padding: 10px; background-color: #e8f0fe; border-radius: 5px; align-items: center; justify-content: center;}
        .controls label { font-weight: bold; }
        .controls input, .controls textarea { padding: 8px; border: 1px solid #ccc; border-radius: 4px; font-family: 'Courier New', monospace; }
        .controls input { width: 40px; }
        .controls textarea { width: 450px; height: 40px; resize: vertical; }
        .controls button { padding: 10px 15px; background-color: var(--color-primary); color: white; border: none; border-radius: 4px; cursor: pointer; transition: background-color 0.2s; }
        .controls button:disabled { background-color: #bdc3c7; }

        .left-column { grid-area: left; display: flex; flex-direction: column; gap: 15px; min-height: 0; }
        .main-column { grid-area: main; display: flex; flex-direction: column; min-height: 0; }
        .right-column { grid-area: right; display: flex; flex-direction: column; gap: 15px; min-height: 0; }
        
        #code_container { background: #2d2d2d; color: #f1f1f1; font-family: 'Courier New', monospace; font-size: 0.9em; flex-shrink: 1; overflow-y: auto;}
        .code-line { padding: 2px 5px; border-radius: 3px; transition: background-color 0.3s; }
        .code-line.highlight { background-color: #555; }
        #action_display { text-align: center; font-weight: bold; font-size: 1.1em; background: #f8f9fa; }
        
        #graph_container { position: relative; width: 100%; flex-grow: 1; background: #fafafa; border-radius: 5px; border: 1px solid #e0e0e0; overflow: hidden; }

        .data-container { flex-grow: 1; overflow-y: auto; padding: 5px; background: #fafafa; border-radius: 4px;}
        .data-item { padding: 5px; margin: 0 5px 5px 5px; border-radius: 4px; text-align: center; font-weight: bold; animation: item-add 0.4s ease; flex-shrink: 0; }
        .stack-item { background: #e9d8fd; border: 1px solid #c3a1e1; }
        .visited-item { background: #dde0e3; border-color: #b0b6bc; }
        
        #changes_counter { font-size: 2.5em; font-weight: bold; color: var(--color-danger); text-align: center; transition: transform 0.2s ease; }
        #changes_counter.updated { transform: scale(1.3); }

        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background: white; padding: 30px; border-radius: 8px; text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        #final_result_text { font-size: 2.5em; font-weight: bold; margin: 0; color: var(--color-success); }
        .modal-close-btn { margin-top: 25px; padding: 10px 20px; font-size: 1em; }
        
        @keyframes item-add { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <header class="header panel">
            <h1>Reorder Routes to Make All Paths Lead to City Zero</h1>
            <div class="controls">
                <label>N:</label><input id="n_input" value="6">
                <label>Connections:</label><textarea id="connections_input">[[0,1],[1,3],[2,3],[4,0],[4,5]]</textarea>
                <button id="start_button">Start</button>
                <button id="next_step_button" disabled>Next Step</button>
            </div>
        </header>

        <div class="left-column">
            <div class="panel">
                <h2>Algorithm (DFS)</h2>
                <div id="code_container"></div>
            </div>
            <div class="panel" style="flex-grow: 0; flex-shrink: 0;">
                <h2>Current Action</h2>
                <div id="action_display">Enter graph and click 'Start'.</div>
            </div>
        </div>

        <div class="main-column panel">
            <h2>Road Network</h2>
            <div id="graph_container"></div>
        </div>

        <div class="right-column">
            <div class="panel">
                <h2>Minimum Reorders</h2>
                <div style="flex-grow: 1; display: flex; align-items: center; justify-content: center;">
                    <div id="changes_counter">0</div>
                </div>
            </div>
             <div class="panel">
                <h2>Call Stack</h2>
                <div id="call_stack_container" class="data-container"></div>
            </div>
             <div class="panel">
                <h2>Visited Cities</h2>
                <div id="visited_nodes_container" class="data-container"></div>
            </div>
        </div>
    </div>

    <div id="result_modal" class="modal-overlay">
        <div class="modal-content">
            <h2>Minimum Reorders</h2>
            <p id="final_result_text"></p>
            <button id="modal_close_btn" class="controls button">Close</button>
        </div>
    </div>

<script>
let animationSteps = [], currentStepIndex = 0, simulationRunning = false;
let nInput, connectionsInput, startButton, nextStepButton, codeContainer, actionDisplay, graphContainer,
    changesCounter, callStackContainer, visitedNodesContainer,
    resultModal, finalResultText, modalCloseBtn;
let sim;

class ReorderRoutesAnimation {
    constructor() { this.reset(); }
    reset() {
        if (sim) sim.stop();
        animationSteps = []; currentStepIndex = 0; simulationRunning = false;
        this.updateButtons(); this.clearDisplays();
        resultModal.style.display = 'none';
    }
    clearDisplays() {
        if (!codeContainer) return;
        [codeContainer, graphContainer, callStackContainer, visitedNodesContainer].forEach(c => c.innerHTML = '');
        actionDisplay.textContent = 'Enter graph and click \'Start\'.';
        changesCounter.textContent = '0';
    }
    start() {
        this.reset();
        try {
            const n = parseInt(nInput.value);
            const connections = JSON.parse(connectionsInput.value.trim().replace(/'/g, '"'));
            if (isNaN(n) || !Array.isArray(connections)) throw new Error("Invalid input format.");

            this.initUI();
            animationSteps = this.generateSteps(n, connections);
            
            const graphData = {
                nodes: Array.from({ length: n }, (_, i) => ({ id: i })),
                edges: connections.map(([u, v]) => ({ source: u, target: v }))
            };
            sim = new ForceGraph(graphContainer, graphData);
            
            if (animationSteps.length > 0) this.renderState(animationSteps[0]);
            
            sim.start();
            simulationRunning = true;
            this.updateButtons();
        } catch(e) {
            console.error(e);
            alert("Invalid input. Please use a valid number for N and a 2D array for Connections.");
            this.reset();
        }
    }
    next() {
        if (!simulationRunning || currentStepIndex >= animationSteps.length - 1) return;
        currentStepIndex++;
        this.renderState(animationSteps[currentStepIndex]);
        this.updateButtons();
    }
    updateButtons() {
        startButton.textContent = simulationRunning ? "Reset" : "Start";
        nextStepButton.disabled = !simulationRunning || currentStepIndex >= animationSteps.length - 1;
    }
    
    initUI() {
        const code = [
            "function minReorder(n, connections):",
            "  graph = build_special_graph(connections)",
            "  visited = new boolean[n]",
            "  return dfs(0, graph, visited)",
            "",
            "function dfs(node, graph, visited):",
            "  visited[node] = true",
            "  changes = 0",
            "  for [neighbor, needsReverse] in graph[node]:",
            "    if !visited[neighbor]:",
            "      changes += needsReverse",
            "      changes += dfs(neighbor, graph, visited)",
            "  return changes"
        ];
        codeContainer.innerHTML = code.map((line, i) => `<div class="code-line" id="code-line-${i}">${line.replace(/ /g, '&nbsp;')}</div>`).join('');
    }

    generateSteps(n, connections) {
        const steps = [];
        const save = (data) => steps.push(JSON.parse(JSON.stringify(data)));
        
        const graph = Array.from({ length: n }, () => []);
        for (const [u, v] of connections) {
            graph[u].push({ neighbor: v, cost: 1 });
            graph[v].push({ neighbor: u, cost: 0 });
        }

        let state = {
            line: null, msg: "", callStack: [], visited: [], changes: 0,
            edgeDirections: Object.fromEntries(connections.map(([u,v]) => [`${u}-${v}`, 'original'])),
            highlights: { current: null, neighbor: null, edge: null, edgeCorrect: false },
            finalResult: null
        };

        save({ ...state, line: 1, msg: "Building special adjacency list with costs." });
        save({ ...state, line: 2, msg: "Initializing visited array." });
        save({ ...state, line: 3, msg: "Starting DFS from city 0." });

        const visited = new Set();
        function traceDfs(node) {
            state.callStack.push(node);
            visited.add(node);
            state.visited = [...visited];
            state.highlights.current = node;
            save({ ...state, line: 6, msg: `DFS: Visiting city ${node}. Marking as visited.` });
            
            let changesFromSubtree = 0;

            for (const { neighbor, cost } of graph[node]) {
                state.highlights.neighbor = neighbor;
                save({ ...state, line: 8, msg: `Checking neighbor ${neighbor} of city ${node}.` });
                
                if (!visited.has(neighbor)) {
                    save({ ...state, line: 9, msg: `City ${neighbor} is not visited. Proceeding.` });
                    
                    if (cost === 1) {
                        state.changes++;
                        state.highlights.edge = { u: node, v: neighbor, correct: false };
                        state.edgeDirections[`${node}-${neighbor}`] = 'reversed';
                        save({ ...state, line: 10, msg: `Road ${node}→${neighbor} points away. Must be reordered. Changes: ${state.changes}.` });
                    } else {
                        state.highlights.edge = { u: neighbor, v: node, correct: true };
                        save({ ...state, line: 10, msg: `Road ${neighbor}→${node} points correctly. No change needed.` });
                    }
                    
                    save({ ...state, line: 11, msg: `Making recursive call for city ${neighbor}.` });
                    traceDfs(neighbor);
                    
                    state.highlights.current = node;
                    state.highlights.neighbor = null;
                    state.highlights.edge = null;
                    save({ ...state, line: 11, msg: `Returned to city ${node}.` });
                }
            }
            state.highlights.neighbor = null;

            state.callStack.pop();
            save({ ...state, line: 12, msg: `Finished with city ${node}. Returning from recursion.` });
        }

        traceDfs(0);
        
        state.highlights.current = null;
        state.finalResult = state.changes;
        save({ ...state, line: 3, msg: `DFS complete. Total reorders: ${state.changes}.` });

        return steps;
    }
    
    renderState(state) {
        actionDisplay.textContent = state.msg;
        
        document.querySelectorAll('.code-line').forEach(el => el.classList.remove('highlight'));
        if (state.line !== null) document.getElementById(`code-line-${state.line}`)?.classList.add('highlight');

        callStackContainer.innerHTML = state.callStack.slice().reverse().map(c => `<div class="data-item stack-item">dfs(${c})</div>`).join('');
        visitedNodesContainer.innerHTML = state.visited.map(c => `<div class="data-item visited-item">${c}</div>`).join('');
        
        const changesEl = document.getElementById('changes_counter');
        if(changesEl.textContent !== String(state.changes)) {
            changesEl.classList.add('updated');
            setTimeout(() => changesEl.classList.remove('updated'), 200);
        }
        changesEl.textContent = state.changes;

        sim.updateStyles(state.highlights);
        sim.updateDirections(state.edgeDirections);
        
        if (state.finalResult !== null) {
            finalResultText.textContent = state.finalResult;
            resultModal.style.display = 'flex';
        }
    }
}

class ForceGraph {
    constructor(container, graphData) {
        this.container = container;
        this.svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
        this.svg.setAttribute('width', '100%'); this.svg.setAttribute('height', '100%');
        this.container.innerHTML = ''; this.container.appendChild(this.svg);
        this.width = this.container.clientWidth; this.height = this.container.clientHeight;
        this.animationFrameId = null; this.styles = {}; this.directions = {};
        this.nodes = graphData.nodes.map(d => ({ ...d, x: this.width/2 + (Math.random()-0.5)*50, y: this.height/2 + (Math.random()-0.5)*50, vx: 0, vy: 0 }));
        this.edges = graphData.edges.map(d => ({ ...d }));
    }

    tick() {
        for (let i = 0; i < this.nodes.length; i++) {
            for (let j = i + 1; j < this.nodes.length; j++) {
                const n1 = this.nodes[i], n2 = this.nodes[j];
                const dx = n2.x - n1.x, dy = n2.y - n1.y;
                let dist = Math.sqrt(dx * dx + dy * dy) || 1;
                const force = -2000 / (dist * dist);
                n1.vx += force * dx / dist; n1.vy += force * dy / dist;
                n2.vx -= force * dx / dist; n2.vy -= force * dy / dist;
            }
        }
        this.edges.forEach(e => {
            const source = this.nodes.find(n => n.id === e.source);
            const target = this.nodes.find(n => n.id === e.target);
            if (!source || !target) return;
            const dx = target.x - source.x, dy = target.y - source.y;
            const dist = Math.sqrt(dx * dx + dy * dy) || 1;
            const force = (dist - 120) * 0.01;
            source.vx += force * dx / dist; source.vy += force * dy / dist;
            target.vx -= force * dx / dist; target.vy -= force * dy / dist;
        });
        this.nodes.forEach(n => {
            n.vx *= 0.95; n.vy *= 0.95;
            n.x += n.vx; n.y += n.vy;
            n.x = Math.max(30, Math.min(this.width - 30, n.x));
            n.y = Math.max(30, Math.min(this.height - 30, n.y));
        });
        this.draw();
        this.animationFrameId = requestAnimationFrame(() => this.tick());
    }

    updateStyles(styles) { this.styles = styles; }
    updateDirections(directions) { this.directions = directions; }
    start() { this.tick(); }
    stop() { cancelAnimationFrame(this.animationFrameId); }

    draw() {
        this.svg.innerHTML = '';
        const defs = document.createElementNS('http://www.w3.org/2000/svg', 'defs');
        
        const createMarker = (id, color) => {
            const marker = document.createElementNS('http://www.w3.org/2000/svg', 'marker');
            marker.setAttribute('id', id); marker.setAttribute('viewBox', '-0 -5 10 10');
            marker.setAttribute('refX', 28); marker.setAttribute('refY', 0);
            marker.setAttribute('orient', 'auto'); marker.setAttribute('markerWidth', 6);
            marker.setAttribute('markerHeight', 6);
            const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
            path.setAttribute('d', 'M 0,-5 L 10 ,0 L 0,5');
            path.setAttribute('fill', color);
            marker.appendChild(path);
            return marker;
        };
        
        defs.appendChild(createMarker('arrow-default', '#a0a0a0'));
        defs.appendChild(createMarker('arrow-reorder', 'var(--color-edge-reorder)'));
        defs.appendChild(createMarker('arrow-correct', 'var(--color-success)'));
        this.svg.appendChild(defs);

        this.edges.forEach(e => {
            const originalSource = this.nodes.find(n => n.id === e.source);
            const originalTarget = this.nodes.find(n => n.id === e.target);
            if (!originalSource || !originalTarget) return;

            const direction = this.directions[`${e.source}-${e.target}`];
            const source = direction === 'reversed' ? originalTarget : originalSource;
            const target = direction === 'reversed' ? originalSource : originalTarget;

            const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
            line.setAttribute('x1', source.x); line.setAttribute('y1', source.y);
            line.setAttribute('x2', target.x); line.setAttribute('y2', target.y);
            
            let color = '#a0a0a0';
            let marker = 'url(#arrow-default)';
            const h_edge = this.styles.edge;
            if(h_edge && ((h_edge.u === e.source && h_edge.v === e.target) || (h_edge.u === e.target && h_edge.v === e.source))) {
                if(h_edge.correct) {
                    color = 'var(--color-success)'; marker = 'url(#arrow-correct)';
                } else {
                    color = 'var(--color-edge-reorder)'; marker = 'url(#arrow-reorder)';
                }
            }
            
            line.setAttribute('stroke', color);
            line.setAttribute('stroke-width', 2);
            line.setAttribute('marker-end', marker);
            this.svg.appendChild(line);
        });

        this.nodes.forEach(n => {
            const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
            circle.setAttribute('cx', n.x); circle.setAttribute('cy', n.y);
            circle.setAttribute('r', 20);
            
            let color = 'var(--color-node-default)';
            if (this.styles.visited && this.styles.visited.includes(n.id)) color = 'var(--color-node-visited)';
            if (n.id === 0) color = 'var(--color-node-zero)';
            if (this.styles && this.styles.neighbor === n.id) color = 'var(--color-node-neighbor)';
            if (this.styles && this.styles.current === n.id) color = 'var(--color-node-current)';
            
            circle.setAttribute('fill', color);
            circle.setAttribute('stroke', '#333'); circle.setAttribute('stroke-width', 2);
            this.svg.appendChild(circle);

            const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
            text.setAttribute('x', n.x); text.setAttribute('y', n.y);
            text.setAttribute('dy', '0.3em'); text.setAttribute('text-anchor', 'middle');
            text.setAttribute('fill', 'white'); text.setAttribute('font-weight', 'bold');
            text.textContent = n.id;
            this.svg.appendChild(text);
        });
    }
}

document.addEventListener('DOMContentLoaded', () => {
    nInput = document.getElementById('n_input');
    connectionsInput = document.getElementById('connections_input');
    startButton = document.getElementById('start_button');
    nextStepButton = document.getElementById('next_step_button');
    codeContainer = document.getElementById('code_container');
    actionDisplay = document.getElementById('action_display');
    graphContainer = document.getElementById('graph_container');
    changesCounter = document.getElementById('changes_counter');
    callStackContainer = document.getElementById('call_stack_container');
    visitedNodesContainer = document.getElementById('visited_nodes_container');
    resultModal = document.getElementById('result_modal');
    finalResultText = document.getElementById('final_result_text');
    modalCloseBtn = document.getElementById('modal_close_btn');
    
    const anim = new ReorderRoutesAnimation();
    startButton.addEventListener('click', () => { if(simulationRunning) anim.reset(); else anim.start(); });
    nextStepButton.addEventListener('click', () => anim.next());
    modalCloseBtn.addEventListener('click', () => resultModal.style.display = 'none');
    resultModal.addEventListener('click', (e) => { if (e.target === resultModal) resultModal.style.display = 'none'; });
});
</script>
</body>
